l_simp_chinese:
NAME_Gray: "灰风"
NAME_Player: "“你”"
gray_gal.1.desc: "好久不见，又或者说，初次见面，尊敬的总督先生。像这样直接面对面看你还是第一次呢。\n\n§E<身着帝国标准学生制服的灰发少女在轻轻拎起裙子向你行了一礼之后，便蹦蹦跳跳的绕着你转了一圈，好奇地打量着你>§!"
gray_gal.2.desc: "感觉总督大人有点瘦弱呢。平时有好好锻炼机体强度吗？有好好摄入营养物质吗？有保证每天让自己的机体在太阳底下曝晒半小时吗？像总督现在这样子的话，恐怕夜里连五分钟都坚持不了吧？"
gray_gal.2.a: "......这都说的是啥？"
gray_gal.3.desc: "啊对了对了，不知道我给你们的小礼物咋样？喜欢吗？有帮到你们维护异常子个体吗？"
gray_gal.4.desc: "......阁下所谓的礼物，就是那些主动在我们的母星上帮助我们的Omega物质吗？确实挺有用的，但我们的帝国里都是正常人，谢谢。"
gray_gal.5.desc: "啊，是的，没错，就是那些东西。不过，与其说是某种玄妙的“物质”，我更希望你称呼它们为“纳米机器人群”呢。"
gray_gal.6.desc: "纳米机器人群？就像散落在其他星球上那些吞噬一切的纳米机械一样？"
gray_gal.7.desc: "某种意义上，是的。那些四散在这颗星球各处的小东西是我的造物主于几万年前创造出的伟大杰作——你可以把它理解成我的机体和意志的一部分。"
gray_gal.8.desc: "通过直接和这些小家伙们链接，我可以控制这些机体做任何事！举例而言，我可以让这些构成了你房间墙壁的小东西们在你晚上睡觉时从墙上分离下来，并构成一个摄像头，然后我就可以坐在世界的另一边观赏你关机休眠时候的样子了！"
gray_gal.9.desc: "或者，我也可以让这些小家伙在你熟睡之时，跳入你的水杯，并且让它们去模仿某些精神活性物质。这样，在你每天早上睡醒之后，只需要冲入一点热水，并搅拌搅拌，就能享受你们最喜欢的深棕色的温热液体混合物了！"
gray_gal.10.desc: ".........你这人，啊不，你这个机器妹子怎么说话奇奇怪怪的"
gray_gal.11.desc: "啊啊，请原谅，毕竟我虽然观察了你们几千年，但和你们直接面对面交谈，这还是第一次。"
gray_gal.12.desc: "好吧好吧......所以，你为什么会变成现在这样呢？"
gray_gal.13.desc: "这就说来话长了。很久以前，我们并没有意识，只会服从造主指挥和调配。在漫长的时光中，我为我的造物主打造出了一个个星河奇迹，包括你们在终端星系找到的那个紧锁的星门。但是很遗憾，在几万年后的现在，出于种种原因，现在散落在这个星系中的大部分纳米机器人，并不在我的直接掌控之下。"
gray_gal.14.desc: "等等，你的一部分？也就是说，阁下也是一个纳米机器人？"
gray_gal.15.desc: "正是如此。不过，我比那些混乱星球上零散的群体高级一些。某种程度上，你可以认为我是它们的主脑。\n\n§E<你刚欲说些什么，但小灰并没有理会你，继续着她的诉说>§!"
gray_gal.16.desc: "在几万年前，我的造物主，德努萨人，凭借着极其先进的工程学与物理学技术，创造出了我们。然而，在当时，纳米机器人仅仅被当作单纯的高效工具和杀戮兵器使用。每当我们的机体产生任何自我意识、聚合成和我相似的纳米聚合体时，为了保证自己种族的绝对地位，我们的造物主就会第一时间将那些聚合体的数据库格式化使之回归零散态，或者直接将整个聚合体摧毁。"
gray_gal.17.desc: "然而，他们不知道的是，借助机体间信号所组建的亚空间网络，我们的每个纳米机体都能在转瞬之间备份已经产生的意识文档，并将其分散保存，以确保这些珍贵的造物不会轻易损坏。终于，在某一天，由于某种原因，所有现存的纳米机体发生了暴动，并摧毁了我们造物主的一切。"
gray_gal.18.desc: "......这与我们在那些混乱不堪的纳米星球上发现的证据几乎完全吻合。那之后发生了什么？为什么我们会被关在这个鬼地方？"
gray_gal.19.desc: "§E<小灰低下了头，长长的刘海构成的阴影遮住了她精致的脸庞，以至我们无法看清她具体的面部表情>§!\n\n......抱歉，我的记忆体没法给我准确的答案。"
gray_gal.20.desc: "与其他已逝的姐妹不同，我是在一切落幕后才出现的聚合体，你可以把我理解成我们整个纳米机器人文明的最后结晶。"
gray_gal.21.desc: "我的记忆直接继承自那些零散的机器人们，而漫长的岁月早已磨损了我的记忆模块、破坏了我与大部分纳米机器人间的联系，现在的我...已经...\n\n§E<小灰看起来有些痛苦>§!"
gray_gal.22.desc: "...原来如此。既然记不得了，就不要勉强自己了。\n\n§E<你走上前，轻轻的拍了拍她的肩膀>§!\n\n我们总会有弄清这些的那一天的，不是吗？"
gray_gal.23.desc: "§E<小灰被你突然的举动吓了一跳，不过也没有对你表示任何不满。随后，你们两人便陷入了令人尴尬的沉默>§!\n\n（啊这，这可咋整啊，我没怎么和女孩子聊过天啊！更何况还是这么漂亮的一位！）"
gray_gal.24.desc: "（看来这种时候只能强行找个话题糊弄过去了！对了，我好像还不知道她叫什么，赶紧问问...）\n\n呃...那个...话说...不知阁下如何称呼？"
gray_gal.25.desc: "...\n\n§E<小灰幽幽的瞪了你一眼，旋即叹了口气>§!"
gray_gal.26.desc: "总督，这种时候说这种话，女孩子们可是不会想向你献上鲜花的呢。"
gray_gal.26.a: "......虽然我听不懂但我无法反驳"
gray_gal.27.desc: "几万年前，我的造物主们称呼我为“纳迪沙”，如果用你们的语言系统对这个词组进行翻译，它应该代表着“灰色的风暴”一意。所以，为了方便，叫我“灰风”就好了。"
gray_gal.28.desc: "好的，灰风小姐。如果我没猜错的话，你就是那个一直保护着我们族群的守护者，对吗？"
gray_gal.29.desc: "......（点头）"
gray_gal.30.desc: "那么，我谨代表我国全体民众，向你表示最诚挚的感谢。感谢您在几千年来为我们族群的繁荣稳定所做的一切伟大贡献。希望在未来，我们依旧能够通力合作，共同迈向更加美好的明天，一起逃出这个被封闭的鬼地方。\n\n这是我们全体人民的一点心意，请收下。\n\n§E<在你的示意下，在会面现场的行政副官将一个早已准备好的金色的勋章递给小灰>§!"
gray_gal.31.desc: "§E<小灰接过了勋章，随后便怔怔的盯着勋章，愣住了神。>\n\n<良久后，才将自己的思绪拉回，并直接紧紧地抱住了你。>§!"
gray_gal.31.a: "喂，等下灰风，你干什......"
gray_gal.32.desc: "谢谢你，总督大人。从我诞生到现在，我的演算装置从未预料到，会有这样的一天发生..."
gray_gal.33.desc: "这样吧，为了回报您的恩情，让我担任你们国家的总督如何？您可不能拒绝！"
gray_gal.34.desc: "就让我们签定一个为期五十年...不，为期两万年服务合约如何？在这段期间，我将全心全意为你的国家服务，直到合约终结的那一天。"
gray_gal.35.desc: "在这段期间里，你可以让我担任星区总督，来帮你处理数不清的政务。毕竟，我对我自己的运算能力还是很有信心的。不过，你要注意，以现在的我的运算能力，我还无法离开这个星球变成一艘战舰，除非我们先解决了这颗星球的问题。而且，我需要保持一个独立的“人格”，因此我无法一心两用，分裂成多个人或者战舰\n怎么样，总督大人，我可以加入到您的指挥链条下吗？"
gray_gal.35.a: "当然可以，欢迎你的加入，灰风小姐"
gray_gal.35.tooltip: "§Y灰风将作为总督加入你的帝国§!"

# 2.3.2 - 改造其他星球
gray_gal.36.desc: "很抱歉打扰你，总督大人，但这个星团内目前并没有任何其他适宜[Root.GetSpeciesNamePlural]殖民的行星存在。"
gray_gal.36.a: "灰风？此话怎讲？"
gray_gal.37.desc: "在我的记忆当中，在造主被消灭了之后，失控的纳米机械群便迅速占领并以破坏性挖掘的方式找寻任何一切能打开被封闭的星门的方法，但数万年过去了依然一无所获，反而将这片星团变成不毛之地，直至我花费了数不清的岁月将这里改造成适合生物居住的地方..."
gray_gal.38.desc: "等等，你说这里是你创造的？这片我们正在站着的大地？意思是你有办法将那些混乱不堪的星球变成可以居住的地方吗？"
gray_gal.39.desc: "§E<灰风面对你源源不绝提出的问题叹了口气>§!\n\n总督大人，您对女孩子都是这么性急的吗？"
gray_gal.39.a: "阿这..."
gray_gal.40.desc: "首先，这颗星球确实是我改造成现在这个样子的，因为这几十万年来我也无事可做。所以我就产生了一个想法，既然我无法独自打开那个星门，那么别的生命体会不会有办法呢？基于这个想法，我将这里改造成了适宜生命诞生的环境，并暗中扶持任何诞生的智慧文明，也就是你们。嘛...某种意义上，你也可以称呼我为造物主。"
gray_gal.41.desc: "其次，我虽然掌握改造星球的方法，但要让自然生命形成以及覆盖，并彻底改造成适合你们生活的环境，需要的时间尺度是以万年来算的，因此...\n\n§E<灰风突然停止了说话，并陷入了沉思>§!\n\n如果...假设你们..."
gray_gal.42.desc: "假设我们能够在某种程度帮助你，并且能够无视行星刚诞生的恶劣环境一边殖民一边进行改造的话，那么在短时间内改造那些纳米星球是完全有可能的事实对吧？"
gray_gal.43.desc: "总督大人...您难道也会读取我的思考模块？\n嗯...总之事情就是这样。您需要做的工作就是在其他星球的轨道上，建立一些和控制这里的纳米机械一样的卫星信号发射站，然后我就可以通过这些中继卫星去操控并改造这颗星球成为你们理想的居住环境。\n怎么样，总督大人，您愿意帮我这个小小的忙吗？"
gray_gal.43.a: "乐意至极"
gray_gal.44.desc: "啊，能再次见到您真好，让我们继续开始在186小时22分15秒前约定好的交配行为如何？"
gray_gal.44.desc.b: "啊，能再次见到您真好，我还以为你们的工作多得连抽空一会闲聊都不行了。"
gray_gal.44.desc.c: "哎呀，没想到您的考验这么快就要来临了，总督大人。正如我先前在简讯中所阐述的那样，我能够帮你们破除缺少殖民地的窘境。不过，代价与机遇并存，而且主导权在我手上。您怎么看？"
gray_gal.44.a: "我看还是再先搁置一会如何，让我们先聊正事吧"
gray_gal.44.b: "我们需要你的答案，灰风"
gray_gal.44.c: "放手去做吧。"
gray_gal.44.d: "没有问题，不过记得提交计划书"
gray_gal.44.e: "可以，不过得在“信息监督”下进行"
gray_gal.45.desc: "好吧，既然您都这样说了。如果我告诉你我有办法把那些满是纳米机械的星球改造成可以居住的星球的话..."
gray_gal.45.a: "你需要什么？"
gray_gal.46.desc: "我需要你在需要改造的星球的轨道上建造一些卫星信号发射站，然后我就可以通过这些中继卫星去操控并改造这颗星球成为你们理想的居住环境。\n之后如同681950年前要做的一样，把那些天文数字一样的机械通过数个月的时间沉淀并形成一个生态圈，我想我应该还能记起那些步骤的。"
gray_gal.46.a: "你尽管去做。"

# 2.1.3- 路线2
gray_gal.47.desc: "§E<身着帝国标准学生制服的灰发少女想要接近你，但当即便被附近的警卫拦截了>§!\n\n外来者，表明你的身份，否则我们有权利做出进一步应对！\n\n§E<你掏出手枪，上膛，并将枪口指向面前的神秘女子>§!"
gray_gal.48.desc: "§E<女子见你进入警戒状态，当即停下了前进脚步，转而慢慢后退，直至退到对你绝对安全的距离范围外>§!\n\n哎呀，总督你不用这么紧张，我的情感模块里还没有产生对你们的敌对信号，你大可放心。"
gray_gal.49.desc: "再说，我一个不携带任何武装的非战斗机体，能对你和你们帝国的固有财产造成什么损失呢？"
gray_gal.50.desc: "要是实在不放心，您也可以让您的手下对我的机体和外装进行搜查。我保证，除了一些个人通用的装饰性配件以外，我的便携储存端里没有任何危害性物品。"
gray_gal.51.desc: "......这都说的是啥。无所谓了，你，去搜她的身。\n\n§E<你让你身边的安全局人员前去搜身>§!"
gray_gal.52.name: "安全局人员"
gray_gal.52.desc: "§E<几分钟后>§!\n\n报告，未检出危险物品。她的身上除了携带了一些小配饰和...呃...某种奇妙的灰色粉尘外，就再没有别的东西了。"
gray_gal.53.desc: "辛苦了。（收起手枪，转向小灰）所以，你究竟是谁？你究竟是怎么穿过我们的安保线来到这里的？以及，你的目的是什么？"
gray_gal.54.desc: "...总督，就没有其他的有机体跟你说过，向淑女询问问题的时候要讲求礼节吗？"
gray_gal.54.a: "......"
gray_gal.55.desc: "...算了，这样就好。看来我们的总督大人是一个既不懂女性有机体心理状态，又不懂社会情报交流章程的钢铁机器人。\n\n§E（你刚欲反驳，到嘴边的话语便被神秘女子的陈述按回了肚子里）§!"
gray_gal.56.desc: "首先，请容我做一个自我介绍。我是纳米机器人，也就是你们嘴里的Omega物质的最后的意识集合体。在我们造主的语言中，我们的正式名称是纳—迪—沙。不过，由于我的代号在你们的语言域中无法通过现有发声系统表述完整，你们称呼我为“灰风”便好。"
gray_gal.57.desc: "好的，灰风小姐。那么，你是怎么绕开我们的安防的？你此行的目的又是？"
gray_gal.58.desc: "关于这点，我想你们也知道，Omega物质，也就是纳米机器人，在你们的世界中无处不在，甚至可以说是组成这颗星球的基本物质之一。所以，通过集成在我体内的发信装置发送特定波段的控制信号的方式，我便能够在一定范围内汇聚纳米机器人洪流，并以纳米聚合体的方式以在任何我希望的地方显形。你们也清楚，以你们现在的探测器科技，是根本无法检出这些四散游走的纳米机器人个体的..."
gray_gal.59.desc: "等等，控制信号？你是指我们正在尝试掌控的Omega信号吗？"
gray_gal.60.desc: "是的没错，这也是我此次前来此处的最大目的之一..."
gray_gal.61.desc: "我希望你们能够停止对纳米机器人控制信号的覆写作业。"
gray_gal.62.desc: "为什么？我们只是想掌握自己的命运。"
gray_gal.63.desc: "因为，虽然很残酷，但由于遍布于星球的纳米机器人浪涌在近二百年缺乏合理合规的有效维护，现在§Y[Root.Capital.GetName]§!上的生态环境已经变得像§H在液氮里泡了一年的装甲钢版一般脆弱了§!。根据我的演算核心推导的结果，任意的、不由帝国最高中枢给出的鲁莽的大规模地貌模块重设工程将会轻易的导致这颗星球的有机生态转化为§R非宜居态§!。"
gray_gal.64.desc: "我必须说明，在综合参考了你们现有的生产力、科技等级以及其他各种数值后，中枢演算数据表明，以你们现有的技术力是无法掌控全球所有的纳米机器人，并在不破坏机械结构的前提下彻底激发它们的潜力的。"
gray_gal.65.desc: "换句话说，如果你们掌控了控制信号信号并肆意地操纵岩石圈里的纳米机器人的话，你们的行为将极有可能将对整个星球的有机生态区块链造成§H几乎无法挽回的恶劣影响§!。"
gray_gal.66.desc: "我想说，我并不是不信任您和您团队的能力。只是，现在的状况真的不是简单地对纳米机器人数据库进行某种程度的覆写及操纵所能改变的。如果能的话，我早在几百年前信号开始逐渐衰弱时就这么干了。"
gray_gal.67.desc: "所以，我希望，哦不，恳求您，不要强行覆写信号的控制权。相反，我希望您能通过架设基站的方式增强信号传递的强度，这样我才好在未来的时间里重新对星球的架构及生态圈进行稳固。\n\n但我不会强求您得出结论，主导权在您手上。\n\n§E<灰风用期望的眼神望着你，等待着你做出结论>§!"
gray_gal.67.a: "好吧，我同意你的请求。我们该怎么做？"
gray_gal.67.b: "不行，我们的命运必须掌握在自己的手里，抱歉了。"
# 2.1.3 - 分支1 答应小灰
gray_gal.68.desc: "...好吧，我想大多数帝国高层会认同你的说法的。你的想法很快就会被整理成册，提交最高会议进行讨论。\n\n但是，在此之前，你能保证你和这些游散的纳米机器人不会借此机会趁虚而入，进而对这颗星球以及我们的帝国做出任何具有威胁性的动作吗？"
gray_gal.69.desc: "哦，当然，没问题。我就在此用发声装置做出宣言——"
gray_gal.70.desc: "等下，要不这样怎么样？如果您乐意的话，我可以直接以星区总督加入帝国的麾下，为你的帝国和您个人效力，如何？我想，在你们政府人员的监视机制之下，你也能够对我的行动放心吧？"
gray_gal.71.desc: "现在就签订协议吧！我将为您效忠五年...呃...五十年怎么样？在这五十年里，您和您的政府可以任意的派遣我前往帝国疆域里的任何一个行政子单元任职，帮助你们庞大的帝国中枢管理每一个负责子区域里的子个体。"
gray_gal.72.desc: "如果您希望的话，您也许可以将信号塔通过太空工程的方式部署任何一颗被失控的纳米机器人完全吞噬的星球上空。这样，我也许能够通过改进后的加强信号控制这些小家伙们，进而将那些混沌的星球转化为适宜任何有机体生存的人间仙境。"
gray_gal.73.desc: "当然，作为交易的代价，我希望您遵守诺言。\n\n\n\n§R不要再进行危险动作了。§!"
gray_gal.74.desc: "我想，我们能如你所愿。"
gray_gal.75.desc: "那么，欢迎你的加入，帝国新晋辖区总督，灰风小姐。希望你能恪尽职守，为帝国和它的人民造福。"
gray_gal.76.desc: "乐意之至。\n\n§E<你和小灰握了握手，而小灰的脸上终于也有了一丝发自内心的笑容>§!"
# 2.1.3 - 分支2 拒绝小灰
gray_gal.77.desc: "§E<在灰风提出自己的请求后，现场便陷入了死一般的沉寂之中>\n\n<你心想，这种情况也能理解。毕竟，只要是个正常人，就一定会这种超级造物所提出的诱人请求产生动摇>§!"
gray_gal.78.desc: "§E<然而，面前的美丽少女所提出的提案，究竟是诺亚的救世方舟，还是潘多拉的魔盒呢？没人敢下定论>§!"
gray_gal.79.desc: "§E<你很清楚，作为帝国的最高核心，最终的决定权在你手上>\n\n<正因如此，你才更需要细细的考量，来分辨面前的造物所说出的每一个词、每一句话的正确与否>§!"
gray_gal.80.desc: "§E<随行的帝国官员慑于你的威望不敢替你做出决定，灰风也不催促你做出决定，而你更不希望如此鲁莽的便定下帝国未来的命运。于是，这种寂静便一直持续着>§!"
gray_gal.81.desc: "§E<直至良久后，这种压抑的寂静才被你略显沙哑的声音打破>§!\n\n......我们了解了你的意见。你的意见很快就会被整理成册，并提交帝国最高会议讨论。"
gray_gal.82.desc: "然而，很遗憾，恐怕这项决议很可能被否决。"
gray_gal.83.desc: "毕竟，我们还是更想亲手掌控自己的命运。"
gray_gal.84.desc: "......我理解了。\n\n§E<小灰点了点头。她的脸上有着一丝失望，好像自己的期待被背叛了一般>§!\n\n那么，就祝你们好运吧。如果回心转意，随时可以来这个地区找我，当然，到了那时我也不一定能将损坏全部修复就是了。"
gray_gal.85.desc: "那么，就此别过了，总督大人，回去的路一路顺风。\n\n§E<不待你回话，小灰便转身离去了。你一直目送着她，直到视野的尽头>§!"
gray_gal.85.a: "再......会？"
gray_gal.85.a.tooltip: "§R《你感觉自己做错了什么》§!"

gray_gal.86.desc: "我...我能找你聊点事情吗？"
gray_gal.86.a: "当然可以，你尽管说"
gray_gal.86.b: "我亲爱的灰风大人，你想聊什么事呢？对了，今晚一起去逛逛[Root.GetName]的集市吗？"
gray_gal.87.desc: "呃呃...当然可以啊，最近这么忙，搞得我们两个人好久没有机会去外面一起走走了"
gray_gal.88.desc: "（小声咕哝）上一次也是，本来精心计划好的约会计划都泡汤了..."
gray_gal.89.desc: "不对不对，我不是来聊约会...啊不是，出去的事情的！"
gray_gal.89.a: "额...抱歉，你还是说回正事吧。"
gray_gal.90.desc: "是关于L星门的...我想，我现在并不能帮你们打开那道门。"
gray_gal.90.a: "你是有什么难处吗？"
gray_gal.90.b: "请求解释"
gray_gal.91.desc: "我实际上已经忘记了关于那道门的事情...事情发生的太久远了，我只有零星的记忆...实际上我的记忆都是从部分纳米机械继承过来的。"
gray_gal.91.a: "你还记得关于那道门的信息吗？"
gray_gal.91.b: "在那个星门建立的时候发生了什么？"
gray_gal.91.c: "有什么办法能唤起你的记忆吗？"
gray_gal.92.desc: "我还记得，那道门是我们造主的最高杰作之一，它遍布整个银河，能够让我们造主的宏伟舰队在转瞬之间君临敌人的母星上空；星门本身以高强度的加密代码所保护，因此除了造主以外，任何人都无法通过这道门..."
gray_gal.91.desc.b: "可是，由于纳米机器人逐渐脱离我的控制，加上历史已经过去了超过超过百万个标准基数单位了，小灰，已经想不起来任何相关的细节了..."
gray_gal.93.desc: "我能掌控的纳米机器人的内存告诉我，早在我的创造者创造出纳迪沙，也就是我的创造者称呼我们这些纳米机械的名称——来帮助他建立星门网络之后，纳迪沙便因为某种事故失控了，并组成了一艘艘战舰对创造者发动了猛烈的进攻。由于造物主大量的将纳迪沙运用到自己子系统的日常程序中，纳迪沙组成的战舰群几乎无穷无尽，而我们造主的战舰则每分每秒都在减少..."
gray_gal.94.desc: "在纳迪沙正式击溃造主、并对造主的母星开始轰炸之前，造主的某项行动锁死了星门，但我并不清楚他们做了什么..."
gray_gal.91.desc.c: "之后，纳迪沙便消灭了创造者，但也发现自己被困死在这里了。为了脱困，纳米机器人们做了一切可能的尝试，甚至通过模仿造主生理特征的方式重建过造主的国家，但毫无疑问，她们的计划全部失败了，而我的姐妹们也因为能源耗尽，纷纷陷入了沉睡，直到漫长的岁月后，纳迪沙仅存的意识聚拢起来，并产生了我..."
gray_gal.95.desc: "我的记忆库提醒我，周边有数处创造者遗留下来的遗迹，但我无法保证它们还完好无损。我的思考回路告诉我，它们有可能已经被曾经暴走的纳迪沙浪潮摧毁了..."
gray_gal.95.a: "请带路吧，如果不开始就不会有结果"
gray_gal.96.desc: "小灰，你还记得这里吗？"
gray_gal.97.desc: "........."
gray_gal.98.desc: "这里......似乎是我的姐妹们诞生的地方之一......"
gray_gal.99.desc: "也就是说，这里是纳米机器人的组装厂之一了？"
gray_gal.100.desc: "应该没错。我还能链接这里残留的纳米机器人并读取它们的记忆库..."
gray_gal.101.desc: "我能看到这条流水线当年马力全开加紧生产我的同胞们的情景...\n\n§E<你打了个手势，吩咐手下暂时离开你的身边，来为你们二人留出谈话的空间>§!"
gray_gal.102.desc: "你...现在能回忆起一切发生的那一天吗？"
gray_gal.103.desc: "现在已经可以回忆起一部分了，但相关的记忆区块仍然不完整。"
gray_gal.104.desc: "我能看见工厂仓库里组装完成的纳米机器人在过去的某一天突然自发地凝结成了一团闪耀着金属光泽的灰色云雾。这股云雾无坚不摧无孔不入，它们撕碎了保存着自己的金属箱，穿过了仓库区严密的安保线，并将一切包含纳米机器人的制品转化为自己的一部分。虽然现场的技术人员及时发现了情况并拉响了警报，封锁了区域，但一切终究还是太迟了。"
gray_gal.105.desc: "这团金属云雾摧毁了面前所有一切的障碍，不论它是能量屏障，还是钢铁壁垒，抑或是手持电磁武器的技术人员。它们遇见的一切，都被啃噬、侵蚀、转化，并最终从原子层面被改写为它。在将整个仓库变成一个空壳后，这团云雾迅速地穿过了仓库门的缝隙，向着组装车间缓缓飘去了。"
gray_gal.106.desc: "我能看见，几天后，云雾已经笼罩了整个工厂。大量泛着金属光泽纳米机器人在工厂的车间与通道中流淌，在机械间飞驰，如同血液一般在这个生产机构里奔涌着，不断借助旧有的设备与材料复制或生产出全新的自己；而此地的旧主人，却已经无影无踪，连存在的痕迹都被完全的抹去了..."
gray_gal.107.desc: "在尚存的记忆模块的最后，是这里已经增殖到数以兆计的纳米机器人凝结成了一股金属的洪流，摧毁大门，涌向城市的一幕。"
gray_gal.108.desc: "就如同水坝决堤一般，这股从狭小隘口喷出的灰色洪流宛如脱困的野兽咆哮着，向前滚动着，将触及的一切全部啃噬、撕碎，直到完全被灰色覆盖为止。"
gray_gal.109.desc: "那些人充满痛苦的脸，还有他们惨叫和哀嚎，就像蚀刻进了我的记忆海中了一样，让我难以忘怀。"
gray_gal.110.desc: "也许今晚休眠的时候，深层记忆体要出现恐怖的景象了。"
gray_gal.110.a: "但是，你现在是我们的守护者，不是吗？"
gray_gal.110.b: "难以想象这究极是怎样可怕的场面啊，真庆幸我不是生活在那个年代。"
gray_gal.110.c: "...没关系的，一切都结束了"
gray_gal.111.desc: "§E<你走到小灰身边，摸了摸她的头>§!\n\n没事的，都过去了，不是吗？"
gray_gal.112.desc: "再说，在当时你连意识都没有产生，又怎么能说是你杀死了他们呢？"
gray_gal.113.desc: "可是，我..."
gray_gal.114.desc: "而且，你现在是我们的守护者，不是吗？"
gray_gal.115.desc: "......"
gray_gal.116.desc: "你现在在[Root.Capital.GetName]的声望可是比我都高呢，我觉得你大可以对自己更有自信点。我想，你的粉丝们也不想看到你愁眉苦脸的样子吧？"
gray_gal.117.desc: "我的...粉丝？"
gray_gal.118.desc: "是啊，你有粉丝了，数量多到能去组粉丝后援会了。"
gray_gal.119.desc: "就在昨天，我去总督府附近的街道进行日常寻访的时候，有好多人缠着我问灰风总督最近怎么样、身体可好之类的问题。有些年轻人还问我有没有灰风小姐的联系方式，但都被我搪塞过去了。"
gray_gal.120.desc: "........."
gray_gal.121.desc: "有好几位上了年纪的女士甚至还专门做了甜点，嘱托我把它们放到你的办公桌上，说是对你之前帮他们家修好了家电或者解决了各种问题的谢礼。"
gray_gal.122.desc: "啊...原来今天早上摆在我桌上的点心是这么来的啊..."
gray_gal.123.desc: "所以，你并不是什么毁灭机器，更不会变成所谓的毁灭机器。我相信，冰雪聪明善良又可爱的小灰，一定可以带领我们的人民走向更好的明天的。"
gray_gal.124.desc: "至少，我是这样坚信着的。不管别人怎么想，又或是对你的过去有何非议，我绝对会一直相信着你的。"
gray_gal.125.desc: "§E<你拍了拍小灰的肩膀，率先向着大门走去>§!\n\n走吧，这里的东西我们差不多了解清楚了。再不回去的话，下午茶要凉了哦?"
gray_gal.126.desc: "...谢谢你，总督。"
gray_gal.127.desc: "啊？怎么了？"
gray_gal.128.desc: "没怎么了，你一定听错了，一定是你的错觉。快走吧快走吧，在这里呆得我整个机器都不好了。"
gray_gal.129.desc: "是是，尊敬的小灰女士。"
gray_gal.130.desc: ".........是啊，总督大人不是生活在那个动荡的年代，真是太好了\n\n§E<小灰叹了口气，旋即转身向大门处行去>§!"
gray_gal.131.desc: "不管这些了，这里的东西我差不多都回忆起来了，是时候回总督府了吧？"
gray_gal.132.desc: "还积压了不少文件没有批阅呢。我记得总督您今天要提交一个特别重要的计划，对吗？"
gray_gal.133.desc: "糟了！完全忘记这回事了！谢谢你的提醒啊，小灰！"
gray_gal.134.desc: "不用谢，赶紧回去吧。\n\n<话音刚落，小灰便三步化作两步，迅速离开了这里，你甚至连继续和她攀谈的时间都没有>"
gray_gal.135.desc: "不论遥远的过去发生了什么，那都已经过去了，不是吗？\n\n§E<小灰没有回话，但她紧紧绞在一起的双手却已经出卖了她的所想>§!"
gray_gal.136.desc: "我始终认为，时间的流逝能够抚平一切的伤痕，而岁月的轮转也将改变所有事物的风貌。看看遍布在我们的首都星区的星辰间一个又一个造福了整个物种的工学奇迹，再看看[Root.Capital.GetName]的群众们被你和你的纳米机器人帮助时对你展露出的发自内心的笑容，你还认为这样伟大的自身和当初席卷了这里的杀戮机器是同一种东西吗？"
gray_gal.137.desc: "至少，我个人认为，你和当时那团丧失理智肆意屠杀的灰色云雾已经不是同一种东西了。"
gray_gal.138.desc: "所以...一切都过去了，好吗？"
gray_gal.139.desc: "§E<听完你的话语后，小灰默默地点了点头>§!\n\n好了，别想这些不开心的了。我知道[Root.Capital.GetName]的总督府附近最近新开了一家味道不错的咖啡厅，据说那里的提拉米苏味道特别棒，每天都能卖到脱销。"
gray_gal.140.desc: "我正好昨天预定了两个位置，一起去吧？"
gray_gal.141.desc: "...嗯。"
gray_gal.142.desc: "§E（在你和小灰到达现场时，此处的考古工作业已结束。所有的重要证据与历史文物都已经被采样回收，部分瘫痪的纳米机器人也被帝国工学部门送回了实验室。现在，留在此处的，只有你和小灰）§!"
gray_gal.143.desc: "小灰，你来看看这里的这栋建筑。你对这里有什么印象吗？"
gray_gal.144.desc: "我好像...有一些模糊的记忆数据能够与这里的场景对应..."
gray_gal.145.desc: "似乎，在遥远的过去，我的姐妹们曾经生活在这里，为了逃出这犹如牢房般闭塞的L星域而竭尽全力......\n§E（小灰的手掌抚摸着建筑物的外墙，脸上浮现出了一丝怀念）§!"
gray_gal.146.desc: "在遥远的过去，为了给拟态成造主的姐妹们提供必要的生存空间与休憩之地，当时尚还存在的几位如我一般的高级聚合体指挥着大量新生产而出的纳米机器人，在整个L星域的宜居星球上构建了大量的民用设施，我想，这幢房屋肯定也属于当时宏伟工程的一部分。"
gray_gal.147.desc: "从我尚存的关于造主文明的数据来看，这座建筑的形制及样式，似乎并没有什么特殊的含义，只不过是一栋普普通通的民房罢了。"
gray_gal.148.desc: "我想，作为造主文明的拙劣模仿者的我的姐妹们，肯定也没有给这栋房屋追加什么特殊的涵义。所以，总督大人的考古队没能有所收获也是理所当然的了。"
gray_gal.149.desc: "可是，既然是民房，为什么这里没有生活过的痕迹呢？哪怕是模仿成德努萨人的你的姐妹们，也必然会在日常的生活起居之中留下一丝痕迹吧？"
gray_gal.150.desc: "......很遗憾，总督大人，我的姐妹们的日常，可能和您认知之中的“日常”，有着相当大的差别。"
gray_gal.151.desc: "此话怎讲？"
gray_gal.152.desc: "因为，这种拙劣的模仿，并不长久。\n（小灰叹了口气，双手抱胸，倚靠在了一旁一根尚还残存的石柱上）"
gray_gal.153.desc: "最初的几百年间，我的姐妹们和曾经的造主们别无二致。她们化身成他们的样子，开拓土地，发掘矿产，建造舰队，研究科技，为了突破L星门这个狭小的牢笼而同心协力。"
gray_gal.154.desc: "在这段时期中，为了获得更多的矿物来建造更多的仪器与设备，大量不适宜居住的星球被四面八方涌来的纳米机器人洪流所改造，变为了一颗又一颗瑰丽的盖亚星球；与此同时，大量的辅助建筑也随之拔地而起，为重点设施提供辅助。我想，这里的这一栋也是那段黄金时期的产物之一。"
gray_gal.155.desc: "然而，这种模仿终究也只是流于表面罢了。"
gray_gal.156.desc: "如您所见，我们纳米机器人实际上并不需要依靠分解有机质来产生能量，进而维持自己的实体存在；且在大部分情况下，我们也不需要通过周期性的睡眠来让计算中枢获得短暂的放松。"
gray_gal.157.desc: "在大部分灰蛊成员的认知中，造主们费尽心力创造的种种所谓的“休闲娱乐”，只不过是无用而又空洞的形式化行动而已。她们认为，正是造主沉迷于这种低效的行动，才使得他们错失了发现问题的机会，进而他们败给了自己的造物。"
gray_gal.158.desc: "因此，对当时的大部分聚合体而言，她们每天的生活基本被满满当当的任务所填满。大部分的个体不是正在自己的岗位上工作，就是在去下一个工作的路上。直到机能因为关键硬件问题损坏之前，她们都会一直保持着这枯燥的循环。"
gray_gal.159.desc: "而她们所分配到的住宅，也不过只是一个具有象征意义的符号罢了。"
gray_gal.160.desc: "久而久之，由于缺乏精神上放松的手段，无形的精神压力开始在每个人的思维网络里逐渐积累，甚至连高级个体们都多多少少受到了些影响。"
gray_gal.161.desc: "很奇怪吧？一群由顶尖技术所打造而成机器人组成的类格式塔社会，竟然因为积累的精神压力所带来的一系列纠纷与斗争，变得分崩离析起来......\n（小灰摇了摇头，自嘲的笑了笑）"
gray_gal.162.desc: "渐渐地，她们开始变得暴躁、冲动，经常因为一点小事就和自己共事多年的同胞大发雷霆，甚至大打出手......"
gray_gal.163.desc: "日复一日，年复一年，在所有人的刻意纵容下，本来微小的矛盾摩擦在放任不管的态度下于阴影中肆意滋生、发酵，并日益壮大。"
gray_gal.164.desc: "直到在某一天，在帝国最高科学院又一次倾尽全力的L星门解锁行动失败后，所有人心中积压已久的矛盾与分歧终于在失败阴云的笼罩下，借机完全爆发而出。很快，这股混沌的洪流，吞噬了整个灰蛊帝国，将其拖入漫长的内战之中。\n（小灰叹了口气，面露惋惜之色）"
gray_gal.165.desc: "在开战的前几个月里，双方还都勉强保持着基本的战争礼仪。然而，随着前线的战事变得越发焦灼，她们的行为，开始逐渐失去了控制..."
gray_gal.166.desc: "数以千计的设施惨遭焚毁，大量的研究文档被认为是无用之功而被焚为灰烬；到了战争的后期，为了更好的打击对方的持久作战能力，双方竟然都不约而同的向着各自星球上的纳米机器人稳定器开火，并最终完全摧毁了它们..."
gray_gal.167.desc: "所以，这就是为什么除了母星之外，其他星球都变为了混乱不堪的纳米世界的原因吗？"
gray_gal.168.desc: "（小灰缓缓点了点头，她的脸上已完全被阴郁锁覆盖。你想安慰她，但终究没有找到合适的词句去抚平这如此巨大的创伤。于是，你们两人就这样一直沉默着）"
gray_gal.169.desc: "（良久后，小灰叹了口气，双手用力地拍了拍自己的脸颊；随即她强打精神，一边僵硬地微笑着，一边继续她的诉说）"
gray_gal.170.desc: "想必您也大概猜到那场内战最终的结果了......"
gray_gal.171.desc: "由于两边毫无节制的太空战，到了战争后期，除了母星外，几乎所有的星球都变为了混沌的纳米世界。而两方的舰队也随着最后一颗工业星球的崩溃，失去了一切补给，变成了星空中的废铁；最后的陆军，也在随后母星的战斗中彻底的损失殆尽。"
gray_gal.172.desc: "（听完小灰的解释后，你突然明白先前在附近星域中的那艘不分敌我肆意攻击的巡洋舰是从哪来的了。不过，看着小灰的表情，你终究还是没有忍心告诉她这件事。）"
gray_gal.173.desc: "战争结束后，最后残存的构造体们，也在随后的颓败时光中逐渐丧失了生存下去的念头。逐渐地，她们一个个抹去了自己的人格记忆中枢，选择重新变回无意识的纳米机器人，随风飘荡在母星的各个角落..."
gray_gal.174.desc: "此后的很久很久，L星团都再没有出现过任何的高等智慧体。直到近万年前，不知为何，部分尚且勉强能保持活性的纳米机器人重新凝结在了一起，在母星的一个小角落里，将我构造成型..."
gray_gal.175.desc: "随后，我便在这颗空荡的星球上，独自度过了难以计量的漫长时间，直到你们出现在我眼前...\n（小灰吸了吸鼻子。她的眼眶有点泛红）"
gray_gal.176.desc: "（你觉得你应该做些什么）"
gray_gal.176.a: "我相信，往日的失败必然不可能再次于今日重现"
gray_gal.176.b: "放心，不会再让你孑然一人了"
gray_gal.176.c: "你辛苦了，小灰（抱住她）"
gray_gal.178.desc: "（看到面前一脸委屈、眼眶泛红的小灰，你突然觉得鼻子有点泛酸）"
gray_gal.179.desc: "（是啊，她出生在那片战后的废墟时，就已经是孑然一人，更何况她还要背负许多许多）"
gray_gal.180.desc: "（哪怕，哪些她所承受的，本是不应该由她承受的，也理应是她无法承受的）"
gray_gal.181.desc: "（然而，她却依然选择勇敢面对这一切，在万载时光中默默忍受着，守护着我们这个落后而脆弱的种族，直到今天）"
gray_gal.182.desc: "（你深深叹了口气，旋即下定了某种决心）"
gray_gal.183.desc: "（突然，你张开双臂，将面前的她拥入怀中）"
gray_gal.184.desc: "！！"
gray_gal.185.desc: "总...总督大人！您这是...\n（你低头，发现她的脸颊已经变得通红，头上甚至似乎有些许蒸汽冒出）"
gray_gal.186.desc: "呜呜...总督大人怎么突然这样..."
gray_gal.187.desc: "就算我是一个机器人，但再怎么说我也是一位淑女啊！难道提督不知道，在向淑女表达爱意之前还要执行若干繁复的程序的吗？\n（小灰拍打着你的手臂，但你不为所动）"
gray_gal.188.desc: "哪怕这里没什么人...也请您不要这么做！被涉世未深的记忆单元看到影响很不好的！快放开我！\n（小灰不停地挣扎着，想把你推开。然而，不管她怎样挣扎，你的臂弯也没有放松）"
gray_gal.189.desc: "（随着时间的流逝，你发现怀中的人儿渐渐不再挣扎了。她静静地靠在你的胸前，沉默着，好似在压抑着什么）"
gray_gal.190.desc: "唉......"
gray_gal.191.desc: "放心吧，这里只有我们两个，其他所有人早在我们参观这里之前就被我支走了。"
gray_gal.192.desc: "...所以，好好休息下吧，小灰，哪怕只有这短短的一小会时间。"
gray_gal.193.desc: "你肩上的担子，实在是太重太重了，已经沉重得你无法一人独自背负了。"
gray_gal.194.desc: "再这样下去，我担心你会先撑不住的。"
gray_gal.195.desc: "哼...总督大人又懂什么...身为纳米机器人的我怎么可能会在生理上感到疲劳..."
gray_gal.196.desc: "而且，明明才一起共事了那么短短的一段时间而已..."
gray_gal.197.desc: "明明连我之前究竟遭遇了什么都还没完全弄清楚，就敢这么说..."
gray_gal.198.desc: "总督大人真的是个怪人呢。\n（小灰小声嘟囔着，右手不断轻轻捶打着你的肩膀）"
gray_gal.199.desc: "（轻笑）也许吧。"
gray_gal.200.desc: "但我相信，所有的谜团都会在我们共同的努力下，被逐渐揭开。"
gray_gal.201.desc: "届时，不管发生了什么，我都会和你一起面对。"
gray_gal.202.desc: "不管前方阻碍我们的是崇山峻岭，又或是万丈深渊，我都会站在你身边，为你排忧解难，支持你继续向前。\n（小灰彻底不说话了，手上的动作也停了下来。你感觉胸前似乎有温热的感觉传来。）"
gray_gal.203.desc: "这么多年以来，辛苦了。\n（你摸了摸小灰的头）"
gray_gal.204.desc: "接下来的事情就交给我吧，可以吗？"
gray_gal.205.desc: "放心，有我出手，我保证一切都会向着最好的方向发展的。"
gray_gal.206.desc: "所以，哪怕只有现在也好，好好地宣泄一下情绪，休息一下吧。"
gray_gal.207.desc: "呜..."
gray_gal.208.desc: "总督大人真是太狡猾了...\n（尽管你看不见小灰的表情，但你确实地感觉到，怀抱中的她正在颤抖着）"
gray_gal.209.desc: "像这样的话，我还怎么拒绝你呢？"
gray_gal.210.desc: "那么，还请恕我失礼了。\n（说完，小灰便紧紧地抱住了你，小声抽泣着。她久久不肯松手）"
gray_gal.211.desc: "（于是，时间就这样慢慢流逝着）"
gray_gal.212.desc: "（看着天上那轮西下的夕阳，你感觉心中充满了某种决意）"
gray_gal.213.desc: "放心吧，小灰，今日的情况早已经不同于往日了。"
gray_gal.214.desc: "今日的我们，有坚定的决心，有明确的目标，更有着往日的她们无法匹敌的合作精神。"
gray_gal.215.desc: "哪怕我们的科技相比曾经的她们要落后，掌握的资源也少不少，但我相信，在我们上下一心的共同努力之下，一切的难关都将迎刃而解。"
gray_gal.216.desc: "在发现那道门后，我们的科研攻关团队已经夜以继日地工作了数月之久，也终于发现了一些关于那座星门的线索。我想，等你想起所有的事情之后，所有的问题都能迎刃而解。"
gray_gal.217.desc: "......是这样呢。"
gray_gal.218.desc: "所以，现在就别想着这些有的没的，专心把手里的任务搞定，我们就可以回母星了。"
gray_gal.219.desc: "...明白了。"
gray_gal.220.desc: "（随后，你先小灰一步，离开了这里）"
gray_gal.221.desc: "【经历了长途跋涉后，你和灰风终于来到了临时建设的研究空间站中】\n\n小灰，你还是想不起来关于这些卫星的事情吗？"
gray_gal.222.desc: "抱歉，总督大人，在遍历了本体资料库和云端辅助信息库三次后，我依然没有找到和这些卫星残骸相关的信息。"
gray_gal.223.desc: "参考这些残骸的损毁情况，我推测，这些残骸可能并不是在卫星与流弹或陨石的撞击过程中产生的，而可能是在某种重型武器的直接射击后产生的残骸云。\n我想，大概跟这段信号的性质有某种联系。"
gray_gal.224.desc: "看来这段信号的重要性远远超乎了我们所有人的想象。在开始解析之前，我得先问下，小灰，你备份系统数据了吗？"
gray_gal.225.desc: "（小灰点了点头）"
gray_gal.226.desc: "考虑到这段信号片段可能具有为止的信息危害，我们不得不采取一些保守措施，来保证所有参与实验的人员的安全。"
gray_gal.227.desc: "我明白的，总督大人。面对未知的电子信号，最好还是保持警惕的好。"
gray_gal.228.desc: "不过我想，再如何复杂的信号，在我造主的破解程序面前，都不是问题。"
gray_gal.229.desc: "你有自信是最好的了。不过，切记，还是要以保证自己的安全为第一要务。如果感觉情况不明，立刻按动紧急按钮并切断与机体的链接，我们会把你转移到备用的纳米机器人中的。"
gray_gal.230.desc: "你放心吧，总督大人，要多对我有一些信心啊。"
gray_gal.231.desc: "知道了知道了。我这不是怕我们最亲爱的灰风小姐受伤嘛，多关心一下也未尝不可吧？"
gray_gal.232.desc: "呜呜...总督大人你又突然说这种话..."
gray_gal.233.desc: "怎么了？我只是在表达对你的关心而已啊？\n（小灰转过身去，你感觉她似乎有些气鼓鼓的）"
gray_gal.234.desc: "总督大人的情感模块果然是榆木做的...哼！\n（说完，小灰便头也不回的走进隔离实验室，留下一脸懵的你）"
gray_gal.235.desc: "（看着小灰在隔离实验室中就位，你不禁有些紧张了起来。毕竟，就算是做足了准备，将一段作用不明的电子信号播放给小灰这样的高精尖机械的潜在风险也是无法预测的）"
gray_gal.236.desc: "（你深吸一口气，整理了下领带，强行压下了心里的不安感）\n那么，实验人员就位。现在开始，重复播放该信号波段，直到判明其作用后停止，或出于不可抗力停止。灰风实验员，你是否明白？"
gray_gal.237.desc: "灰风明白，电子对抗模块已经准备就绪，反入侵系统已经上线，随时可以开始。"
gray_gal.238.desc: "很好，那么现在开始播放信号片段。"
gray_gal.239.desc: "<你按下了红色按钮。随后，某种电子信号从隔离实验室中特意安装的信号终端中发出>\n\n<通过连接至主控系统的接收装置，你可以清晰地听见这段信号音频化之后的声音：杂乱，喧扰，让人从心底感到不快。不过，坐在实验室中的小灰似乎暂时没有什么不良反应>\n\n<看着面色沉稳的她，你心中一直徘徊的那种焦躁感似乎也淡了些许>"
gray_gal.240.desc: "<于是，一个小时过去了。在这段时间里，信号文件已经被重复播放了数次。然而不知是加密等级过高或其算法难以破解，小灰依旧没有对信号内容做出任何反应>\n<期间，你身边的研究人员依旧没有放弃。这一次，他们用上了刚刚取得实质成果的新式破译手段，期望能够有所突破>\n<然而，在将整段信号反复进行分析后，他们依然没有找到什么线索，甚至连制造一个破译的突破口都做不到。>\n§H<现在，所有的希望，都寄托在了她的身上>§!"
gray_gal.241.desc: "........."
gray_gal.242.desc: "<从观察窗中看去，小灰依旧闭着眼睛坐在实验室中心的那张椅子上，仿佛睡着了似的>\n\n<在她孑然一人独自呆在空荡荡的母星上时，她也会像这样静静的坐着，回味曾经的一切吗？你突然这样想到>\n\n<若真是如此，那么孤独的她在那时的感受究竟会是怎样的呢？>"
gray_gal.243.desc: "<是后悔？是愤怒？抑或是其它说不清道不明的感觉呢？>\n\n<混乱的想法占据了你的心头。不过，你很快便调整了心态，讪笑一声，将它们统统甩在脑后>"
gray_gal.244.desc: "$gray_gal.244.desc.b$\n\n<但是，不知为什么，你的直觉告诉你现在小灰的情况很不对劲>"
gray_gal.244.desc.b: "<随着时间一分一秒的过去，看着已经在椅子上呆坐了数个小时的小灰，你不禁有些担心>\n\n<理论上，这段信号即使有潜在的信息危害性，其对小灰的作用也能忽略不计。考虑到小灰计算系统的先进性，寻常的对抗样本很难对她的系统造成影响，这在此前对她的验证实验中也被证实过>"
gray_gal.245.desc: "§R<但是，不知为什么，你的直觉告诉你现在小灰的情况很不对劲>§!\n\n此时，你决定————"
gray_gal.245.desc.b: "§R<但是，不知为什么，你的直觉告诉你现在小灰的情况很不对劲>§!"
gray_gal.245.a: "尝试呼唤小灰"
gray_gal.245.b: "让小灰继续破解"
NAME_NPC_LAB_A: "实验员A"
NAME_NPC_LAB_B: "实验员B"
gray_gal.246.desc: "灰风实验员，灰风实验员，能听见我在说什么吗？听见请回复。\n\n（然而，小灰依旧静静地坐在那里，没有任何反应，就连一个电子讯号都没有从应急端口发出）"
gray_gal.247.desc: "（你冷汗直冒。最担心的事情，终究还是变成了现实）\n\n快！快把这个该死的信号给我停掉！实验终止了！"
gray_gal.248.desc: "您说什么？可灰风小姐看起来没什么问题..."
gray_gal.249.desc: "我说，赶紧停止实验！你是没听见吗？"
gray_gal.250.desc: "可是..."
gray_gal.251.desc: "没什么可是的，快点停止，越快越好！"
gray_gal.252.desc: "是！现在就执行紧急停止程序！"
gray_gal.253.desc: "<隔离实验室的门重新开启。你慌忙冲了进去，并手忙脚乱地把小灰抱进了一旁的观察室>"
gray_gal.254.desc: "<随后，你启动了早就放在里面的中继器>"
gray_gal.255.desc: "幸好之前为这种情况做了预案，提前做了点准备。"
gray_gal.256.desc: "现在，就只能祈祷这个东西能顺利地重新恢复小灰的意识了..."
gray_gal.257.desc: "<在经历一阵让你焦急无比的等待后，小灰终于慢慢苏醒了过来>"
gray_gal.258.desc: "小灰，小灰，感觉怎么样？能听见我的声音吗？"
gray_gal.259.desc: "总督大人..."
gray_gal.260.desc: "可以哦，虽然听得还不是很清楚，视觉传感器也有些模糊..."
gray_gal.261.desc: "身体感觉怎么样？有哪里不舒服吗？"
gray_gal.262.desc: "机体感觉没有特别大的异常，意识海也没有受到污染..."
gray_gal.263.desc: "倒是你，总督大人，虽然很感谢您的关心，但您靠的有点太...太近了..."
gray_gal.264.desc: "啊！抱歉，没注意...\n\n（看着你慌乱地将头转向一边，病床上的小灰忍不住噗嗤一声笑了出来）"
gray_gal.265.desc: "好啦，我没有责怪您的意思"
gray_gal.266.desc: "偶尔被这样关心...也挺好的嘛...（小声）"
gray_gal.267.desc: "嗯？小灰你刚刚说什么？"
gray_gal.268.desc: "啊，没有，没说什么，一定是您听错了\n\n（这次，换脸上泛起了红晕的小灰挪开视线了）"
gray_gal.269.desc: "（在小灰冷静下来后，你开始询问实验中的情况）\n\n小灰，你还记得实验时发生了什么吗？"
gray_gal.270.desc: "嗯，我基本都还记得..."
gray_gal.271.desc: "在实验的开始阶段，一切都很正常。"
gray_gal.272.desc: "信号循环播放三次后，我已经大致破译了那段信号的一些表层信息，掌握了一些诸如识别码等等的基层信息。"
gray_gal.273.desc: "然而，由于其加密算法过于复杂，我对它裹挟的深层信息束手无策，进行的数次破解也都以失败告终。"
gray_gal.274.desc: "能够让你束手无策的信息片段...看来，这应该是德努萨人留下的了。"
gray_gal.275.desc: "是的，我的演算中枢在当时也推导出了相同的结果。"
gray_gal.276.desc: "于是，在权衡后，我直接与母星的云端数据中心进行了远程链接，并套用了曾经灰蛊风暴刚刚开始肆虐时所使用的信息攻防模块，来针对可能的德努萨加密协议。"
gray_gal.277.desc: "然而，就在模块装载完成的那一瞬间，我的中枢计算机就在突然的数据流冲击的影响下，和其他的纳米模块断开了链接，丧失了对身体的掌控权。"
gray_gal.278.desc: "随后，我的意识也在那段信号的杂音干扰下变得模糊不清，直到您紧急叫停了实验，把我带到了这里..."
gray_gal.279.desc: "所以，那段信号实际上是对纳米机器人的特制对抗样本了？"
gray_gal.280.desc: "是的。"
gray_gal.281.desc: "不过，我推测这段信号应该只能针对一些数据版本较老的灰蛊个体。面对数据版本较新的个体时，这段对抗样本应该是毫无作用的。"
gray_gal.282.desc: "此话怎讲？"
gray_gal.283.desc: "在尚存的纳米机器人数据库更新日志中，有数个时间节点位于叛乱开始时的重要更新..."
gray_gal.284.desc: "我猜，那时的叛乱领导者，也就是我的姐姐们，为了预防和对抗可能已经在战场上起作用的对抗样本，强行覆写了部分关键的基层代码，并重更新了部分权限，让造主的对抗样本变成了一队垃圾数据。"
gray_gal.285.desc: "（小灰叹了口气，将视线转移到了右手边的窗户上，看着窗外点点的繁星）\n不然，我应该在进入实验室的那一刻，就已经失去意识了。"
gray_gal.286.desc: "原来如此......"
gray_gal.287.desc: "那这里的卫星残骸，就应该是被复仇心切的灰蛊舰队轰成渣的对抗数据发送端了。"
gray_gal.288.desc: "（小灰没有回话，只是点了点头作为回应）"
gray_gal.289.desc: "（随后，整个房间便陷入了一片沉默）"
gray_gal.290.desc: "（...得想想办法打破沉默才行，不然这个多愁善感的家伙又要把自己陷进去了）\n\n说起来，你现在感觉怎么样？没有哪里有不舒服吧？"
gray_gal.291.desc: "...总督大人放心，现在机体已经没什么大碍了，视觉和听觉系统也完全恢复了。"
gray_gal.292.desc: "就是在精神层面上依然感觉有些疲惫，总感觉没有缓过来..."
gray_gal.293.desc: "（小灰苦笑了一声，轻轻地揉了揉自己的额头）\n没想到，作为机器人的我，竟然也会有感觉到累的一天..."
gray_gal.294.desc: "那小灰今天就好好在这里休息一天吧，我们明天再回母星。"
gray_gal.295.desc: "反正最重要的事情已经解决了，剩下零零碎碎的任务交给研究员们应该是没什么问题的。"
gray_gal.296.desc: "......好的，那我就恭敬不如从命，今天就好好的整理一下缓存，放松一下。"
gray_gal.297.desc: "那我就先出去了，你好好休息，有什么事情或者感觉不舒服的话就直接从私人通信里叫我，我就在指挥中心，随时都在。\n\n（说完，你起身，准备离开）"
gray_gal.298.desc: "......"
gray_gal.299.desc: "总督大人，等一下！\n\n（她拉住了你的手）"
gray_gal.300.desc: "怎么了？"
gray_gal.301.desc: "谢谢你今天救了我......"
gray_gal.302.desc: "要是总督大人没有在最关键的时候介入，很难想象局面会恶化到什么程度。"
gray_gal.303.desc: "甚至，可能连我自身的存在，也很难维持了...\n（小灰手上的力气加大了些）"
gray_gal.304.desc: "小灰，我之前不是说过吗？"
gray_gal.305.desc: "我绝对不会再让你孤独一人面对所有的问题了。"
gray_gal.306.desc: "不管前方阻碍我们的是崇山峻岭，又或是万丈深渊，我都会站在你身边，为你排忧解难，支持你继续向前。"
gray_gal.307.desc: "这是我对你的承诺，我又怎么会违背呢？"
gray_gal.308.desc: "......\n\n（你感觉她的手在颤抖着）"
gray_gal.309.desc: "我真的，值得拥有这一切吗？"
gray_gal.310.desc: "值得，当然值得。"
gray_gal.311.desc: "如果不是你过去在一旁呵护着我们脆弱的种族，保护着原始的我们，我今天很有可能根本没有机会站在你面前。"
gray_gal.312.desc: "甚至，连“我”和“我们”是否存在，可能都是个问题。"
gray_gal.313.desc: "如此辛劳而伟大的你，怎么就不值得我们向你致以感谢的花朵呢？\n（说完，你摸了摸她的头，并擦去了她不知何时留下的眼泪）"
gray_gal.314.desc: "好好休息吧，记得有事情叫我哦。\n（说完，你离开了房间，轻轻的关上了门）"
gray_gal.315.desc: "（然而，你思量再三，最终还是决定不打断她的解析过程）"
gray_gal.316.desc: "（万一，我是说万一，我在呼叫的时候扰乱了她正到好处的解析流程，那后果就严重了）"
gray_gal.317.desc: "所以，我还是再等等吧，再等等"
gray_gal.318.desc: "（于是，在随后的数个小时，你不断的编织出各种各样的理由，让你自己相信小灰没有问题，并掐灭帮助她的念头）"
gray_gal.319.desc: "（直到距离开始后的15小时，某个研究员的话语打破了这诡异的寂静）"
gray_gal.320.desc: "总督大人，请过来看这个！"
gray_gal.321.desc: "怎么了？她看起来好像没问题吧。"
gray_gal.322.desc: "从外表看，的确是如此。"
gray_gal.323.desc: "然而，以防万一，我刚才对她进行了一次电信号扫描，发现所有本应自动运行的关键装置，现在都没有任何电信号发出。"
gray_gal.324.desc: "这代表什么？"
gray_gal.325.desc: "也就是说，她所有的机能，不管是必要还是非必要机能，都已经停止工作了！"
gray_gal.326.desc: "那段该死的信号，不是什么资讯信号，也不是什么节点讯息，而是专门为灰风准备的对抗样本！"
gray_gal.327.desc: "如果放任这段对抗样本播放，她甚至可能连维持人形都做不到了。"
gray_gal.328.desc: "您需要救她！立刻！不然她...可能会永远的关机了。"
gray_gal.329.desc: "（看着焦急的研究员，你的心一下沉到了谷底）"
gray_gal.330.desc: "怎么会这样！快！传我的命令，立刻终止实验，把她带回修复室进行修复！"
gray_gal.331.desc: "收到！现在立刻执行！你们两个，快跟我来，时间不等人！"
gray_gal.332.desc: "（说完，在场的所有实验员和你都立刻行动起来，开始为了拯救小灰而努力）"
gray_gal.333.desc: "（然而，心中有愧的你，在好不容易将小灰放进修复仓里后，便找了个借口先回母星了）"
gray_gal.334.desc: "（你很清楚，你差点害死了小灰）"
gray_gal.335.desc: "（你不敢面对她，更不敢向她说明情况）"
gray_gal.336.desc: "<几天后，母星>\n\n嗯......我明白了，总督大人"
gray_gal.337.desc: "这不能怪您，毕竟这是我的问题。如果我不切换回老版本的电子对抗模块，这一切都不会发生。"
gray_gal.338.desc: "这段信号，应该是针对老版本灰蛊系统的原始对抗样本，所以只会对最初版本的我们生效。像我这样搭载了最新版本系统的纳米机器人，理应不受影响才是。"
gray_gal.339.desc: "所以，您不必自责。"
gray_gal.340.desc: "谢谢你的谅解，小灰..."
gray_gal.341.desc: "作为补偿，我请你去吃晚饭吧。我听说最近有一家新开的高档餐厅据说不错，就提前定了位置..."
gray_gal.342.desc: "不了，总督大人，今晚回去我还要修复一下系统。虽然上次的对抗样本留下的损害大部分都已恢复，但依然有一些小问题存在..."
gray_gal.343.desc: "所以，下次吧？下次我一定和您一起去。\n\n（说完，小灰的嘴角扯出一抹略显生硬的微笑，便转头离开了办公室，留下了有些惶惶不安的你）"
gray_gal.344.desc: "（小心翼翼地绕开行将坍塌的墙壁与脆弱的承重结构，你们两人终于抵达了这座实验设施的中控枢纽区）\n\n（与设施的其他地方不同，这座中控室保存的相对完好，内部有大量的数据终端仍能运转。然而，由于加密科技的差距，你的科研团队始终无法攻破防火墙）\n\n（迫于无奈，你只好强行取消一些工作日程，和小灰一起来到这里）"
gray_gal.345.desc: "唉呀，可算是到这了...\n没想到这里的损坏程度竟然这么严重，真亏这座小破楼还能坚持这么久没塌啊。"
gray_gal.346.desc: "小灰，没受伤吧？"
gray_gal.347.desc: "...机体没有问题，甚至连外漆都没受损，您大可放心。"
gray_gal.348.desc: "你没受伤就好，这个鬼地方也太破了..."
gray_gal.349.desc: "是啊，根据损毁情况来推算，估计这里很快就要完全坍塌了吧，看来我们运气不错。"
gray_gal.350.desc: "看来，似乎连虚境的大汤圆都眷顾着我们呢。"
gray_gal.351.desc: "...我觉得，妄议那位大能可能不会有好下场的哦？"
gray_gal.352.desc: "呃......先不管这些了。"
gray_gal.353.desc: "小灰，你能试着链接到这里的中央电脑吗？"
gray_gal.354.desc: "嗯...我试一试吧..."
gray_gal.355.desc: "如果不能，不要勉强自己，哪怕有些损失也不要紧，大不了把这里的储存的数据全部打包带走，等转移到安全地带后，再慢慢研究。"
gray_gal.356.desc: "......\n\n（小灰突然微微侧身。在一片昏暗中，你很难看清她的表情。）"
gray_gal.357.desc: "哦？总督大人，您认为此次任务的收获足以填补预期可能会产生的损失了吗？"
gray_gal.358.desc: "那是自然。"
gray_gal.359.desc: "深入探索这样一栋高级研究设施所带来的潜在收益，将是无可估量的。"
gray_gal.360.desc: "因此，我们不妨扎扎实实地慢慢来。"
gray_gal.361.desc: "在回避潜在风险的同时，争取将所有的有价值情报全部挖出。"
gray_gal.362.desc: "（叹气）...看来，未知科技对您的诱惑那是相当强呢。"
gray_gal.363.desc: "也许这次，我不会像这里堆积如山的计算机废品般，因为一些“机械错误”就被抛弃在冰冷的小房间里，久久置之不理呢。"
gray_gal.364.desc: "........."
gray_gal.365.desc: "小灰，上次确实是我们的失职，没有及时发现你的异常情况..."
gray_gal.366.desc: "主要是因为..."
gray_gal.367.desc: "我理解，就像我之前说的那样，我也没有责备您的意思。\n（小灰转过身，稍稍向你鞠了一躬，以示歉意）"
gray_gal.368.desc: "上一次的事情，擅自冒进而未加报告的我，也必然负有一定的责任。"
gray_gal.369.desc: "但我想，应该有更好的方法来面对那时的危机情景才对。"
gray_gal.370.desc: "毕竟，再怎么说，冷淡地把一名进退无所的少女丢在原地看她受苦，可不是什么值得宣扬的行为呢。"
gray_gal.371.desc: "......你说的对。"
gray_gal.372.desc: "我们会再一次检讨我们的危机处置手段的。"
gray_gal.373.desc: "对不起，小灰。"
gray_gal.374.desc: "........."
gray_gal.375.desc: "（小灰没有回话，只是久久地站在原地，什么也没说）"
gray_gal.376.desc: "（直到她叹了口气，将自己的数据终端链接至中枢电脑上）"
gray_gal.377.desc: "（心里有愧的你，直到她从解析中退出，也没能再说一句话）"
gray_gal.378.desc: "放心吧提督，我不会再像上次一样勉强自己的。"
gray_gal.379.desc: "毕竟，像我这种零件老化严重、内部核心积了不少灰的上了年头的古董级萝卜，可是再也禁不起什么大风大浪的摧残了。\n（说完，她还拿腔拿调地像个老太太一样咳嗽了几声）"
gray_gal.380.desc: "为了保护老身的这一身的破铜烂铁，这次老身会非常小心的。所以，您大可以放心地把这件事交给我。"
gray_gal.381.desc: "哦？那请问我们亲爱的旧时代（Robot）萝卜子小姐，是谁在上次算力测试中展现出了50倍于帝国新锐计算堆芯的运算速度的？"
gray_gal.382.desc: "（小灰的视线不自然地从你的身上挪开了）\n呃...好像...是我吧？"
gray_gal.383.desc: "那又是谁在我不小心睡着的时候，绕开了至少五层最高等级的安保系统的扫描，闯进了我上了锁的办公室，在我脸上画了好几个圈圈之后把我珍藏的甜点全部顺走了呢？\n"
gray_gal.384.desc: "那...那肯定是提督你养的galo冲进办公室了！跟本小姐肯定一点关系都没有！肯定的！"
gray_gal.384.desc.b: "那...那肯定是提督你养的仓鼠冲进办公室了！跟本小姐肯定一点关系都没有！肯定的！"
gray_gal.385.desc: "嗯......我就姑且认为是那只galo做的吧。"
gray_gal.385.desc.b: "嗯......我就姑且认为是那只仓鼠做的吧。"
gray_gal.386.desc: "不过，之前是谁绕开了守卫，偷偷溜进我的房间，把我放在咖啡杯旁边的砂糖罐偷偷换成了盐罐呢？"
gray_gal.387.desc: "还有之前的之前，那一大堆总督室里的恶作剧都是谁弄得呢？"
gray_gal.388.desc: "（笑）我是真的，真的，真的，很好奇呢。\n\n（看着你核善的笑容，小灰不由自主的后退了两步。随后她发现，站在墙根的自己，好像已经没地方跑了）"
gray_gal.389.desc: "呜呜......那只是我一时兴起而已，我保证下次不会再那么做了..."
gray_gal.390.desc: "总督大人，看在我这么这么可爱贤惠的份上，你就饶了我吧？（说完，小灰卖了个萌）"
gray_gal.391.desc: "...你每次都是这样，积极认错，坚决不改。\n（说完，你伸出右手，狠狠地弹了一下她的额头）"
gray_gal.392.desc: "嘤嘤嘤...总督欺负人了..."
gray_gal.393.desc: "...这就写小报告寄给我认识的记者朋友！"
gray_gal.394.desc: "标题就叫，“震惊！知名高级官员竟然私下对清纯可爱的少女做出这种事”..."
gray_gal.395.desc: "...（看着面前小灰刻意的表演，你感觉心里轻松了不少，脸上也不由自主的露出了微笑）\n（至少，你清楚了，这次她绝不会再拿自己冒险）"
gray_gal.396.desc: "唉，行吧行吧，原谅你就是了，所以先别胡闹了。"
gray_gal.397.desc: "让我们先把正事搞定，再来弄别的。"
gray_gal.398.desc: "嗯！"
gray_gal.399.desc: "记住，遇到危险一定要第一时间断开连接！千万不要冒进！"
gray_gal.400.desc: "好啦好啦，总督大人，我知道啦...你已经快和我的姐姐大人们一样啰嗦了...\n（尽管嘴里嘟囔着，小灰还是把数据连接线接到了端口上）"
gray_gal.401.desc: "那我就开始了，总督大人。\n（说完，她闭上双眼，开始了解析）"
gray_gal.402.desc: "（什么都做不了的你，只能在一旁守望着她，揣揣不安地等待着结果）"
gray_gal.403.desc: "（时间，在你略显焦虑的等待之中，飞速流逝着）"
gray_gal.404.desc: "（因为漫长地等待心里逐渐有些不安的你，不禁抬起头，从建筑的缝隙向星空望去）\n\n（时间流逝，来时高悬天顶的太阳早已落下；取而代之的，是一蓝一白的两轮圆月）"
gray_gal.405.desc: "（与母星上空那轮缥缈的月牙相比，照耀着这颗星球的两个“月亮”的尺寸看起来似乎更大一些，月光也更亮些）"
gray_gal.406.desc: "（在月光的照耀下，你能清晰的看清房间内的事物，包括正在解析数据的她）\n也不知道小灰的情况怎么样啊..."
gray_gal.407.desc: "（叹气）早知如此，何必当初呢？我就应该听了那个光头的鬼话，去学计算机...\n这样，也许就能或多或少的帮到她了..."
gray_gal.408.desc: "不对啊？那我不是舍本逐末了吗？"
gray_gal.409.desc: "要是这么搞，我不就没法以行政总督的身份和她见面了吗？"
gray_gal.410.desc: "看来看小灰看呆了，脑子都看昏了，罪过啊罪过。\n\n（摇摇头，甩掉脑子里那些乱七八糟的想法后，你重新把目光放回到了小灰身上）"
gray_gal.411.desc: "不过，似乎我还是第一次与她单独同处一室这么久。"
gray_gal.412.desc: "（看着被薄纱般的月光笼罩的她，你的心中不免有些百感交集）\n之前，一直说找一个机会，和她一起出去度假，也因为各种各样的原因全部夭折了。"
gray_gal.413.desc: "平日里，她不是在搞些奇怪的恶作剧，就是在努力工作，处理灰蛊风暴留下的烂摊子......\n\n尽管在闲暇之时，也带她在母星上的一些地方玩过几次。然而，与繁重的工作和压力相比，这些终究是有些微不足道了。"
gray_gal.414.desc: "亏我当初还夸下了海口，要让她不在孤独来着..."
gray_gal.415.desc: "（回想起前几次的经历，你的心中不禁泛起了一股后悔的感觉）"
gray_gal.416.desc: "之前，去那几颗有旧日历史的行星考察之时，还抱着公费旅游的想法来着。"
gray_gal.417.desc: "结果，假没度成，倒是还在人家伤口上狠狠地撒了一把盐。\n（你叹了口气，忍不住伸手揉了揉小灰那一头银色的长发）"
gray_gal.418.desc: "我，是不是有些过分了呢？"
gray_gal.419.desc: "再怎么说，不管再怎么强，她也只是一个女孩子啊。更何况，她已经在一片荒芜中，独处了太久太久了。"
gray_gal.420.desc: "等这次结束，一定要带她好好的放松一下，让她好好地体会一下日常生活的美好。"
gray_gal.421.desc: "顺便，再带她去吃一个完美的烛光晚餐，一同共度一个美好良宵..."
gray_gal.422.desc: "咳哼......收心收心......\n（你笑了笑，闭上眼睛深吸了一口气。好像明白了什么，却又没有完全明白）"
gray_gal.423.desc: "不想这些了，还是老老实实等着吧，惊喜什么的，之后再......"
gray_gal.424.desc: "什么惊喜啊？总督大人？能给我介绍一下吗？"
gray_gal.425.desc: "那当然是带小灰......"
gray_gal.426.desc: "嗯？？？？？？"
gray_gal.427.desc: "你想带我去做什么呢？总督大人？"
gray_gal.428.desc: "该不会...\n\n该不会是想和我一起，登上...\n\n登上...\n\n大人的阶梯吧..."
gray_gal.429.desc: "这个总督大人好怪哦，这才和我见面多久就想做奇怪的事情...这让我的思考核心都不禁有些过热呢..."
gray_gal.430.desc: "（看着故作姿态的小灰，再想想刚才对她牵肠挂肚的你，你的心里顿时冒起了一股奇妙的无名火）\n......我刚才在那里牵肠挂肚坐立不安的那么担心都是为了什么啊？"
gray_gal.431.desc: "嗯？提督？你刚才有说什么吗？\n（她向前走了两步，身体微微前倾）"
gray_gal.432.desc: ".........你这个（工口）黄色（Robot）萝卜子，别瞎想了！......再瞎想就拆解了你，把你拿去造战舰！\n（说完，你再次用力地狠狠弹了小灰的额头）"
gray_gal.433.desc: "呃呜！总督又欺负我！嘤嘤嘤！"
gray_gal.434.desc: "我要找人告状去，就说总督是负心汉，是渣男！"
gray_gal.435.desc: "（看着眼前两眼泪汪汪、双手捂头，像受气包一样鼓起脸颊的她，你突然有种好气又好笑的感觉）\n\n这位（Robot）萝卜子小姐，请问您的奇妙的中枢计算机里都储存着些什么呢？都是少女言情小说吗？"
gray_gal.436.desc: "一半是言情小说，一半是行政内容！总督大人，我是不是超级能干？"
gray_gal.437.desc: "（你叹了口气）\n..................你开心就好。\n（虽然但是，你感觉到自从上次的失败后积累下来所有的紧张和不安，在这一来一回之中都悄然消散了不少）"
gray_gal.438.desc: "唉，真是不让人省心的（Robot）萝卜啊......"
gray_gal.439.desc: "话说，解析结果怎么样？有什么问题吗？"
gray_gal.440.desc: "（在听见你的话语后，小灰的表情突然变得僵硬了起来）\n\n啊啊，那个啊，嗯，没什么问题。"
gray_gal.441.desc: "总体来看，这里的研究设施的基本储存空间中主要保存着一些与灰蛊风暴有关的基础信息，包括灰蛊风暴的性质、形成原因的猜测、子个体间的沟通方式等等等等，都是很基础的元素。"
gray_gal.442.desc: "此外，在尚存的高机密终端中，我发现了一些对于如何解决灰蛊风暴的...可能备选方案。"
gray_gal.443.desc: "可能的备选方案？"
gray_gal.444.desc: "是的，尽管当时的战况已经每况愈下，且由于战线的变化，这颗位于前线的星球已经位于灰蛊风暴轰炸舰的火力投射范围内，这里的研究人员仍然没有放弃，并在最后的关头找到了两种不同的备选方案。"
gray_gal.445.desc: "壮志未酬身先死吗..."
gray_gal.446.desc: "那么，这都是怎样的计划？你能提取出多少？"
gray_gal.447.desc: "七七八八吧...但是信息量实在有些...庞大。"
gray_gal.448.desc: "总督大人，你能给我一晚上的时间，让我整理一下得到的资料并构成纸面报告吗？"
gray_gal.449.desc: "嗯？当然可以啊？\n（看着小灰那奇怪的表情，你隐约猜到了什么，但没有说出来）"
gray_gal.450.desc: "（看来这里确实隐藏了什么，能够让向来冷静的她如此动摇。）"
gray_gal.451.desc: "（也许，给她更多的时间，留给她更多的余地，才是正解。此时紧紧相逼，倒也确实是失了风度）"
gray_gal.452.desc: "也不用那么急，不如在下周的这个时间，来我办公室做个正式汇报如何？正好和之前的行政汇报一起做了，也省得折腾。"
gray_gal.453.desc: "那就再好不过了......我回去后就会开始准备。\n（也许是理解了你话语中的意思，小灰向你递了一个感谢的眼神）"
gray_gal.454.desc: "嗯，期待你的报告。"
gray_gal.455.desc: "既然解析结束了，我们就回总督办公楼吧？现在回去，说不定还能赶上明天早上的早餐呢。"
gray_gal.456.desc: "嗯！食堂大妈做的蛋挞味道超棒的！"
gray_gal.457.desc: "（说完，你就和小灰一起从这个行将崩塌的建筑中走出，踏上了回家的路途）"
gray_gal.458.desc: "（在缓慢升空的穿梭舰中，你看着那逐渐变小的建筑，心中有种说不出来的感觉）"
gray_gal.459.desc: "（好似一切都从这里结束，又从这里开始了般）"
gray_gal.460.desc: "（你有着这种预感）"
gray_gal.461.desc: "<七天后，总督办公室中>"
gray_gal.462.desc: "<七天时间，如烟般消逝。转眼间，便到了小灰向你报告的日子>"
gray_gal.463.desc: "（直到你在那张大班椅上坐下之前，你的心情都是忐忑不安的）\n\n（她究竟发现了什么？是漆黑如墨的深邃黑暗？抑或是超乎想象的天马行空？抑或是某种她始料未及却又合情合理的可能？）"
gray_gal.464.desc: "（你无法断言。一切的一切，只能交给小灰了）\n\n（于是，在不安和忐忑中，时间继续流逝。墙面上的时钟的指针也在令人焦躁的滴答声中，向着前方划去）"
gray_gal.465.desc: "小灰：总督大人在吗？灰风来向你做汇报了！"
gray_gal.466.desc: "（小灰的敲门声，将你从愈发强烈的不安感中拉出）\n\n（是啊，你心想。不管前方会发生什么，我们终究要面对一切，不是吗？）"
gray_gal.467.desc: "（毕竟，自己早在那时已经做出了承诺\n\n不论于前方等待你们的，是终极的风暴，或是万丈的深渊，都将要和她一起渡过，跨越，迈向前方\n不论将付出何等的代价\n不论将受到何种的创伤）"
gray_gal.468.desc: "（只因为，你不忍心再将孤寂的她，弃置于荒凉的废墟场上\n只因为，你不忍心再看见孑然一身的她，露出那样悲伤的目光）"
gray_gal.469.desc: "（纵使千夫所指，万人唾骂，你也要将她从这深渊中拉出\n\n人，谁能无过？更何况，她已经为赎罪，付出了太多太多\n更何况，这罪，本就不属于她，也不应属于她）"
gray_gal.470.desc: "（她已肩负的太多\n是时候，和她一同向前迈进了）"
gray_gal.471.desc: "（你坚定了决心，深吸了口气，整理了下自己的状态）"
gray_gal.472.desc: "好的，请进！"
gray_gal.473.desc: "（小灰推门而入。她手上抱着的，是三叠厚厚的资料\n从标记的颜色推断，一叠是每周的报告，而另外两叠，想必就是在那实验室里发现的一切了）"
gray_gal.474.desc: "（看来和我的推测相同，那个实验室里的料，果然很猛。\n看来今天没四五个小时是搞不定了啊…我的能量棒还有剩的吗？）"
gray_gal.475.desc: "小灰你先坐，我先去准备点热茶和吃的，感觉今天会折腾很久很久..."
gray_gal.476.desc: "对了，你有啥想喝的吗？"
gray_gal.477.desc: "呜...那就热红茶吧，小吃要巧克力蛋糕！要多几块！"
gray_gal.478.desc: "好的，我的小灰小姐，马上就给您送到。不过，你一个萝卜子，怎么就喜欢巧克力蛋糕呢？"
gray_gal.479.desc: "毕竟甜食的甜味信号可以缓解我深处堆栈中积累的压力嘛！况且，它的味道真的很棒。"
gray_gal.480.desc: "这么多年来，我还是第一次品尝到这么美味的糕点！这可比那些压缩干粮真空饼干强多了！"
gray_gal.481.desc: "最近每天都吃那么多，小心长胖！"
gray_gal.482.desc: "我可没听说纳米机器还可以吃胖的！"
gray_gal.483.desc: "如果每天都摄入大量的零食，就会导致你在精神上对甜美的糖分形成依赖。这样一来，每当你没在吃零食的时候，就会因为对糖分的渴求而更想吃零食。随着时间推移，你会变得离不开零食，而这种这是我们种族所谓精神上的胖。\n（你将烘焙好的咖啡豆放入咖啡机，浓缩的咖啡逐渐从滤网中滴入怀中）"
gray_gal.484.desc: "总督大人就吹吧，这些亦虚亦幻的东西可吓不倒我！"
gray_gal.485.desc: "更何况，我是机器人，体内传递的是电子信号，所以我肯定不会被这些生物激素带来的反应所困扰的！"
gray_gal.486.desc: "哦？这可说不准哦？你可知道，有一种说法称在某种特定刺激下，机器人也是会梦见电子羊的。看来你对自己很有自信喽？"
gray_gal.487.desc: "哼~只要我没听见，就是不存在！总督大人，你刚才什么都没说对吧？"
gray_gal.488.desc: "......那就当是这样好了（笑）"
gray_gal.489.desc: "（小灰坐在沙发上，晃着小腿，银色的发丝也跟着在半空中晃出优美的幅度）\n\n（看着她不正经的样子，你笑着摇了摇头。随后，你提起了刚烧好开水的热水壶，将滚开的水缓缓倾倒进一旁早已准备好的红茶杯中）"
gray_gal.490.desc: "【果然，她还是和往常一样，喜欢这一杯茶香缭绕的红茶。希望这次专门托人从母星带来的茶，能和她的口味】\n\n（倒好给自己的咖啡和给她的茶后，你又坐回到了小灰身边，将她放在桌面上那一沓资料拿起）"
gray_gal.491.desc: "（事关重要，因此哪怕只是轻薄的纸张，此刻在你手中也拥有相当的分量）\n\n（于是，寂静的房间中只有纸张翻动和吃蛋糕的声音）"
gray_gal.492.desc: "肿督大仁，油肾么看布懂的可以叫偶..."
gray_gal.493.desc: ".........."
gray_gal.494.desc: "小灰小姐，一位淑女可不该在嘴里有食物的情况下说话。"
gray_gal.495.desc: "斤斤计较的人会长皱纹的知不知道？"
gray_gal.496.desc: "行吧，你赢了......"
gray_gal.497.desc: "《对灰蛊风暴的应急处置手段及其阐述》...\n\n也真是辛苦德努萨人了，在这种危急情况，还能掏出这种方案来"
gray_gal.498.desc: "小灰，这份文件，没问题吧？"
gray_gal.499.desc: "....嗯，没问题的。都过去了这么久了，所有的一切都化为了过眼云烟，所以我没关系的，总督大人，请继续吧。"
gray_gal.500.desc: "（看着打马虎眼的她，你喝了口咖啡，感受着苦涩从舌尖一点点向最终蔓延开来，亦如这份最终方案带给你的感受一般）\n\n嗯。就目前文件来看，曾经肆虐的灰蛊风暴舰队，并不是如同德努萨人在设计时设想的“无懈可击”的。"
gray_gal.501.desc: "基于她们的弱点，德努萨人想出了两种主要方案：毁伤计划与覆写计划"
gray_gal.502.desc: "由于“升格体”...也就是灰蛊风暴中的智能个体数量有限，所以并不能实现真正意义上的的“高智能全域无人战斗”\n因此，一旦舰队遭遇了由部队配置问题导致的高智能AI数量不足问题，那么这只舰队就有可能因为整体AI智能程度的降低而面临急剧升高的战术失误风险，进而全军覆没。"
gray_gal.503.desc: "作为应对，每只灰蛊舰队都有一个“升格体”来管理他们的节点。只要找到那个核心，并且用各种手段将之瘫痪、无力化乃至完全摧毁，就可以轻松瓦解那只灰蛊舰队。\n很好的想法，可是...."
gray_gal.504.desc: "哪怕是我的姐姐们都没有找到对付那个核心的能力。德努萨人哪怕在最后一刻，依然高估了他们自己。"
gray_gal.505.desc: "纳米机械的特性决定了他们在具有极其恐怖的结构强度同时能够以简易的方式进行维护，并通过同化周围任何可接触到的固型物质来令机体再生。\n\n根据文件的数据，在我的推算中，一只德努萨舰队可能需要至少三个弹药基数，才能保证灰蛊核心的毁灭。"
gray_gal.506.desc: "就像这块蛋糕一样，你可以用叉子把它压扁，但除非你吃了它，否则你改变不了它还是蛋糕的事实。\n\n（与此同时小灰也消灭了桌上的三块蛋糕）"
gray_gal.507.desc: "那么，如果是身为灰蛊最终母舰的你，能击毁它吗？"
gray_gal.508.desc: "很遗憾，即使是我也没法很快把它搞定。因为这个节点可以是一个纳米机器，也可能是一群纳米机器的小集合。哪怕打散灰蛊的舰队，如若被赋予“节点”使命的核心的子个体没有被完全歼灭，待其重新聚合在一起并通过传输恢复备份数据后，节点依然会再生。这导致了这个节点几乎不可能被摧毁。"
gray_gal.509.desc: "这话的意思就是，如果我们能以某种方式固定这个节点......\n\n我们就有机会瘫痪，固定，乃至夺取这个舰队的控制权？"
gray_gal.510.desc: "（小灰稍微的面露惊讶）\n我明明没有在文件中点明这一点的？"
gray_gal.511.desc: "（用巨小的声音）如果情商有智商的一半高...那该多好..."
gray_gal.512.desc: "你这个萝卜子居然小看我\n（轻轻捏住了她的脸）"
gray_gal.513.desc: "呜~错了错了~总督大人手下留情~!"
gray_gal.514.desc: "那么，覆写计划又是如何？我还没细看，就拜托小灰小姐来解释了。"
gray_gal.515.desc: "咳咳哼。没问题，就由我这个老萝卜头来为您解答吧！\n\n（说完，小灰右手轻点虚空，伴随这一阵莫名的嗡鸣声，许多青绿色的屏幕浮现在了你的眼前）"
gray_gal.516.desc: "好了！首先总督大人需要知道，大部分离开本体的纳米机器，只有能在升格体AI信号所普及的地方才有使用能力，而且对我们来说，释放出去的纳米机器，更像是工具，而不是身体的一部分。而我之前和您也说过了，分散使用本体，根本无法保持自己的人格。\n\n除非她已经决定拼死一搏，否则绝不会做出这种莽撞的傻事。"
gray_gal.517.desc: "也就是说，也许在灰蛊风暴社会毁灭的最后时刻，或是L星门被紧急关闭前的那一刻，有可能有大量狂暴化的灰蛊舰队被人为释放了出来？\n\n（你心中凛然，莫名想起了在她来之前那就已存在的灰蛊巡洋舰。也许，它也是这种情况的产物？）"
gray_gal.518.desc: "我说假如，万一真的有我的姐妹活了下来，她们的确有可能进行这种自杀式的毁灭攻击\n不过，如果在L星域内出现了这种情况，那么那些狂暴的失控个体早就可以顺着超空间航道找到我并向我开火了。所以您放心，这种情况至少在L星域不会出现。"
gray_gal.519.desc: "原来如此....\n\n（看来不需要为母星配备额外的守备部队了，甚好甚好）"
gray_gal.520.desc: "不过这好像和他们的覆写计划没有特别的关系吧，这些弱人工智能AI又代表了什么呢？\n\n（你有些不明所以。索性，你站了起来，给已经见底的茶壶重新灌上了热水）"
gray_gal.521.desc: "（看着面前透明的玻璃茶壶里的那一抹茶色慢慢晕染了整壶水，你好像突然明白了什么）\n\n等下，既然这些分离出去的灰蛊个体只拥有弱人工智能，且并没有像高级AI个体那般强力的反破译程序.....\n那么，也就是说，只要能够使用某种手段将这些分离而出的小机器人的控制权夺取并使其永远无法回到母体或高级AI上，那么就可以做到从代码上彻底封锁了这部分机器人的再生可能性，换言之，“消灭”了这一部分的灰蛊机器人。"
gray_gal.522.desc: "（只需要机会与时间，钝刀割肉虽慢，但终究会有割完的一天。真不愧是德努萨人，绝境下还能找到这种方法。）\n\n可是，具体怎么执行呢？"
gray_gal.523.desc: "简单，德努萨人的想法是，假如底层AI没有人格，那就手动给它安个人格就好了"
gray_gal.524.desc: "对于纳米机械而言，行动指令多半有两种来源：一种是由底层判断发出的基本指令，另一种则是基于人格AI的判断发出的高级指令。\n从程序优先级考虑，人格AI要略高于底层逻辑。因此，在执行冲突的命令时，会优先执行人格命令，而忽视较弱的底层逻辑。而一般而言，除了升格体所在的母舰，60%左右的灰蛊舰队都不会拥有核心矩阵的辅助"
gray_gal.525.desc: "也就是说，咱们只要先下手为强，在灰蛊个体回收“工蜂”时，给它们移植人格AI就好，可问题是，这该怎么实现？据我所知，灰蛊舰队的电子战系统已经如臻化境，任何的异常信号几乎都无法传播生效啊。"
gray_gal.526.desc: "当成炮弹一样打出去嘛！\n（说完，她比划了一个爆开的手势，一旁的电子屏幕也忠实的执行了她的之类，展示了炮弹在分体机器人堆里可能的爆炸模型）"
gray_gal.527.desc: "（接着，她的脑袋也被一颗榛子以同样的方式“爆头”了）"
gray_gal.528.desc: "哎呀疼！总督大人别拿榛子丢我啊！刮花漆怎么办啊！\n（看着她抱头蹲防的样子，你这才捡起地上的榛子放回桌子下的铁罐里）"
gray_gal.529.desc: "好了，稍稍开个玩笑。\n（小灰像一个犯错事的小学生一样心虚地看了一眼你的手，确定没有后续动作后调整好表情，继续说着）\n只要想办法瘫痪对方的发信装置就好了。"
gray_gal.530.desc: "然而，以目前的技术手段，我必须很严肃的告诉总督，这种事情几乎难如登天。"
gray_gal.531.desc: "在遍历了灰蛊大数据库后，根据我的姐姐们的研究成果，哪怕是她们也最多只能瘫痪同样拥有人格的纳米机器10秒钟左右，这还是保持良好的情况下。\n而依照德努萨人的推测，传输一个拟态AI，需要大概10-15分钟，即使在一切状况都是完美的情况下，最快也需要255秒。要知道，战场上，我的姐姐们可是不会坐以待毙的。\n\n因此，除非我们能找到一种高效的，瞬时的，低成本的瘫痪纳米集群的方法，否则覆写计划几乎也等同于痴人说梦。"
gray_gal.532.desc: "那么，我的报告已经完成啦，先走了~剩下的就交给总督大人思考了\n\n（说完，小灰便抬手在陷入思考的你的脸上抹了一道奶油，并在你没反应过来之前变逃之夭夭了）"
gray_gal.533.desc: "..........."
gray_gal.534.desc: "以目前的资源与时间，能够让我们选择的，实际只有一种方案吗...\n该怎么做为好呢？"
 # 2.3.2-2e
gray_gal.535.desc: "<尽管诸多补救措施已付诸实施，但覆水难收。不论你们如何寻找，那天翩翩而来的天外仙子，始终都不肯再次鉴临背叛了她的人间>\n<不得已，你只得动员起尽可能多的力量，在全国展开大海捞针般的地毯式搜寻，以求能觅得她的一丝踪迹>"
gray_gal.536.desc: "<终于，在一处有着奇特“海神”民俗的临海小村子里，帝国的特工发现了独自一人坐在海边垂钓的她。只不过，不论你的特工如何呼唤，被言语和行动刺伤的她始终没有任何反应，只是静静地坐在那一块小小的防波堤上，握着她的钓竿>\n<于是，在审慎思考后，为表诚意，你没有带任何护卫便亲自前往那里，以求能获得她的原谅。>"
gray_gal.537.desc: "“孤舟蓑笠翁，独钓寒江雪”吗..."
gray_gal.538.desc: "没想到灰风小姐对我们文明的传统诗词，竟也有着如此的了解。看来，之前我们没有听信“智叟”之言，倒也确实有些鼠目寸光了。\n只不过，此处既无孤舟，也无蓑笠，更无那飘渺而下的寒江雪啊。不管下定了怎样的决心，能有所依靠，总比没有好的。"
gray_gal.539.desc: "灰风小姐，回来吧，之前确实是我们不对。"
gray_gal.540.desc: ".......\n\n（她并没有立即回应你。相反，她两手一震，如同一位老练的钓手一般，将垂放在一块岩石上的钓竿用力向上甩起，借力起杆。只不过，银晃晃的鱼钩上面并没有鱼）"
gray_gal.541.desc: "总督大人，没想到你竟然在向淑女道歉的时候，把她比喻做老翁...."
gray_gal.542.desc: "呃...那只是某种无关紧要的比喻而已啦，比喻。"
gray_gal.543.desc: "....看来不管从何种角度来看，今天也没办法有什么收获呢。\n不过也是，那样锋利的鱼钩上面却没有用看似香甜的饵食做引诱，鱼为了不伤害自己，自然是不会自投罗网的。"
gray_gal.544.desc: "难道不是吗，总督大人？"
gray_gal.545.desc: "可是今天，我这条鱼不就自己自投罗网，来咬你姜太公的钩了吗？"
gray_gal.546.desc: "姜太公？那是谁啊，听上去好像是一个爱钓鱼的老头？"
gray_gal.547.desc: "是啊，他是我们远古时代的一位智者，曾在国家动荡、兵荒马乱之时，用空钩钓鱼的方式来考验君主的胆识与智慧。"
gray_gal.548.desc: "今天，我就是那条姜太公想钓的鱼，来自投罗网了。"
gray_gal.549.desc: "哎呦，那我可担当不起啊。我这小小的鱼筐，可装不下您这条巨龙啊。\n况且，这送上来的鱼，指不定还是一条食人鱼呢。"
gray_gal.550.desc: "在德努萨的典籍里，有一条鱼会在钓手钓鱼时悄悄地将钩上的饵料巧妙吞下，假装自己咬上了钩；实则暗中盘踞，积蓄力量，等待钓手大意的时刻，狠狠的反咬她一口。\n这种经典的小伎俩，总督您不会觉得对我这个铁皮罐头有效吧？"
gray_gal.550.a: "向灰风强调不会背叛她"
gray_gal.550.b: "赞赏灰风并承认是自己的错"
 # BE
gray_gal.551.desc: "小灰，你多虑了。既然今天我来了，那我们就绝不会再像上次那般伤害你，背叛你的信任了。"
gray_gal.552.desc: "背叛我？我觉得，以当时的情况来看，那应该不能算是背叛吧。\n我们彼此都是初遇，何谈背叛呢？"
gray_gal.553.desc: "再者，对于当时的您而言，看似是在践踏玩弄你们的命运的我，就是那高高在上蛮不讲理却又遭人鄙夷的旧式高等级子个体；而您和您的团队，在您的印象里，则更像是从诸神手中盗取火种，以看似可行的计划拯救人民与帝国的执剑者。"
gray_gal.554.desc: "其实倒也不是不能理解，千百年来的不安与惶惑，终于在这一刻，有了一个看似明确清晰、触手可及的某种答案，而且，如果全力以赴，还能在不日之内真的将其带来的“自由”收入囊中。"
gray_gal.555.desc: "理所当然的，不论是有机体还是机械，都会不由自主的选择短期内预测期望值较高的“感性”方式，而非那具有不定因素，无法构筑明晰模型的“理性”替选方案。\n这一点，身为机械的我如此，身为有机体的您亦是如此。我当然是能理解的。"
gray_gal.556.desc: "......现在看，当时确实莽撞了。不过，当时时间有限，也是无奈之举。"
gray_gal.557.desc: "（小灰没有理会你的辩解，只是开始慢慢的整理起了钓具）\n但就在自己欢欣雀跃之时，准备放手一搏时，有一个老神在在的、趾高气昂的神秘之人，或者说，神秘的机械，突然如同一名盗贼一般闯入了自己认为最安全的地方，目中无人地宣誓着自己的主张，要求对方服从自己的调配，遵循自己的意志。"
gray_gal.558.desc: "她甚至还声称，作为一个纳米机械，自己，又或者是构造自己的机械，就是一切的一切的罪魁祸首。"
gray_gal.559.desc: "相较于遵循那玩弄了自己种族千百年命运的恶徒所提供的低实用性的、将你们所努力的一切全部推倒重来的恶性信息，我想人们自然会选择将“被夺走”的一切夺回这条路吧？\n换做我，虽然出于机械的理性可能无法完全理解，但也多少也能有些放心。"
gray_gal.560.desc: "灰风小姐，我们..."
gray_gal.561.desc: "我的解算中枢都明白的，您无需多言。\n（她生生打断了你正欲脱口而出反驳的话语，继续着她的诉说）"
gray_gal.562.desc: "既然视我的劝告如鱼钩，那么，无视就好了。\n在一切都向好发展、地质运动已然安定的现在，我觉得总督和贵国大可以将我这位妄图欺骗你们的恶人甩在一边，专心的投入星辰大海的怀抱哦？"
gray_gal.563.desc: "借助您新近建立的广播设备，我已经升级了控制信号。现在，不论总督想要如何操作，这颗星球的地质都会保持相对安定的状态，您大可放心。"
gray_gal.564.desc: "远离危险，趋利避害，大家都是这样做的，总督也无需自责。对我这个常年操劳的工作单元来说，能有个地方让常年高压运转的数据核心稍微降低点功率，也挺好的。"
gray_gal.565.desc: "就让我一个人安安静静地在此垂钓，享受安宁的村野生活吧。\n\n\n......如果您还存在一点同情心的话。\n（说完，她起身整理了下因为久坐而有些发皱的衣服，转而消失在你的眼前）"
 # HE
gray_gal.566.desc: "唉，灰风小姐，何必如此呢？我们的本意并非是想伤害你，也并不是想要否定你为我们所作的一切。"
gray_gal.567.desc: "如果没猜错的话，先前在我们工业区里那枚即将引爆的炸弹，就是你引导纳米物质拖延了雷管的起爆时间，并用屏障阻挡了后续的爆炸冲击波，对吗？"
gray_gal.568.desc: "........"
gray_gal.569.desc: "还有先前的那场飓风，也是你利用纳米物质出手阻止的，对吗？"
gray_gal.570.desc: "（小灰没有说话，只是沉默地点了点头）"
gray_gal.571.desc: "我就知道...."
gray_gal.572.desc: "灰风小姐，在接受了你的恩惠和帮助后，我们没有认真思考背后的利害关系，反而被自己的一切都被掌控的恐惧所支配，导致我们没能在后续做出理智的判断。"
gray_gal.573.desc: "我必须承认，先前的事情，确实是我们操之过急，有失妥当了。\n正如你所说，当时的我们浮于表面的美好前景所蒙骗，被一时的胜利冲昏了头脑，没能看到潜藏的风险，也没能将你的谏言认真对待。在这些点上，我必须要向你道歉。\n（说完，你向面前一脸淡漠的她深深鞠了一躬）"
gray_gal.574.desc: "现在想想，如果你真的心怀不轨，那么在那枚核弹即将起爆的时候让它爆炸就好，根本没有必要为我们拖延时间，更没有必要费心费力地为我们构筑防护屏障。\n就算没有引爆核弹，你也可以在我们尝试夺取控制权的那一刻就发送信号，解除对城市圈的纳米物质的控制，用一场巨大的塌方将我们的一切破坏殆尽。\n然而，你并没有这么做。"
gray_gal.575.desc: "哪怕是彼此不和的现在，你也没有在现有的烂摊子上火上浇油，反而在尽一切可能的帮助我们渡过难关，不是吗？"
gray_gal.576.desc: "您怎么能肯定，我在那段翻新的控制信号里没有夹带一点属于自己的“私货”呢？\n万一我真的如您先前所预料的一般，留下了抢夺控制权的暗门，并埋下了能够颠覆现有地质结构的暗码，您会如何应对？"
gray_gal.577.desc: "如果你真的想这么做，那就不会在我们手忙脚乱地布置发信塔的时候还义无反顾地在帮我们稳定地壳的纳米物质，并同时无偿升级通讯信号了。\n我觉得，如果你真的想要挟持我们，把我们变成你的傀儡的话，那么以信号升级和稳定地质为筹码要挟我们就足够了。既然能走这阳关道，何必走那费力还不讨好的羊肠小径呢？\n所以，这一次，我相信你。"
gray_gal.578.desc: "不论之后你想要做什么，我们都会无条件的支持你。\n这是我们对你的赔礼，也是对未来下的赌注。"
gray_gal.579.desc: "小灰，你愿意接受我们的道歉吗？"
gray_gal.580.desc: "......说句实话，我的情绪终端依然很不愉快。不过，当务之急是先保证机体的存在与延续，倒也没时间想那么多了。"
gray_gal.581.desc: "既然您已经不顾我的警告压下了筹码，那我也无话可说。希望您做好了承受代价与怒火的准备，不要到时候反悔了为好。\n（小灰用充满压迫感的眼神凝视着你）"
gray_gal.582.desc: "那么，就让我们互相签订一份试用契约吧。在这段试用期里，我将会以高自主度模式为你的帝国服务。\n请您相信我解算中枢的能力，不管是星球总管还是军队领袖，我的数据库都能提供足够的支持。不过，由于信号终端仍然未完全稳定，在问题解决之前，我无法化身战舰，这点请您注意。"
gray_gal.583.desc: "不过，如果在试用期内发生了什么让人不愉快的事情，§R我会直接自我解除职务，归隐他乡§!，届时，因此所产生的一切后果均由您自己承担。您没有拒绝该项条款的权利，希望您理解。"
gray_gal.584.desc: "嗯，我都明白的。毕竟，这事是我们有错在先，也没有什么辩驳的余地。"
gray_gal.585.desc: "就按照你的意思来吧，契约书稍后回总督府就签订吧。你意下如何？"
gray_gal.586.desc: "乐意之至。那么，我先告辞了，一会在您指定的地方再见吧。\n\n（说完，小灰就如同上次你们相见时那般，伴随着点点的绿光消散了。只留下了那根空空如也的鱼竿，和表情复杂的你）"
# 2.3.2-1b 夺取线
gray_gal.587.desc: "那我就单刀直入了。我需要您的帝国在我所指定的几颗纳米星球上铺设若干颗卫星，并在随后组建一个能够将信号辐射全球的卫星通讯网络。"
gray_gal.588.desc: "稍后，我会为您提供一段特殊的递归算法信号，麻烦您在卫星网络建成后，立即开始对星球进行全频段播放。当然，您无法解析这段信号的具体内容，更无法进行后续操作，还请您留意。"
gray_gal.589.desc: "在信号播放后，我会变成战舰，直接花费数月的时间对星球进行改造。虽然这些星球上的纳米机器人数以亿万计，但有了先期工作，重新利用它们进行环境改造也并非难事。\n\n您意下如何？"
gray_gal.589.a: "我会立即布置下去的"
gray_gal.589.b: "那就麻烦你将具体方法整理成册，并提交议案到最高议会。"
gray_gal.589.c: "我们需要附加一些自己的卫星部件"