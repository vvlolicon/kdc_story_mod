 tech_repeat_consciousness_sycn: "纳米意识同步"
 tech_repeat_consciousness_sycn_desc: "将意识复制之后，我们还有一个难题，那就是如何同步多个意识。或者说，在某个个体意识取得进步后将优点同步到其他个体上……\n§R【警告：危险科技！】§!（§E循环研究以提高同步成功率§!）"
 tech_repeat_consciousness_sycn_effect: "§H研究完成将提高复制领袖的成功率§!"
 gray_tech_3014_tooltip: "£society_research£$tech_repeat_consciousness_sycn$\n\n$tech_repeat_consciousness_sycn_effect$"

 tech_consciousness_detach: "纳米意识分离"
 tech_consciousness_detach_desc: "意识从何而来？这一直是困扰着我们智慧生命的问题，而意识所依赖着的载体在大多数时候都不可分离。即使在复制意识的过程中，由于不确定的量子场概率，我们也难以避免出现信息遗失和缺漏的情况。\n但是，通过对灵能理论的研究，我们从中找到了将意识脱离载体的办法，剩下的工作便是将研究如何将这项技术大规模应用到不同的个体上。"
