#哨兵#
nanite_star_shipyard0: "纳米星球船坞基址"
nanite_star_shipyard0_DESC: "这个施工场地将会是建造纳米星球船坞的建筑基址。"
nanite_star_shipyard0_MEGASTRUCTURE_DETAILS: "以灰蛊行星为核心的巨型行星工厂，通过吸收灰蛊行星上遗留的灰蛊机器人来铸造巨型飞船的结构"
nanite_star_shipyard1: "行星级纳米工厂"
nanite_star_shipyard1_DESC: "我们设想中的纳米船坞需要用到大量的纳米机械资源，直接在灰蛊星球上开采便是最佳方法。这个纳米工厂能够从灰蛊行星上开采源源不绝的纳米机械资源，并将它们活性化，改造成我们能够使用的纳米机器。"
nanite_star_shipyard2: "纳米星球船坞"
nanite_star_shipyard2_DESC: "在开采纳米机械资源的基础上，通过这个巨型的行星船坞，我们能够进一步利用这些纳米资源来更快速地建造船只，以及建造一些需要特殊工艺支持的灰蛊舰船。"
nanite_star_shipyard3: "建造纳米哨兵"
nanite_star_shipyard3_DESC: "这个星球船坞经过升级之后，它已经具备了组装巨型战舰的所有必备条件了。尽管可能花费不菲，但我们现在可以在这里像建造巨型建筑一样建造一艘行星级的战舰了。"
nanitecrop_sentry_allow_max: "§R我们的帝国最多只能支持§!§Y15§!§R艘灰蛊哨兵的运作！§!"
nanitemega.1.name: "纳米星球船坞开始建造"
nanitemega.1.desc: "我们的工程团队已经完成纳米星球船坞的施工基址的建设，现在我们可以着手建造一个行星级的船坞了！"
nanitemega.2.name: "$nanite_star_shipyard1$"
nanitemega.2.desc: "在建造船坞本体之前，建设这个星球级的纳米机械开采机是必要的，它会为我们的舰船建设提供源源不断的高质量原料。"
nanitemega.3.name: "纳米星球船坞"
nanitemega.3.desc: "为这个船坞提供动力的核心——行星级纳米能量反应堆已经上线。现在，这个核心除了能够让在这个灰蛊星球上的纳米机械开采机全功率运作之外，它还是一系列建造灰蛊舰船船体的关键。有了它，我们就能复原出数百万年前灰蛊舰队的全盛时期设计出的那些战争机器了。\n\n§H现在这个行星级船坞已经准备就绪，作为启动这个船坞的最后一步，我们只需要在§!§Y[fromfrom.GetName]恒星基地§!§H上建造连接模块，就能将它的船坞建造系统连接到恒星基地的船舶系统上供我们使用。§!"

sm_nanite_star_shipyard: "纳米星球船坞连接模块"
sm_nanite_star_shipyard_desc: "这个连接模块能够将纳米星球船坞的建造系统与这个行星基地的船舶建造系统连接在一起，将其船坞的产能为我们所用。"
sm_nanite_star_shipyard_desc_modifier: "船坞：§Y可以建造特殊的§!§E灰蛊舰船§!"
requires_nanite_shipyard_system: "£trigger_no£ 需要在建有§Y$nanite_star_shipyard2$§!的星系中建造"
require_nanite_shipyard: "£trigger_no£ 恒星基地需要§Y$sm_nanite_star_shipyard$§!建筑"
requires_maximum_five_shipyard: "最多只能建造5个纳米星球船坞"
