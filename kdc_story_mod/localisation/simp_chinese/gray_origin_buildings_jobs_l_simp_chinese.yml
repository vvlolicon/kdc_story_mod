 mod_pop_gray_nano_soldier_bonus_workforce_mult: "$job_gray_nano_soldier$的工作效率"

 building_nano_reconstructor: "纳米再解构器"
 building_nano_reconstructor_desc: "这台神奇的机器能吞下几乎绝大多数已知的物质（甚至能包括活人），将它们解构成最基本的原子，然后吐出制成品的纳米机械。\n尽管如此，比起使用矿物提炼纳米机械的方法，这台机器制造纳米机械的效率还是相对低下的。"
 building_nano_reconstructor_effect_desc: "星球上每100个人口将会为此建筑生产§G0.3§!£nanites£ §Y$nanites$§!，并增加§R1§!£energy£ §Y$energy$§!消耗"

 building_gray_nano_research_elite: "【超级建筑】§E菁英纳米开发所§!"
 building_gray_nano_research_elite_effect: "§Y$job_gray_nano_researcher$§!产生的纳米研究点:§G+50%§!\n$job_gray_nano_researcher$职业:§G+15§!"
 building_gray_nano_research_elite_desc: "作为全国最顶尖纳米领域的开发中心，这里将汇聚所有处于前沿的科研人员以及最先进的科研设备，力图发掘所有关于纳米领域的潜力。"

 building_gray_fortress: "纳米堡垒"
