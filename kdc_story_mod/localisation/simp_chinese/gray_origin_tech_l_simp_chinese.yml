 tech_psionic_theory: "灵能理论初步研究"
 tech_psionic_theory_desc: "即使穷尽纳米技术，我们也不可能在现实中创造两块一模一样的石头，这是由于我们还无法突破比基本粒子更小的物质载体的编辑技术，这涉及到了更高维度的弦理论。虽然我们对弦理论和高维理论的认识不足，但我们可以利用一些取巧的技术来突破这些限制，这便是灵能理论。\n灵能界普遍存在于现实维度于高纬之间的亚空间维度，而最常见的维度之间的通道便是星界裂缝。只要我们知道正确的方法，通过时空定位和一点点的力量，我们就能撬动通往灵能的大门。"
 tech_psionic_theory_effect: "获得科技: £society_research£['technology:tech_psionic_theory']"
 gray_tech_3000_tooltip: "£society_research£$tech_psionic_theory$\n\n$tech_psionic_theory_effect$"

 tech_modularized_memory_injection: "模块化记忆植入 §H[owner.GetGrayTech3010Lv]§!"
 tech_modularized_memory_injection_desc: "既然意识可以从身体中分离出去，那么对意识以及记忆的操作就比还是以前的碳基生物时简单的太多了。我们可以往一个人的记忆中植入一些知识，使得其瞬间精通一个人从前需要数十年才能掌握的基础知识，来批量制造天才。"
