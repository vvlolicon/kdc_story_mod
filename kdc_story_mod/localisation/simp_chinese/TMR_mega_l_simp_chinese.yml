nanite_ring_world_shaper: "灰蛊星环"
nanite_ring_world_shaper_desc: "这是一种需要在环世界科研区上建立的巨大结构，可以让我们文明的环世界通过决议变成真正的纳米环世界"
nanite_ring_world_building: "灰蛊星环建造"

nanite_ring_world_shaper_frame: "灰蛊外环框架"
nanite_ring_world_shaper_MEGASTRUCTURE_DETAILS: "建造在环世界科研区上的大型结构，既是坚固的保护，也是大型工程的引擎。（灰蛊外环框架可以用于解锁灰蛊环世界的决议）"
nanite_ring_world_shaper_DESC: "这个自建门者时代遗留下的结构技术可以给我们的环世界带去翻天覆地的变化，无数的纳米机器彻底改变了环世界的外形，终于，我们得以创造纳米科技的环世界了"

# 建门者工程
TMR_gatebuilder_core0: "建门者工程核心"
TMR_gatebuilder_core0_MEGASTRUCTURE_DETAILS: "古代建门者文明的工程奇迹，曾被设计用来调度伟大的星门建设工程，而如今仅仅只能复原其部分残缺的§R拆解§功能"
TMR_gatebuilder_core0_DESC: "建门者工程核心基址"
TMR_gatebuilder_core4_MEGASTRUCTURE_DETAILS: "$TMR_gatebuilder_core4_DESC$"
TMR_gatebuilder_core1: "灰蛊恒星构造体"
TMR_gatebuilder_core1_DESC: "围绕恒星组建的能量构造，能够初步利用整颗恒星的能量"
TMR_gatebuilder_core2: "建门者戴森环"
TMR_gatebuilder_core2_DESC: "整座巨构的能源基础，是这个古老设计的心脏"
TMR_gatebuilder_core3: "十二维计算机"
TMR_gatebuilder_core3_DESC: "调度整个灰蛊文明的核心计算机，是后灰蛊危机的产物，其天文数字的计算能力如今已经无法重现，我们只能研究研究它的可以解读的部分"
TMR_gatebuilder_core4: "建门者工程核心"
TMR_gatebuilder_core4_DESC: "过去用来调度纳米工程机械的巨大核心的先进设计，据说可以轻而易举的建设整个银河，遥远的的L星团说不定也是由这台巨大的神秘设备调度和建设，如今，我们的文明也只能复原其本身很少的一点功能，那就是拆解和毁灭"
TMR_gatebuilder_core4_build_core: "建造纳米核心"
TMR_gatebuilder_core4_build_core_DESC: "一个定位用的纳米核心，这个特殊的核心能够释放大量纳米机械，将星系内的一切拆解回原子。"
TMR_gatebuilder_core4_detonate_core: "引爆纳米核心。"
TMR_gatebuilder_core4_detonate_core_DESC: "释放核心内的大量纳米机械，将星系内的一切拆解回原子。"
