 gray_origin.2010.name: "纳米建筑核心说明"
 gray_origin.2010.desc: "我们已经完成这个对巨型构造建筑的建造不可或缺的纳米核心船的研发了，通过它便能快速地建造过往需要花费大量人力物力才能建造的巨型结构。\n但碍于技术限制，§H我们需要先手动完成一个巨型构造建筑的建造，才能以此作为蓝图，使用纳米建筑核心复制对应的巨型构造建筑。§!\n\n操作提示：将编成有纳米建筑核心的舰队移动至需要建造巨构的星系后，§Y解散该舰队§!§R（不要解散船只）§!§Y以触发选择建造巨构的操作。§!操作界面会提示你该星系是否适宜建造相应的巨型构造建筑。"
 gray_origin.1005.name: "debug操作说明"
 gray_origin.1005.desc: "由于蠢驴该死的bug以及触发的限制性，在改造种族后依旧会残留改造前种族的模版，请您按照图中说明，将旧模版手动清除，否则会导致星球组装无法自动切换组装新种族。§H为方便你的操作，目前所有星球的组装进度将会重置。§!\n\n操作顺序为：1. 点击左方种族面板；\n2.找到改造前的旧模版（即0人口的种族）并左键选择；\n3.点击左下方改造模版；\n4.在弹出的种族模版窗口点击下方的删除图标。"

