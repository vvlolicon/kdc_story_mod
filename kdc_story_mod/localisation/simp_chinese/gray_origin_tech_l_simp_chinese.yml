 tech_repeat_consciousness_copy: "纳米意识复制"
 tech_repeat_consciousness_copy_desc: "我们已经在关于意识的研究上迈出足够多的步伐了，是时候踏出最后一步了。尽管不可能百分百成功，但我们将尝试复制意识。\n§R【警告：危险科技！】§!（§E循环研究以提高复制成功率§!）"
 tech_repeat_consciousness_copy_effect: "§H研究完成将提高复制领袖的成功率§!"
