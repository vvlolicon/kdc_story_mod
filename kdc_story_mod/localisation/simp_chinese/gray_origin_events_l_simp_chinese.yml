 gray_origin.11108.title: "选料"
 gray_origin.11108.desc: "在任务发布后，我们紧急动员了国内所有能够在第一时间参与任务的各类顶尖工程师来设计抗爆屏障。根据这一段时间的两套可能的设计图显示，如果我们想要让建成的屏障尽可能坚固，我们必须采用更加可靠的防爆防冲击建筑材料，或利用更加先进的合金来保证稳定性。"
 gray_origin.11108.a: "采用军队最新的抗爆建筑材料"
 gray_origin.11108.b: "使用太空合金来强化稳定性"
 gray_origin.11109.title: "涌现的志愿者"
 gray_origin.11109.desc: "自我们公布事件情况与应对措施后，民众曾一度陷入恐慌之中，当地秩序也曾几近崩溃。但是，在当地人看见大量的军队和警察部队开始开进城区，并在指定区域开始执行维稳撤离与工程建设的任务后，民众的恐慌情绪逐渐消散。取而代之的，则是对军队和警察的信任与支持。现在，已经有相当一部分的民众加入了志愿建设的行列之中，在划定的爆炸波及区内的群众的撤离计划也在稳步推进。"
 gray_origin.11109.tooltip: "$mod_planet_jobs_produces_mult$: §R-5%§!\n  $mod_planet_jobs_unity_produces_mult$: §G+25%§!\n  $mod_planet_district_city_build_speed_mult$: §G+50%§!"
 gray_origin.11109.a: "齐心协力，我们共同进退"
 gray_origin.11110.title: "如火如荼的工程"
 gray_origin.11110.desc: "尽管在短短6个月内同时撤离数十平方公里内的居民以及筑起若干道能削弱战略级核武器的屏障是一项几乎不太可能的任务，但在如此紧急的情况下，通过调集我们所有的力量，总算是建造起了第一道屏障。我们的科学家相信，此道屏障能够削减该核弹头75%的热辐射并吸收30%的冲击波，将受灾人数控制到整个城市的15%以内。\n\n在建造屏障的同时，我们也尽量用各种手段将受影响范围内的市民撤出，但总体来说，由于庞大的人口数，短时间无法将其全部撤出。如果弹头在接下来的时间仍未引爆，我们便有机会筑起第二道屏障，在进一步减少受灾范围的同时，撤离更多的居民。"
 gray_origin.11110.a: "很好，只要它不爆炸..."
 gray_origin.11111.title: "最后时刻"
 gray_origin.11111.desc: "我们的工作仍在推进中。随着第二道屏障初见雏形，我们对抗住这颗核弹爆炸影响的把握又大了些许。与此同时，在军民与当地政府的不懈努力下，大批位于影响区的人民业已成功撤离，许多位于影响区外围的群众也主动撤离了。\n\n然而，时间，仍然是时间，让我们无法再继续推进屏障的建设了。根据对核弹的实时监测数据显示，在最近数个月内，那股持续阻滞着核弹激发的神秘力量所能起到的效果正越来越薄弱，并且将在未来数十日内完全失去对起爆装置的控制。为了保证所有相关人员的安全，不得已，我们只得将所有参与行动的人员向爆区影响区外，并尽可能的进一步疏散民众。"
 gray_origin.11111.a: "再快一点，我们还得再快一点......"
 gray_origin.11112.title: "爆炸"
 gray_origin.11112.desc: "尽管我们尽了最大的努力，该核弹头最终还是爆炸了，爆炸的光芒很快充斥了整个城市。\n按照我们预想的一样，爆炸的冲击破和热辐射被我们建造的两道屏障大大地削弱了，但是由于第二道屏障的完成度并不高，使得实际影响区比划定的预测区域要大上一圈，而在这些区域内，仍然有着少量的民众仍然未完成撤离。想必此时的他们在看到扑面而来的热浪时，应该感受到了突如其来的绝望吧。\n如何在巨大且不可能避免的灾难面前拯救更多的人，这道自古以来的难题此刻便放在了我们的面前。尽管我们已经竭尽全力，但紧张的时间和仓促的建设工程终究让我们损失惨重。现在，我们眼前那些未撤离居民的哀嚎和绝望，便是我们为之付出的，沉重的代价。"
 gray_origin.11112.a: "至少我们活了下来"
 gray_origin.11113.title: "？？？"
 gray_origin.11113.desc: "报...报告...长......我们...下...（听不清楚的沙沙声）"
 gray_origin.11113.a: "发生了什么事？"
 gray_origin.11114.title: "全员生还"
 gray_origin.11114.desc: "‘报告长官，我们全部人都活下来了！’\n\n在修好无线电通讯之后，这天大的好消息瞬间点燃了整个指挥中心的热情，本来还在愧疚或是悲伤的工作人员，或是三三两两的紧抱起来，或是嚎啕大哭，或是手足舞蹈。\n\n原来，在爆炸的冲击波冲破我们建造的两道屏障后，另一道绿色的屏障突然出现，阻止了已是强弩之末的冲击波，并拯救了爆炸范围内的所有人。整座城市的居民都奇迹地在这场爆炸中尽数活了下来。\n\n存活下来的居民全都自发地走上街道庆祝，并都歌颂着我们的英明之举。"
 gray_origin.11114.a: "虽然我们侥幸活了下来，但仍需引以为戒"
 gray_origin.10.name: "原爆点附近的Omega物质"
 gray_origin.10.desc: "在我们的工程人员清理抵挡了大爆炸的残骸时，工程人员发现在残骸附近残留了一些奇怪的绿色物质。它们随即将这些物质送至附近的鉴定所进行化验，结果发现这些物质正是我们最近发现的Omega物质。这意味着，在爆炸的最后关键阶段彻底挡下爆炸的竟是这些Omega物质。很明显，这些Omega物质是被某个存在所操控着的，而她很可能一直隐藏在我们的文明背后守护着我们，就像这次一样。"
 gray_origin.10.a: "调查操控这些Omega物质背后的存在"
