 PLANET_ALPHA_BUILDING: "星球唯一。"

 building_nanite_bureaucratic: "纳米网络管理机构"
 building_nanite_bureaucratic_desc: "一座因应需要管理大量纳米机器而诞生的采用特殊管理模式的官僚机构，其大量引入的智能托管模块使得调遣星球上天文数字一样的纳米机器成为可能。"
 building_nanite_bureaucratic_2: "纳米网络中心"
 building_nanite_bureaucratic_2_desc: "结合最新的人工智能发展，我们可以让放权让这些纳米机械互相纠正监察对方，从而减少日益增加的管理需求。而我们要做的便是建立一个它们能够互相联系沟通的纳米机械互联网，让纳米机械之间能够互相调配和监察，并因应情况向其上级管理员报告无法处理的状况。"
 building_nanite_bureaucratic_3: "纳米网络中枢"
 building_nanite_bureaucratic_3_desc: "一座高耸入云的庞大的计算器，作为无数纳米机械交流的网络中枢。其中有大量的人员日夜监察并管理无穷的数据流，以确保它们不会出现差错，影响整个行星中所有纳米机械的运行。"
 job_gray_nano_bureaucrat: "纳米行政人员"
 job_gray_nano_bureaucrat_plural: "$job_gray_nano_bureaucrat$"
 mod_job_gray_nano_bureaucrat_add: "$job_gray_nano_bureaucrat$"
 job_gray_nano_bureaucrat_desc: "这些经过特殊训练的行政人员能够胜任各种各样的的行政工作，但过于忙碌的他们也会导致纳米机械的消耗量增加。"
 job_gray_nano_bureaucrat_effect: "£job_gray_nano_bureaucrat£ $job_gray_nano_bureaucrat_plural$将£nanites£ §Y$nanites$§!、£consumer_goods£ §Y$consumer_goods$§!与£energy£ §Y$energy$§!转化为 £unity£ §Yunity§!，并增加£mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!。"
 mod_pop_gray_nano_bureaucrat_bonus_workforce_mult: "$job_gray_nano_bureaucrat$的工作效率"

 job_gray_nano_soldier: "纳米战士"
 job_gray_nano_soldier_plural: "$job_gray_nano_soldier$"
 mod_job_gray_nano_soldier_add: "$job_gray_nano_soldier$"
 job_gray_nano_soldier_desc: "尽管它们不能像小灰那样变身成巨大的机械头发射激光，但它们依旧是这个银河系最强大的士兵之一"
