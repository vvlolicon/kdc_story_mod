TECH_TMRCORE_DESC: "过去用来调度纳米工程机械的巨大核心的先进设计，据说可以轻而易举的建设整个银河，遥远的的L星团说不定也是由这台巨大的神秘设备调度和建设，如今，我们的文明也只能复原其本身很少的一点功能，那就是拆解和毁灭"
