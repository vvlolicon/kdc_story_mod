 tech_nano_cloning: "纳米克隆工程"
 tech_nano_cloning_desc: "既然我们的身体已经完全变成了可以随时替换的纳米机械的聚合体，那为什么不能像义体人那样，将意识转移到缸中之脑里，然后远程操控一个纳米机械躯体呢？只要意识不灭，我们就可以让一个人做到真正的不老不死，拥有不死身，以及真正的替身力量！"
