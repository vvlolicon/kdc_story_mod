start_link_gatebuilder_wormhole: "重启人工虫洞重定向工作"
gray_story_wormhole: "人工虫洞"
gray_story_wormhole_DESC: "一个由未知科技以人工激发的小型虫洞，但大小足以让所有舰船安全通过。"
start_link_gatebuilder_wormhole_DESC: "当我们有足够的经费时，我们随时可以重启这个虫洞的重定向工作。\n\n提示：此特殊项目研究完成即可重启事件链。"
gray_story.13.name: "重启人工虫洞重定向工作"
gray_story.13.desc: "我们是否要重启人工虫洞重定向的项目？"
gray_story.14.name: "量子通讯基站"
gray_story.14.desc: "为了发射控制外界纳米机械的讯号，这个基站几乎没有被隐藏起来，我们很轻易地便找到了这个基站。如我们所料的一样，这个基站拥有那些纳米机械的控制码。但是当我们重启这个基站并尝试对我们实验室的纳米机械发射这个基站的控制码时，我们却无法控制在实验室中的纳米机械，这些纳米机械自己搭载的人工智能很可能通过某种手段屏蔽了这个控制码，这对我们来说无疑是糟透了的信息，也解释了为什么这些纳米机械会原地不动宕机而不是继续自发地继续组合生成物质的原因。"
gray_story.15.name: "“德萨努”与纳米机械"
gray_story.15.desc: "虽然我们通过量子基站寻找纳米机械的控制方法的途径失败了，但无独有偶的是，此地还存在着一些由纳米机械的制造者兴建的资料库。\n通过逆向破解和浏览这些资料库，我们得知制造这些纳米机械的文明自称为德萨努人，而他们称呼那些纳米机械为纳-迪-沙——灰色风暴。这座基站是为了控制所有在外界的纳米机械建造L星门而设的。但随后这些纳米机械似乎失控了，他们于是第一时间利用这个基站，将还未失效的控制码用于将大部分在L星团外的纳米机械召回到L星团内，并在绝大部分纳米机械回到L星团后以某种手段关闭了L星门，但这里似乎没有解开L星门的秘钥，也没有解锁的方法，很可能德萨努人为了防止这些纳米机械获取到这些资讯，彻底将储存在各处的开启方法彻底删除了，我们只能自己破解这些L星门的开启办法。"
gray_story.16.name: "量子场纳米控制论"
gray_story.16.desc: "除了纳米机械的制造者，和他们制造的纳米机械——纳迪沙的历史外，这个资料库似乎还记载了一些控制纳米机械的原理。不管此地的主人出于什么目的留下这些资料，这些资料对我们目前研究纳米机械的进度都受益匪浅。\n我们的科学家将这种控制纳米机械的原理翻译为量子场纳米控制论，这是一种基于人工制造量子场的物质重构方法，这种科技对目前的我们来说还过于深奥，但这里所记载的原理足以让我们对这项惊为天人的物理学科技迈出第一步。"
gray_story.17.name: "纳米机械逆向工程"
gray_story.17.desc: "我们近年发展的的技术和理论已经足以支撑我们展开对我们找到的纳米机械的逆向工程了。只要我们掌握了批量制造纳米机械的方法，便能为操控这种纳米机械并结合成现实物质提供最有力的现实基础！"
gray_story.18.name: "第一代纳米制造机"
gray_story.18.desc: "我们的科学家已经完善了批量制造这种微观纳米机械的理论研究了。结合所有我们现有的理论，科学家们提出一种利用冯诺依曼自动机理论的自我增殖的纳米工厂。理论上，这些纳米单元能够通过特定的组合来轻易地组建我们已知的大部分物质。\n同时，在完善理论的过程中，我们的科学家指出这类纳米机械的应用场景十分广泛，他们已经初步组建了一个新的科研部门，以专职开发这类关于纳米机械的研究。"
gray_story_nanite_productor: "纳米机械逆向工程"
gray_story_nanite_productor_DESC: "我们近年发展的的技术和理论已经足以支撑我们展开对我们找到的纳米机械的逆向工程了。只要我们掌握了批量制造纳米机械的方法，便能为操控这种纳米机械并结合成现实物质提供最有力的现实基础！"
gray_origin_nanite_productor: "纳米机械逆向工程"
gray_origin_nanite_productor_DESC: "我们近年发展的的技术和理论已经足以支撑我们展开对我们找到的纳米机械的逆向工程了。只要我们掌握了批量制造纳米机械的方法，便能为操控这种纳米机械并结合成现实物质提供最有力的现实基础！"