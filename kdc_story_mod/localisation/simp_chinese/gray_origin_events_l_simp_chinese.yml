 gray_origin.32.name: "行动开始"
 gray_origin.32.desc: "为本次行动的调配的人员已部署在全球各地，开始收集整理有关Omega物质的传说或者是与其操控者的故事。"
 gray_origin.33.name: "白发海神"
 gray_origin.33.desc: "一处沿海的小镇部署的专员报告当地有着用湿润的海草编织成的手套供奉一名白发女性的习俗。当地居民称她为海神，传说中她通过蕴含在海底的力量，阻止了将侵袭该镇的海啸。当地居民使用海藻手套则是传说该名“海神”发挥力量时双手会发绿光，而海藻则符合海与绿这两个条件。\n情报人员分析认为，当地居民对其传统的描述与早前在北方工业城抵御核爆时发生的景象吻合。我们或许能够锁定Omega物质的操纵者是一名白发的女性。"
 gray_origin.33.a: "继续探索"
 gray_origin.34.name: "变得活跃的Omega物质"
 gray_origin.34.desc: "在我们逐步收集有关Omega物质背后的操纵者的信息后，它们似乎变得...非常乐意于展示自己。它们开始更频繁的出现在我们的星球之上，不再躲藏。目前为止它表现出的仍像历史上一样都是善意的行为，例如变化出了一张大网保护了不慎坠楼的人，阻止了交通车祸，拯救了被黄油面包捆住而导致永远旋转的永动机猫咪......\n每当这些迹象出现，我们的特殊小组就会赶到并尝试与现场的Omega物质进行接触。期初他们对于我们的接触都会无视或者迅速消散，但在一位专员多次表现出交流的意向后，这位幕后的操纵者终于有所反应了..."
 gray_origin.35.name: "第三类接触"
 gray_origin.35.desc: "或许是顾忌到其他一般市民的情况，这位幕后的接触者并没有选择在大庭广众前现身，而是引导我们到了一处渺无人烟的地带。但这对于我们来说也是一件好事，因为我们或许能够以万全的准备去“迎接”她。\n在我们的地面部队，谈判人员以及转播设备全部到位之后，在场所有人员都目睹到了犹如电影特效的那一刻。自周围的沙尘而起，灰色的纳米云团在地面汇集，逐渐形成了一个人形。在数分钟反复调整之后，一位灰色头发的少女站立在了我们面前。"
 gray_origin.35.a: "都把枪放下！我大概猜到她是谁了"
 gray_origin.36.name: "控制讯号发射器"
 gray_origin.36.desc: "我们在世界吞噬者事件中找到的电子讯号让我们初步了解到Omega物质运行方法。现在我们只要找到控制讯号的发射器，我们就能完全破解这段加密讯号的运行方式，继而能随心所欲地控制§Y[Root.Capital.GetName]§!上所有的Omega物质。"
 gray_origin.37.name: "讯号破解"
 gray_origin.37.desc: "经过一番搜索，我们在一处隐蔽的高山上发现了疑似是Omega物质控制讯号的发射器。为了安全着想，我们并没有移动这个发射器，而是就地骇入发射器并着手破解讯号的规律。\n经过一段时间的研究后，我们发现在山上的发射器发射的短波信号日以继夜一刻不停地经由电离层反射传播向全球，并在渗透入现代的通信系统后，增强扩大讯号以遍及§Y[Root.Capital.GetName]§!每一个角落。我们推测在信息时代之前，这个信号或许曾利用其他方式实现精确覆盖，而讯息的接收方很可能就是全球的Omega物质。\n只要我们成功破解讯号的运作方法，我们就能借由同样的方法将目前的讯号取缔成我们自己能操控的运作模式。"
 gray_origin.38.name: "全频道阻塞"
 gray_origin.38.desc: "我们最顶尖的科学家已经完成Omega物质控制讯号的破解。这个讯号虽然难以捉摸，而且在不断反复微调，但其本质其实是由一个复杂的计算综合体，透过不停的计算调整全球Omega物质稳定运行而特制的。我们的科学家表示以我们目前的技术完全能够做到这一点，并且能够做得更好。我们位于世界各地的高功率雷达站已经准备好发射取缔信号，以将目前的Omega物质控制讯号更换成我们自己的，我们的命运再也不会握在他人手中。"
 gray_origin.39.name: "第三类接触"
 gray_origin.39.desc: "在一切都准备就绪之前，一团灰色物质突然出现在我们的指挥室里。接下来的景象就像是常见的电影特效一样，这团物质逐渐化为人形，然后调整变成一名灰发少女，指挥室内所有人员此刻都处于警备状态，但这名少女似乎想要与我们交涉。"
 gray_origin.42.name: "全球生态纳米框架"
 gray_origin.42.desc: "从灰风的对话我们得知，早在数十万年前，这个星球因频繁的地质活动导致整个生态圈无法发展成能够支撑生命的形态。有见于此，灰风决定将自己所能够控制的纳米机械遍布全球各处并组成能够调整全球地质运动的框架，来强行矫正我们母星的生态圈恢复至正常状态。这项工作持续了近二十万年才初见成效，我们的祖先也因此诞生在了这颗星球上。然而，由于我们母星的活动越发频繁，加上灰风多次于灾难面前拯救我们的举动，导致其对全球生态纳米框架的控制越发降低。这样下去，当灰风彻底失去对这个框架的控制之后，我们的母星将会迎来毁灭。灰风表示，唯一可行的办法是我们使用她提供的算法来接管这个维持母星正常运转的机器，但这项工程从兴建匹敌灰风的超级计算机中枢，至组建全球控制网络的每一环的耗资都极度庞大，在我们目前只有我们的母星这一殖民地的窘境之下，要完成这项工程无疑是雪上加霜。"
 gray_origin.42.desc.b: "在付出了血一般的代价之后，我们终于认识到灰风的建议才是正确的，整个帝国的行政机构以前所未见的速度承认了新总督灰风，并为她所有的行动大开方便之门。同时，灰风亦不分昼夜地向我们的科研机构讨论修复地底的纳米地质框架的可能性。我们的科研机构在和灰风进行全面的探讨之后，提出了在全球建立信号基站和控制信号的超级计算机集群的方案，但距离实际施工仍然有一段相当的距离，他们还需要对此进行漫长的研究。"
 gray_origin.42.a: "我们的背后就是我们的母星了，必须要做"
 gray_origin_gray_global_nanite_framework: "重构全球纳米框架"
 gray_origin_gray_global_nanite_framework_DESC: "我们已经得知，我们母星之所以得以正常运转，离不开灰风改造并控制的全球纳米机器框架。但由于我们的频繁的扩张活动，灰风已经无法继续维持这套框架的正常运作了，我们需要尽快研究并建造一套新的信号控制系统来代替灰风的位置。"
 gray_origin.43.name: "纳米信号控制中枢"
 gray_origin.43.desc: "在最短的时间内，我们召集了帝国中最出色的工程师，地质学家以及通讯学专家，共同商讨如何建立一套覆盖整个§Y[Root.Capital.GetName]§!地底的纳米机械的系统。在经历无数个不眠之夜后，这个临时组建起来的§Y[Root.Capital.GetName]§!的最专业的团队终于给出了一套方案：\n建立一个由32个超级计算机组成的庞大计算中枢，用以计算维持§Y[Root.Capital.GetName]§!地底的纳米框架的控制信号，然后向全球65536个节点发射控制信号。这些信号经由安装在节点的对地幔信号发射器放大并传递至深入地底的纳米机械，并最终控制维持整个§Y[Root.Capital.GetName]§!的纳米生态框架\n\n现在只要资源到位，我们便可以开始§H纳米信号控制中枢§!的建造工程"
 gray_origin.43.tooltip: "建造一个§H纳米信号控制中枢§!"
 gray_origin.44.name: "重构全球生态框架"
 gray_origin.44.desc: "经过长时间的规划和建造，65535个巨大的对地幔信号发射器均匀地覆盖了星球的经纬网，搭载着灰风所给予代码的信号以特低频发送向地下的晶体集群，信号加强的效果很快体现，地下晶体集群的活动明显上升，我们的超级计算机也已经上线，灰风已经不需要自己广播信号了。\n\n这一巨大的工程消耗了极大的人力物力，但是我们相信灰风，我们也相信这会使祖先世世代代生存的故土越来越好。"
 gray_origin.44.a: "向所有参与行动的人颁一个一吨重的奖章！"
 gray_origin.46.name: "寻找宜居星球"
 gray_origin.46.desc: "我们已经是一个能够进行星际旅行的国家了，但我们却还是被困在这个星团中无法离开，不管是国内的舆论政府的高层，都在敦促我们尽快探索我们所处的星团，尽快找到一个地外的宜居星球，展开我们的扩张，否则我们恐怕是采光这个星团的资源，也没法找到打开封闭这个星团的门的方法。"
 gray_origin.47.name: "拓展居住地"
 gray_origin.47.desc: "我们目前已经完成对全部8个我们所在星团的星系的探索了。由于唯一通往外界的星门已经被锁死，现在我们所生活的星团中可供我们生活的只有我们的母星§Y[Root.Capital.GetName]§!，这对于我们日后的发展无疑是一个沉重的消息。\n在与最近加入我们的灰风讨论之后，她似乎对于解决我们面对的困境有着自己的想法，并希望与你汇报。"

 gray_origin_terraform_planet_chain_title: "纳米星球改造"
 gray_origin_terraform_planet_chain_desc: "我们已经证实在我们居住的星团里，没有除我们母星以外能够供我们殖民的宜居星球。为了我们以后的计划，我们需要像对我们母星的改造计划一样，改造一些已经被纳米化的星球，让我们能够在这些星球上扩张。"
 setup_satelites_on_graygooed_planets: "已安装信号卫星的纳米星球"
 terraformed_graygooed_planets: "已改造的纳米星球"
 gray_origin_gray_setup_satelites: "架设近地信号卫星"
 gray_origin_gray_setup_satelites_DESC: "我们已经锁定了一些可供改造的纳米星球。在改造之前，我们需要派遣工程船前往这些星球架设近地信号卫星"
 gray_origin_gray_terraform_graygoo_planet: "纳米星球改造工程"
 gray_origin_gray_terraform_graygoo_planet_DESC: "我们的工程船已经完成了信号卫星的架设，剩下的便是等待灰风就位，相信她能够履行她的承诺，将一个新的宜居星球展现在我们眼前。"
 gray_origin_gray_terraform_graygoo_planet2: "纳米星球改造工程"
 gray_origin_gray_terraform_graygoo_planet2_DESC: "我们的工程船已经完成了信号卫星的架设，剩下的工作便是让我们的科研船和科研官到位，并开展发射改造信号的工作。"

 gray_origin.49.name: "架设信号卫星完成"
 gray_origin.49.desc: "我们的工程船已经在§Y[FROMFROM.GetName]§!架设好近地信号卫星，它们目前已经能正常工作，并等待灰风就位。"

 gray_origin.53.name: "星球魔术师"
 gray_origin.53.desc: "§Y[terraformed_graygoo_planet.GetName]§!上的纳米机械就像听从灰风指挥的无数乐手一样，一点一滴地从地核开始构造出一个宜居星球正常应有的生态环境，直至到大气层最后一个气态分子完成，灰风在我们面前表演了一场星球级的魔术。"
 gray_origin.53.desc.b: "如同第一次展示给我们的改造表演一样，灰风独自指挥着整个星球的纳米机械，事无巨细地将眼前那一望无际的乱象逐渐变为人间美景。现在，§Y[terraformed_graygoo_planet.GetName]§!已经变成一颗能够适合我们居住的美丽星球了。"
 gray_origin.53.desc.c: "按照我们过去改造纳米物质的经验，在漫长的等候之后，我们终于成功让§Y[terraformed_graygoo_planet.GetName]§!改造成一颗适合我们居住的星球了！这是值得载入我们[Root.GetName]里程碑的壮举！现在，§Y[terraformed_graygoo_planet.GetName]§!已经完成改造工作并稳定下来，我们可以放心大胆地派遣科研船前往§Y[terraformed_graygoo_planet.GetName]§!展开我们的殖民了！"
 gray_origin.53.desc.d: "经过漫长的改造工程之后，[Root.GetName]今天再次收获了一颗迷人的宜居星球，其对于我们的意义不言而喻。"

 gray_origin.54.name: "纳米信号覆盖"
 gray_origin.54.desc: "尽管中途有一名名为灰风的操纵Omega物质的存在短暂打断了我们的工作，但我们要做的依然没有变化。在与灰风沟通之后，对方明确表示不会干预我们的行动。虽然这只是口头上的承诺，但这给了我们执行覆盖信号行动的最佳时机，至少在对方回心转意之前。\n只要我们能够完全操纵§Y[Root.Capital.GetName]§!上所有的纳米物质，我们就能彻底摆脱§Y[Root.Capital.GetName]§!的天灾，翻身成为这个世界的主人，踏出我们向往星辰大海的一步！"
 gray_origin.54.a: "我们的征途就是星辰大海"
 gray_origin_gray_recover_nanite_signal: "纳米信号覆盖"
 gray_origin_gray_recover_nanite_signal_DESC: "尽管中途有一名名为灰风的操纵Omega物质的存在短暂打断了我们的工作，但我们要做的依然没有变化。在与灰风沟通之后，对方明确表示不会干预我们的行动。在对方回心转意之前，我们需要尽快完成信号覆盖的工程。\n只要我们能够完全操纵§Y[Root.Capital.GetName]§!上所有的纳米物质，我们就能彻底摆脱§Y[Root.Capital.GetName]§!的天灾，翻身成为这个世界的主人！"
 gray_origin.55.name: "纳米信号覆盖工程"
 gray_origin.55.desc: "随着我们将雪山上的纳米信号支点发射的信号改写成我们的信号，全球各地地底下的纳米物质开始着不同程度的涌动，各地都录得不同程度的地震和地质活动现象。为了更深入影响全球的纳米物质，我们在§Y[Root.Capital.GetName]§!上的各个大陆板块总共设置了16根对地幔信号放大器，全球不断的地质活动便是我们的工作卓有成效的证明。\n我们的科学家表示，只要经历过目前的调整阶段，我们就能在数天后彻底取得深在底下的纳米机械框架的控制权，并操控他们将§Y[Root.Capital.GetName]§!变成人间天堂。"
 gray_origin.56.name: "失控的地质活动"
 gray_origin.56.desc: "事情不好了！我们接到各地监测站报告称，§Y[Root.Capital.GetName]§!地质活动不仅没有消停的迹象，反而越发频密，有地方甚至录得有记录以来最高的里氏10.6级地震，被认定为已经死亡的火山毫无征兆地再次爆发，某城市突然一天之内裂开成了两半，全球各地的气候突然发生了翻天覆地的变化。\n\n因为这一连串的事件，我们的民众大部分都陷入了恐慌当中，并认为预言中的末日已经降临，导致发生了一连串的社会事件。\n\n事已至此，参与计划的多名官员联名要求我们马上取消这次行动，但我们的科学家声称这只是最后的阵痛，度过今天之后，§Y[Root.Capital.GetName]§!的纳米地质框架就能彻底被控制并安定下来。"
 gray_origin.56.a: "这只是对我们坚持的考验，我们的命运必须掌握在我们手上"
 gray_origin.56.b: "快停止行动，我们必须对所有人负责"
 gray_origin.56.tooltip: "§R我们的母星遭受到了极其严重的不可逆的破坏！其环境气候永久性地转换为非盖娅星球！§!"
 gray_origin.57.name: "末日之后"
 gray_origin.57.desc: "今天几乎是我们§Y[Root.GetSpeciesNamePlural]§!命运的转折点。\n经过一连串的技术调整之后，全球各地的地质活动终于安定了下来。我们的科学家承认他们改为采用了基于灰风那段操控纳米物质的信号的改进版，而不是我们原先设计的方案。但好处是我们总算取得了母星名的控制权。以后我们能够直接操控深在地底的纳米地质框架，从而在源头上削弱甚至消灭原本地理学认为不可预测的天灾了。"
 gray_origin.57.b.desc: "很显然，和灰风的谈判失败了，我们未能取得她的原谅。\n但现在不是后悔的时候。我们的工程师在吸取教训之后，改用了先前灰风提供给我们的改进过的算法，使得地壳运动暂时稳定了下来。\n至少，我们已经挺过了最艰难的时刻。"
 gray_origin.57.a: "大难不死，必有后福"
 gray_origin.58.name: "亡羊补牢"
 gray_origin.58.desc: "我们对行动部门下达了新的命令，将那段我们覆盖的信号迅速变更回原型号，并利用我们的信号基站放大原信号。在经历了令在场所有行动人员心惊胆跳的半天之后，各地的地质活动终于有了下降的趋势。\n\n同时我们注意到，在我们开始转而广播原信号的同时，这段信号似乎被一些外部势力进行了改动，或者说优化了信号，从而让§Y[Root.Capital.GetName]§!频繁的地质活动变得更加安定。虽然正如那名自称“灰风”的神秘存在所说，我们控制§Y[Root.Capital.GetName]§!纳米物质的计划失败了，我们也付出了相应的代价，但幸运的是，事态仍未到达不可收拾的地步。"
 gray_origin.58.a: "事实证明灰风才是对的，我们要把她找回来"
 gray_origin.59.name: "拓展居住地"
 gray_origin.59.desc: "在经历了母星的一连串事件之后，我们终于得以将精力重新放在对外扩张的道路上了。\n\n我们的探测器以及从科研船探索获得的线索都显示，我们所居住的这个星团早在一百多万年前就已经被纳米物质毁灭殆尽，而我们所居住的母星则因为各种原因维持了下来。\n\n不管怎样，在当前唯一对外通道的星门无法开启的艰难情况下，我们必须想办法扩展一些地外殖民地。在长久的历史中，不同科学家们早已提出过无数的方案，但无一不因为现实可行性而却步。但最近我们对纳米物质的研究给了我们一个方案：改造纳米星球。\n\n我们的科学家指出，通过对最近母星的纳米地质框架的研究，他们已经组建摸索出了改造其他纳米星球的方案。虽然改造稳定性较低，且实施时间可能较长，无法百分百确保还原母星的完美的气候和宜居条件，但他们仍然表示这是目前最切实可行的方案。且一旦完成改造，我们将会获得比自行建造太空居住站等方案数以十倍计的可殖民空间，为我们帝国日后发展打下结实的基础。\n\n§Y科学家们已经挑选首批适宜改造的纳米星球，他们现在需要在这些星球的轨道上建设一些近地信号卫星§!，以像日前我们控制母星的纳米地质框架一样对星球上的纳米机器广播特定信号。"
 gray_origin.60.name: "L星门的线索"
 gray_origin.60.desc: "我们已经完成对其他纳米星球的改造工程并扩展了我们的生存空间，现在是时候来解决通往外界的废弃星门的问题了，这将对我们帝国的未来至关重要。\n\n在对母星以及已改造的纳米星球上的纳米物质的研究取得进展后，我们的一些考古人员整理出了一部分指向这个星域里一些地方可能隐藏着的线索。虽然我们并不能确定其真伪性，但现在我们不能放过任何一点的蛛丝马迹，因此考古学界强烈建议你派遣科研船到他们所指示的地方展开大规模的搜查"
 
 gray_origin_chain2_search_clue_project: "可能的L星门的线索"
 gray_origin_chain2_search_clue_project_DESC: "我们的一些考古人员整理出了一部分关于我们所居住的星团的线索，在这个星球上可能隐藏着打开星门的关键信息，探索这个星球以确定情报的真伪。"
 gray_origin_chain_2_poi.name: "可能的L星门的线索"
 gray_origin_chain_2_poi.desc: "根据灰风给出的讯息，我们定位出这个星系中可能隐藏着一些我们忽略掉的线索，派遣科研船进入该星系搜索可能会有一些意外收获。"

 gray_origin_chain_2_title: "L星门的线索"
 gray_origin_chain_2_desc: "根据我们目前得知的讯息，在我们居住的这个星团中还遗留有一些创造纳米机械的远古文明遗留下来的遗迹，我们需要探索这些遗迹来找出打开星门的线索。"
 gray_origin_chain_2_clues: "已发现的线索"
 gray_origin.62.name: "古代工厂"
 gray_origin.62.desc: "在我们的船只进入到§Y[from.GetName]§!探索灰风所指的星球时，我们发现§Y[gray_chain2_anomaly_planet.GetName]§!的某处有一处似乎是工厂的遗迹。"
 gray_origin.62.a: "应该就是这里了，给我挖！"
 gray_origin_chain2_project_1: "探索古代工厂"
 gray_origin_chain2_project_1_DESC: "我们根据灰风的线索找到了这个远古的工厂遗迹。对这个遗迹进行仔细的探索将能带领我们找到更多的线索。"
 gray_origin_chain2_project_1_DESC_b: "根据我们掌握的线索，我们找到了这个远古的工厂遗迹。对这个遗迹进行仔细的探索将能带领我们找到更多的线索。"
 gray_origin.63.name: "探索古代工厂"
 gray_origin.63.desc: "通过工厂周围遗留下来的产物，以及一些极其先进的机械的遗迹，科研团队大致推断，这座工厂很有可能在生产亚原子级别的纳米级机械。这种纳米机械通过不同的组合能够组成不同的分子并能够拟合出任意物质，但这种技术太过于先进以至于仍然只存在于科幻小说之中。即使工厂现场仍然残留着一些制造的器械，我们仍然无法想象它是如何制作的，更别遑论其所属或是背后的历史是一个怎样的文明。\n但通过对比我们发现，这座工厂制造出来的纳米机械与我们在母星系发现的Omega物质的组成基本一致，意味着制造这些纳米机械的文明很可能遭遇了一场意外，导致这些纳米物质脱离控制...或者其背后有着更深刻的历史..."
 gray_origin.64.name: "孤立的建筑群"
 gray_origin.64.desc: "进入星系后，我们在灰风所指的星球的表面上发现了一些完整的建筑。对这些建筑群进行探索或许能够发现什么。"
 gray_origin_chain2_project_2: "调查无人建筑"
 gray_origin_chain2_project_2_DESC: "我们在灰风所指的星球的表面上发现了一些完整的建筑。对这些建筑群进行探索或许能够发现什么。"
 gray_origin_chain2_project_2_DESC_b: "在我们重新搜索了一些星球后，我们在其中一个星球的表面上发现了一些完整的建筑。对这些建筑群进行探索或许能够发现什么。"
 gray_origin.65.name: "调查无人建筑"
 gray_origin.65.desc: "通过对星球上的无人建筑进行深入调查，我们的科研人员发现，此处所有目前尚存的建筑中都没有明显的居住痕迹。根据对周围残留物质的推断，此处似乎是由一群纳米机械自发组建的。\n可惜的是，组建这堆建筑的纳米机械现在已经全部停止运作，因此，我们没有机会通过调查记忆库的方式探寻纳米机器人们建造这些建筑的原因。不过，通过解析此处的建筑风格与布局模式，我们也许可以建立起对纳米机器人所模仿的德努萨文明的一些基本的认识。"
 gray_origin.66.name: "卫星设施残骸"
 gray_origin.66.desc: "在灰风的带领下，我们在§Y[gray_chain2_anomaly_planet.GetName]§!的低空轨道上发现了一些卫星残骸。由于战火的侵袭，这些卫星大多都变成了轨道垃圾，但这些卫星大多并非用于作战。探索这些卫星或许能了解此地发生了什么。"
 gray_origin_chain2_project_3: "调查卫星残骸"
 gray_origin_chain2_project_3_DESC: "顺着灰风的回忆，我们在一处不起眼的星球的的轨道上发现了少许疑似是史前文明的卫星残骸，它应该蕴含着什么线索。"
 gray_origin_chain2_project_3_DESC_b: "经过一番搜索，我们在一处不起眼的星球的的轨道上发现了少许疑似是史前文明的卫星残骸，它应该蕴含着什么线索。"
 gray_origin.67.name: "调查卫星残骸"
 gray_origin.67.desc: "虽然在这颗星球的低空轨道上的卫星残骸大多已经破碎得无法还原，但也有个别卫星的电子芯片仍然保存得较为良好。通过破译这些芯片，我们发现这些卫星似乎在发射一些信号控制某些东西，但我们无法了解这段信号的用途，而且控制的东西我们也无法推断。"
 gray_origin.68.name: "古代研究设施"
 gray_origin.68.desc: "在我们跟随灰风提供的线索抵达这个星系后，我们随即发现一座与周围环境格格不入的建筑残骸屹立在§Y[gray_chain2_anomaly_planet.GetName]§!的表面。深入探索这座建筑或许能了解到什么。"
 gray_origin_chain2_project_4: "探索古代研究设施"
 gray_origin_chain2_project_4_DESC: "根据一路走来发现的线索，我们最终找到了在这颗星球上隐藏的神秘墓室。如果我们想要进一步了解它，我们需要对其进行深入的探索。"
 gray_origin_chain2_project_4_DESC_b: "在探索这颗星球的时候，我们意外发现了隐藏在这颗星球上的神秘墓室。如果我们想要进一步了解它，我们需要对其进行深入的探索。"
 gray_origin.69.name: "探索古代研究设施"
 gray_origin.69.desc: "我们的科研人员进入到这座建筑后，发现这座建筑似乎是一座研究设施。通过对该研究场所内的设施和资料的初步探索，我们能够了解这座建筑似乎是在研究如何控制这附近失控的纳米机械。我们无法知晓该研究设施是否达成了它的目标，但该设施似乎遭遇了战火的袭击和一些纳米机械的肆虐而导致其研究资料损毁大半。但从中我们依然能还原出其背后的文明尝试过的挣扎。"
 gray_origin.70.name: "神秘墓室"
 gray_origin.70.desc: "在§Y[gray_chain2_anomaly_planet.GetName]§!的表面，我们发现了一座似乎是墓室的封闭建筑。如果我们想要进一步了解它，我们需要对其进行深入的探索。"
 gray_origin_chain2_project_5: "探索古代研究设施"
 gray_origin_chain2_project_5_DESC: "我们跟随灰风提供的线索，来到了这个有着一座与周围环境格格不入的建筑残骸的星球，在这个星球上肯定发生了什么事。"
 gray_origin.70.a: "就是这里了！"
 gray_origin_chain2_project_5_DESC_b: "我们意外发现一个有着一座与周围环境格格不入的建筑残骸的星球，在这个星球上肯定发生了什么事。"
 gray_origin.71.name: "上古资料库"
 gray_origin.71.desc: "我们对这个星球上的墓室进一步探索表明，这其实是一个上古文明遗留下来的资料库，但由于缺乏能源与维护，其储存的大多资料早已遗失。科学专员§Y[Root.Leader.GetName]§!表示，这座资料库的建造者的科学技术远高于我们。\n\n在对资料库进行地毯式搜索后，我们果然发现了少许未损坏的资料。经过整理之后，我们发现建造这座资料库的文明称呼自己为“德萨努”，而这个文明正是近百万年前这附近所有星系的主人，并且他们生产了至今仍然在这个星团到处可见的Omega物质，但除了初步介绍外，我们已经无法在此找到更多的资料。"
 gray_origin.72.name: "万事俱备"
 gray_origin.72.desc: "在灰风的引领下，我们已经收集到足够多的有关星门的线索了，接下来我们该就如何打开星门的难题进行攻坚了"
 gray_origin.72.test: "开门的文案还没写完，点这个跳过"
 gray_origin.73.name: "覆水难收"
 gray_origin.73.desc: "尽管有着为了安全所设置的多重限制，但在我们与灰风的共同努力之下，一颗又一颗原本混乱不堪的纳米星球被逐渐的改造成了适宜（种族名称）居住的洞天福地。现在，我们终于有了能够持续发展的资本，可以大展宏图了。\n\n然而，不知是不是对我们所加上的种种限制感觉不满，灰风使用了在那份试用条款上所记载的权利。根据纳米机器人信号追踪器显示，她已经在今天上午离开了首都，并且在随后彻底的抹除了自己的信号特征，断绝了我们搜索到她的可能。从她留在办公桌上的信件来看，她已经对我们的出尔反尔感到极端的失望，并再也不会出现在我们的视野内了。\n\n不过，唯一的好消息是，她在信件中留下了那段星球改造代码，并特意强调，不会毁灭任意一颗在这片星区内的星球。"
 gray_origin.73.a: "我们的谨慎与提防，终究害了我们自己"
 gray_origin.79.name: "L星门的谜团"
 gray_origin.79.desc: "尽管我们的考古团队已经竭尽全力找到了一些有关建造那座星门的文明、以及此星团内几百万年前关于建门文明和它的纳米机器的线索，但就我们目前所知，我们完全没有打开那扇星门并前往外界的可能性。带领我们走出这个困局的唯一的希望只在灰风身上，带领她前往建门者文明的遗迹上探索成为了我们目前能够采取唯一的行动。在此过程中，我们整个文明都只能依靠“你”与灰风解开这最后及最大的难题了。"
 gray_origin.79.a: "明白了，让我们开始吧"

 gray_origin.80.name: "下一个目标"
 gray_origin.80.desc: "在灰风向我们的考古团队报告了她从这座旧工厂发现的线索后，我们的考古人员根据现有的关于德萨努文明的痕迹，定位出附近一处有较大可能是德萨努文明的遗迹，这座遗迹对我们解开我们所在星团的谜题应该有着举足轻重的影响。"
 gray_origin.80.a: "好，让我们出发吧。"

 gray_origin.81.name: "旧日风声"
 gray_origin.81.desc: "随着灰风回忆起她的往事，关于她的前主人——德努萨人，以及它们所创造的纳米机械的失控的历史，我们得以窥探到这段封层了数百万年的历史的片鳞半爪。\n通过对这里的遗物的回收，我们的考古团队已经锁定了一处位于§Y[lcluster5.GetName]§!星系的不寻常的太空残骸，相信这应该能够进一步揭示灰风为我们带来的历史。"
 gray_origin.81.a: "我们越来越靠近真相了"
 
 gray_origin.82.name: "意外收获"
 gray_origin.82.desc: "在灰风与我们的科研团队一同调查之后，我们证实位于§Y[lcluster3b.GetName]§!星系的残骸其实是德萨努人为了控制它们的纳米机器的卫星中心，但很可惜这座卫星在之后的战斗中被摧毁了，我们也无法提取除了控制信号外的更多讯息。但通过修复一些关键代码，我们定位到一处德萨努人隐藏的研究设施，这颗卫星很可能就是这座设施制造出来并运送至此的。有鉴于此，这座设施里面储存的资料对我们今后的行动至关重要，我们必须尽快找到它。"

 gray_origin.83.name: "最后的中枢"
 gray_origin.83.desc: "在灰风和我们的科研团队的努力之下，我们从德萨努人残留的数据中枢中找到了他们当年极力隐藏的主控数据中心，它就在§Y[lcluster1b.GetName]§!星系！这可能就是打开L星门的关键了！"
 
 gray_origin.203.name: "纳米机械生产逆向研究"
 gray_origin.203.desc: "在最近一次的探索中，我们的科学家发现了一些疑似纳米机械生产器材的线索，如果我们能够调拨一些经费到相关部门用于对这种器材科技的逆向工程，那么我们很可能能够掌握生产纳米机械的方法！"

 gray_origin.10083.name: "SOOOOOOOOOOOOOON"
 gray_origin.100083.desc: "文案鸽了，还没写好"

 gray_origin.1000.name: "化身灰蛊"
 gray_origin.1000.desc: "我们终于完成了这项史无前例的工程，我们的每一名公民都化身成为永不腐朽的纳米生命体！\n这种生命体奇妙的生物特征超越了所有我们已知的生物，我们除了可以随意按照自己的思想改变自己每一寸躯体之外，这副身躯还有无限的潜能等待我们去发掘。\n很快，我们将超越世间万物，立于银河之巅！"
 gray_origin.1000.a: "我们将成为灰蛊，完成他们的遗愿"
