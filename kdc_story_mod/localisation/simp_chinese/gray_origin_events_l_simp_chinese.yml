 gray_origin.15.name: "消失的森林"
 gray_origin.15.desc: "正当我们所有人正在为在北方工业城的爆炸时间哀悼的时候，在§Y[Root.Capital.GetName]§!的一处森林突然在一晚之类消失殆尽。没有发生火灾，也没有发生地质事件，一片森林在卫星观察的图像中突然消失不见，只留下一个平滑得不可置信的半径8.6公里的球状坑。"
 gray_origin.15.a: "去调查到底发生了什么事"
 gray_origin.16.name: "世界吞噬者"
 gray_origin.16.desc: "在我们的人员赶赴那片消失的森林调查后的数天，我们的卫星发现了另一处如同那片森林一样消失的土地，这次是在一处沙漠。由于被吞噬后的土地被周围倒塌的沙子填平了，因此一开始这次地形变化并不太明显，但通过与之前所拍摄的照片对比，我们很快就发现了发生事件的地方比其他地方的沙子的等高线明显比其他地方低了一大截，并且其中心有因为周围的沙子倒塌而凹陷下去的地形。为了方便汇报，我们的研究人员将这类事件统称为【世界吞噬者】。\n\n虽然这起事件与另外一处消失的森林的事件并无造成任何损失，但这两起事故说明这一连串事件是有关联的，而且很可能在全球范围内随机发生。假如我们不尽快调查出世界吞噬者背后的原因，下一起事件很可能就会发生在我们的居住地里，造成巨大的人命和财产损失。"
 gray_origin.16.a: "立即组织人员调查事件"
 gray_origin_gray_world_eater: "世界吞噬者"
 gray_origin_gray_world_eater_DESC: "最近我们的卫星捕捉到了一些令人难以置信的影像：一片森林在卫星观察的图像中突然消失不见，只留下一个平滑得不可置信的球状坑。\n我们必须在这种现象影响到有人居住的城市前尽快调查事件。"
 gray_origin.17.name: "被吞噬的高速公路"
 gray_origin.17.desc: "果然不出我们所料，第三起世界吞噬者事件出现在了一处郊外的连接两个城市的高速公路里。幸运的是这次事件似乎并未造成什么伤亡，但因为这起事件，我们再也无法瞒着这一连串事件了。尽管我们对外解释这是大范围的塌方，但世界吞噬者事件造成的圆滑得异常的坑显然引起了不少人的兴趣，且舆论几乎倾向不信任我们的说法。"
 gray_origin.17.a: "必须加快调查了"
 gray_origin.18.name: "神秘的讯号"
 gray_origin.18.desc: "由于这一连串事件发生得过于奇特，我们的研究人员提出的假设要么压根就连他自己都不信，要么就开始提及以前发生的神话或者是传说。就在所有人对世界吞噬者一筹莫展的时候，我们的一名研究人员提起曾经在一处深井里的传说。\n\n传说提及在百多年前一处研究性的万米深井，那里曾经发现了一些奇特的电子信号，并且周围的土层似乎坚硬得难以挖掘。当时的研究人员曾经取得了一些井底的岩石样本，分析后发现这些岩石似乎拥有纳米级的奇特结构，但这些结构到现在都无法解析，也无人了解它们是怎么形成的，这最后成为科学界的未解之谜之一。\n\n最后研究人员沿着这个传说的思路，利用先进的勘探技术在世界吞噬者事件的中心打了一个8000米深的洞，并将电子侦测器放入其中。如同传说一样，侦测器探测到一段奇特的电子讯号。这段讯号现在已经传回我们的研究中心，而且我们现在已经召集了顶尖的讯号学专家，开始着手破解这段信号，专家们相信将于近期能够得出结论。"
 gray_origin.18.a: "很好，继续研究"
 gray_origin.19.name: "纳米物质控制讯号"
 gray_origin.19.desc: "我们的讯号学专家在经过一段时间的破译之后，终于发现这段信号似乎是在不停地给与一段命令。当我们将在世界吞噬者事件中心打下的深洞取出的岩石样本放在该处电子讯号的影响范围下后，原本一片散沙的样本突然固化成一块岩石。这种在瞬间改变物质分子组成的技术很明显只有纳米级的机械才能做到，而这些岩石样本已经被证实了正是我们早前发现的Omega物质。\n\n我们的研究团队之后将从世界各地同样深度取得的岩石样本放置在该讯号下均得到了同样的结果，他们因此提出了一个骇人惊闻的假说，很有可能我们所居住的世界的地壳是由这种Omega物质所组成的，而控制它们不会乱来的因素便是这些电子讯号。\n\n至于至今发生的一系列世界吞噬者事故很有可能是因为一些藏于地底的Omega物质无法接收这种讯号，抑或是藏于地下的讯号发射器因某种原因停止运作了，从而让受讯号影响而固化的Omega物质被自我激活并解除固化状态而导致的大范围塌方。"
 gray_origin.19.a: "这些Omega物质到底是从哪来的？"
 gray_origin.20.name: "奇怪的战舰"
 gray_origin.20.desc: "我们的科研船在进入到§Y[FROM.GetName]§!时，发现了一些徘徊的似乎是战舰的东西，它们似乎对我们的科研船展露出了敌对的态势，战舰上的炮管通通转向了我们的科研船。要想探索这个星系，我们必须先消除这些敌对的战舰。"
 gray_origin.21.name: "战舰被击败"
 gray_origin.21.desc: "在我们英勇的舰队将在§Y[lcluster5.GetName]§!徘徊的战舰击败后，我们终于能够对该星系好好探索了。同时我们的舰队在击败该敌对的战舰时注意了开火的分寸，该战舰较为完整的残骸正在§Y[lcluster5.GetName]§!里飘荡着，我们可以尝试去研究该残骸以找到隐藏在此地的真相。"
 gray_origin.21.desc.b: "我们英勇的舰队击败了在§Y[lcluster5.GetName]§!徘徊的战舰，现在我们可以安全地探索该星系了。同时，我们设法从战舰上回收了一些可用的资源。"
 gray_origin.21.a: "很好，让我们来看看这里发生了什么吧"
 gray_origin_destroyed_gray_warship: "调查战舰残骸"
 gray_origin_destroyed_gray_warship_DESC: "我们的舰队最近击毁了一艘可疑的敌对战舰，让我们的科研船去调查它或许能得到什么线索。"
 gray_origin.22.name: "纳米战舰"
 gray_origin.22.desc: "经过我们详细的调查，我们确定了该战舰竟然是由纳米级的机械，也就是Omega物质组成的，而且里面没有任何船员。该战舰由精密的AI控制，但似乎由于年代十分久远，该战舰只能勉强维持其模样，且无法判断敌友，只能执行简单的驱逐命令，这便是它对我们的科研船敌对的缘故。\n\n对这艘战舰的调查结束后，我们回收了一些对我们有用的资源。"
 gray_origin.23.name: "纳米星球"
 gray_origin.23.desc: "在我们对§Y[graygoo_planet.GetName]§!进行简单的扫描后，我们发现这个星球的表面被一股极具侵袭性的风暴不停施虐着，而这个星球的本身似乎由一大堆不受控制的纳米级机械组成。但在我们初步了解这颗星球之后，另一个问题随之浮现在我们眼前：\n这么多的纳米机械是从哪来的？"
 gray_origin.23.a: "让§Y[surveyed_leader.GetName]§!调查这颗星球。"
 gray_origin_graygoo_planet: "纳米星球调查"
 gray_origin_graygoo_planet_DESC: "我们最近发现了一个纯粹由海量的纳米机械构成的星球。这些纳米机械似乎并无意识地组成了肆虐整颗星球的风暴，导致这颗星球毫无居住的可能。但问题是，这么多的纳米机械都是从哪里来的？"
 gray_origin.24.name: "纳米星球"
 gray_origin.24.desc: "即使§Y[surveyed_leader.GetName]§!对§Y[graygoo_planet.GetName]§!进行了彻底的搜查，§Y[surveyed_leader.GetName]§!依然没有找到任何关于这颗星球背后隐藏的蛛丝马迹。在§Y[graygoo_planet.GetName]§!上的只有一大堆在数百万年前就已经被创造出来的纳米机械疯狂在§Y[graygoo_planet.GetName]§!肆虐的风暴。这些纳米机械会同化吞噬一切不与他相同的物质，因此别说殖民，想要登陆这些由纳米机械组成的星球都是几乎不可能的。唯一的线索是，在这个星系里存在的纳米机械的组成成分与我们的母星系里发现的Omega物质是同一种东西。我们所居住的这个似乎到处都充斥着这些纳米机械。而在我们的母星系里，似乎有一股神秘的力量在阻止着这些纳米机械像眼前这颗星球一样无规则地到处肆虐，从而使我们的母星诞生出生命..."
 gray_origin.24.a: "难道祂就是我们的创造主？"
 gray_origin.25.name: "孤立星门"
 gray_origin.25.desc: "科研船§Y[Root.GetName]§!在进入到§Y[From.GetName]§!时，发现了一个孤零零地竖立在§Y[From.GetName]§!太空中的星门。这座星门一定是连通外界的通道，但不知为何它被彻底关闭了，这附近的星团也因此被孤立起来。如果我们想要走出星团探索，我们必须要想办法打开这个星门。"
 gray_origin.25.a: "研究打开这个星门的方法"
 gray_origin_research_lgate: "打开星门"
 gray_origin_research_lgate_DESC: "我们发现了一个能通往外界的星门，但不知为何它被彻底关闭了，这附近的星团也因此被孤立起来。如果我们想要走出星团探索，我们必须要想办法打开这个星门。"
 gray_origin.26.name: "锁死的星门"
 gray_origin.26.desc: "在经过无数遍的尝试之后，我们的科学家对这个星门一无进展。这个星门的建造技术远超我们的水平，我们既无法拆解也无法提供它运作的能源，其运作的关键部件也全部缺失，而且程序完全被锁死。除非我们自己懂得如何建造一个星门，否则要修复这个星门是绝无可能的。"
 gray_origin.26.a: "未来的事情交给未来的我们搞定吧"
 gray_origin.27.name: "超级飓风"
 gray_origin.27.desc: "最近在§Y[Root.owner.Capital.GetName]§!的大洋中心处，一股千年不遇的巨型飓风正在形成。我们§Y[Root.owner.Capital.GetName]§!的气候专家预测其路径很可能会长驱直入至我们人口最密集的城市，也就是整个帝国中心的心脏所在。舆论大部分都认为是我们近年过度发展的恶果，但气候专家表示这股飓风并非在传统飓风季节形成，且这次规模之大、强度之高均超越了所有历史纪录发生的飓风。"
 gray_origin.27.a: "当务之急是先疏散好受影响的民众"
 gray_origin.28.name: "阻止暴风的神秘仪式"
 gray_origin.28.desc: "在我们安置好大部分受影响民众至临时避难所时，我们接到来自一处临海村庄的奇怪报告。当地的居民得知大飓风即将袭击当地后，并不是第一时间前往就近的避难所，而是聚集在海边大搞祭祀仪式，拿出了他们收藏了近千年的已经发黄的用海藻编织成的手套祈求风暴消散。由于参与祭祀的人数众多，当地的救援队无法将他们尽数撤离，更甚者形成了一道风景线，吸引了一些追风者和游客一同参加。"
 gray_origin.28.a: "撵走这群刁民！"
 gray_origin.29.name: "再次降临的奇迹"
 gray_origin.29.desc: "当我们的军队到达当地并准备着手撤离所有参与仪式的民众时，奇迹再次出现在了众人的眼前：\n\n起初是负责祭祀的巫师停下了动作，接着众人也看到了天空中不停闪动着的绿色亮光，一道横穿半个大陆沿海的屏障突然出现在众人眼前，挡住了飓风刮起的近十米高的海浪，然后整个天空被越来越密集的绿色光芒遮蔽，袭击当地的超级飓风也似乎因为这些光芒的原因而消散...\n唯一令人感到不意外的是，这次事件的经过和之前阻止原爆事件的经过出奇地一致，事到如今即使是傻子也能够得出结论，那就是这颗星球上的确有谁在背后守护着我们，而那个谁到目前为止我们依然无法得知。"
 gray_origin.29.a: "我们需要找出这背后的人物"
 gray_origin_gray_research_hurricane: "星球守护神"
 gray_origin_gray_research_hurricane_DESC: "在千年不遇的飓风来临之际，一直在暗处守护我们的神秘势力再次现身。我们能从他这次的行动中找到什么关于他的线索吗？"
 gray_origin.30.name: "星球守护神"
 gray_origin.30.desc: "如同上一次原爆事件一样，我们的搜索团队在屏障出现的海岸各处找到了一些Omega物质。而经过我们的气象专家分析，飓风消失的原因似乎是由于绿色光芒在飓风内部引起的风暴以完全相反的方向破坏了风眼，并继而抵消了整个风暴。其所使用的技术完全超出了我们目前的科技，也完全不可推敲。\n\n至于据在海边举行祭祀仪式的村民介绍，在近千年前同一日子的时候，他们的先祖也曾目睹一样的状况。不同的是根据他们的历史记载，在现场有一名白发少女，看上去就像是她阻止的风暴，后人根据记载模拟了她的动作，并将其供奉为神明传承至今，但飓风袭击的当日并没有人报称发现了这名少女。"
 gray_origin.30.a: "她到底是谁？"
 gray_origin.31.name: "Omega物质与背后的主人"
 gray_origin.31.desc: "综合我们最近的调查，我们可以确定，早在我们文明诞生的数十万年前，曾经有一个强大的文明创造了一种亚原子级别的纳米物质，也就是Omega物质，它能够通过用特定的电子信号激发自行组合成宏观分子及物质，继而建造出任意宏观物体。但在不明原因下，那个强大的文明失去了对Omega物质的控制，导致这些Omega物质到处肆虐，那个文明于是决定通过将对外的唯一一个星门关闭的方式，将所有Omega物质以及自己彻底隔离在这个星系里。在这个过程中这个文明可能经历了异常与Omega物质的战斗或者是一段漫长的历史，导致大部分Omega物质要么处于宕机状态，要么只能执行单纯的同化程序，但由于某种原因，处于我们恒星系的Omega物质被一个存在压制着，其创造的稳定环境使得我们这个文明能够诞生。\n\n经过探索表明，我们的母星§Y[Root.Capital.GetName]§!也极有可能由部分甚至是全部由Omega物质构成的。也许它们现在还能保持稳定，但谁又能保证它们有一天不出错？"
 gray_origin.31.a: "我们要去找出Omega物质幕后的操控者"
 gray_origin.31.b: "我们要去找到Omega物质的控制方法"
 gray_origin.31.b.tooltip: "§R这可能会惹怒那位背后的操控者，造成未知的影响！§!"

