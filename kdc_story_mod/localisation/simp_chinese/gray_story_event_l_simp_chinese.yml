gray_story_anomaly_1: "§H不明微观物质§!"
gray_story_anomaly_1_desc: "在[From.GetName]上，[From.Leader.GetName]发现了大批被打散成基本粒子态的物质，奇怪的是这些粒子没有自发结合成其他物质，一直维持在基本粒子的状态，这与我们建立的标准粒子模型描述的粒子完全不同。"
gray_story.1.name: "纳米机器残余"
gray_story.1.desc: "经过扫描之后，我们确定这些我们先前认为“被打散成基本粒子态的物质”其实是一堆纳米尺度的机械，这种纳米机械的制造之精妙，在于它们能够互相结合，并可能结合成任意我们见过的物质，但我们的科学家完全搞不懂它们是如何被制造出来的，制造它们的文明又是如何控制这些只有纳米尺度的机械的。\n\n[Root.Leader.GetName]已经采集了一些这些纳米机械的样本送往我们的研究机构进行逆向研究，但我们预计需要大量时间去进行逆向工程。寻找这些机械的主人或许是更为快捷的道路。"
gray_story.1.desc.b: "经过扫描之后，我们确定这些我们先前认为“被打散成基本粒子态的物质”其实是一堆纳米尺度的机械。我们的科学家已经确定这些纳米机械与我们先前遇到的远古亚空间传送门所构成的纳米机械是一样的物质，很可能有某个上古文明利用这些纳米机械在整个星系构建了一个星门网络，但出于某些原因它现在已经不可用了，这些纳米机械也因此被废弃在原地。\n\n[Root.Leader.GetName]已经采集了一些这些纳米机械的样本送往我们的研究机构进行逆向研究，但我们预计需要大量时间去进行逆向工程。寻找这些机械的主人或许是更为快捷的道路。"
gray_story.1.tooltip: "如果我们要研究这些纳米机械，§H我们需要研究更为先进的计算机技术！§！"
apoc.3.c.desc: "我们在[From.GetName]中发现了一座远古亚空间传送门，这座星门有别于我们在其他地方观测到的星门，它似乎是一系列相似的星系网络站点的一部分，当它们可运作时，将允许使用者近乎瞬间地从星系的一处转移到另一处。\n\n在其初始建成之后的某个时间点，它与网络的其余部分间的连接被切断了。它现在只能指示出一个有效的目的地——一片位于我们星系外的未经探索的星域，其被我们的天文学家命名为§HL-星团§!。\n\n 虽然星门散发着微弱的能量特征，但它被故意锁定在某种维护循环中，以防止其被激活。\n\n 更耐人寻味的是，这座星门的结构中似乎存在着大量我们先前发现的纳米机械，甚至可能整个星门都是由这些纳米机械建造的，若我们能够调查清楚这座星门的结构，或许能够加深我们对那些未知的纳米机械的认识。"
gray_story_chain_left_title: "神秘的纳米机械"
gray_story_chain_left_desc: "我们在探索的时候，遇到了一些粒子层面的纳米机械，它们制造技术之先进，制造工艺之巧妙，完全是现在的我们所无法望其项背的。但探索未知一直是科学发展的必经道路。\n\n假如我们能弄清楚这种纳米机械背后的原理，必定会让我们的科技水平突飞猛进。"
gray_story_l_gate_first_encounter: "L星门的线索"
gray_story_l_gate_first_encounter_DESC: "我们的科研船发现了一座远古亚空间传送门，它似乎是一系列相似的星系网络站点的一部分，但因为不可知的原因，它与网络的其余部分间的连接被切断了。\n\n更耐人寻味的是，这座星门的结构中似乎存在着大量我们先前发现的纳米机械，甚至可能整个星门都是由这些纳米机械建造的，若我们能够调查清楚这座星门的结构，或许能够加深我们对那些未知的纳米机械的认识。"
gray_story.2.name: "L星门的线索"
gray_story.2.desc: "我们已经完成了整个星门调查，这座星门完全是由天文数字般的纳米机械构建完成的，这可以说是物理学般的奇迹！从古到今我们没有任何一个物理学家敢大胆地从微观粒子开始构建宏观巨型结构，连想都没想过！而今，这座由奇迹堆砌而成的巨型结构就这样耸立在我们的眼前！在理解了它是如何的不可思议之后，我们国内的整个物理学界都炸开了锅，一些疯狂的理论再次被提出来，以证明这座推翻了我们物理学基础的奇迹的存在。无可置疑的是，对这座星门的持续研究，将加深我们对构建纳米尺度的机械的认识！"
gray_story.4.name: "远程纳米机械控制"
gray_story.4.desc: "最近，当我们的科学家尝试用最新发展的正电子人工智能去研究如何控制那些我们找到的纳米机械时，他们发现这些纳米机械或许是基于量子通讯从远处接收控制讯息的，而每组纳米机械各自储存着一小段片段的人工智能控制码，通过破解控制码和逆向追踪量子通讯的发射端，我们或许能够找到控制这些纳米机械的关键讯息！"
gray_story_nanite_start: "远程纳米机械控制"
gray_story_nanite_start_DESC: "$gray_story.4.desc$"
gray_story.5.name: "隐藏的量子通讯站星系"
gray_story.5.desc: "经过不懈的努力，我们的科学家终于破解了一部分的控制码，并定位了一处发射纳米机械控制讯息的量子通讯基站。在天文学家的协助下，我们成功定位到基站的星系，但这个星系竟然位于一处我们星图里也没有描绘的星系中。由于没有对应星系的坐标，就算我们会折跃也没法抵达这个星系进行下一步的探索。"
gray_story.5.a:"成立专责小组协助定位这个星系。"
