tech_nanite_storm_aura: "光环·纳米风暴"
TECH_NANITE_STORM_AURA_TITLE: "光环·纳米风暴"
TECH_NANITE_STORM_AURA_DESC: "一个极其复杂的纳米控制系统，是古代建门者系统的衍生，用于操控星域内庞大数量的纳米机群"
