l_simp_chinese:
 building_TMR_nanite_productor: "第一代纳米制造机"
 building_TMR_nanite_productor_desc: "随着工艺的成熟，我们的机器得以规模化生产天文数字的精妙微械结构"

 building_nano_assembly_plant: "纳米躯体组装厂"
 building_nano_assembly_plant_desc: "使用最先进的纳米技术和机械人格矩阵，这座组装厂能够快速地定制属于我们公民的独一无二的躯体。"

 building_nanite_signal_control_center: "【超级建筑】§H纳米信号控制中枢§!"
 building_nanite_signal_control_center_desc: "这座由32个超级计算机组成的庞大计算中枢无时无刻地运算着在星球下那些天文数字般的纳米机械的运转参数，并将计算结果转化为讯号，发送至全球65535个巨大的对地幔信号发射器，以控制整颗星球的地壳运动，气候和结构并将其调整为最适合生物居住的环境。"

 building_gray_nano_factory: "纳米复制工厂"
 building_gray_nano_factory_desc: "这座凝聚了我们文明智慧结晶的工厂能够像变魔法一样将生产出来的消费品用纳米机械大量地进行复制。由于纳米机械的可塑性，操作这座工厂的人员还能轻易地制作一些复杂的消费品零部件，成为整个星球生产链的一部分。"
 building_gray_nano_factory2: "先进纳米复制工厂"
 building_gray_nano_factory2_desc: "$tech_building_gray_nano_factory2_desc$"
 job_gray_nano_artisan: "纳米复制厂工人"
 job_gray_nano_artisan_desc: "这些工人能够使用纳米机械人制作出所有已知物质，因此没有什么是这些工人制作不出来的。如果有，那只能是绊倒上帝的石头。"
 job_gray_nano_artisan_plural: "$job_gray_nano_artisan$"
 mod_job_gray_nano_artisan_add: "$job_gray_nano_artisan_plural$"
 job_gray_nano_artisan_effect_desc: "£job_artisan£ $job_gray_nano_artisan_plural$ 将£nanites£ §Y$nanites$§! 转化为£consumer_goods£ §Y$consumer_goods$§!。"
 mod_planet_artisans_nanites_upkeep_add: "来自 £job_artisan£ $job_artisan_plural$ 的 £nanites£ §Y$nanites$§!维护费"
