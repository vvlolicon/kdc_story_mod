gray_story.6.name: "被摧毁的星系"
gray_story.6.desc: "在经过全面的考察之后，我们终于发现了定位这个星系的办法。原来，这个星系曾经爆发过一场人工制造的空间风暴，导致其连接的超空间航道被摧毁，空间风暴也被困在了星系中导致任何探测手段都无法深入该星系中。在发现这一秘密后，通过定位到其曾经连接的附近的星系，我们的天文学家利用三角定位准确地再现该星系所处的坐标。现在我们可以让科研船使用各种手段进入该星系了。"
gatebuilder_system_poi2.name: "量子通讯站星系"
gatebuilder_system_poi2.desc: "经历千辛万苦，我们终于找到了这个极其隐蔽的星系。但因为它的超空间航道被人为毁灭，我们可能不得不用一些非常规的方法进入这个星系。\n\n提示：让科研船使用§H实验性亚空间导航§!或折跃到这个星系。"
gray_story.7.name: "量子通讯站星系"
gray_story.7.desc: "我们的科研船终于进入到这个我们寻找已久的星系。这个星系中到处充斥着我们早前找到的亚空间波动痕迹，可以肯定的是这个星系的主人用了一种特殊的方法，将曾经连接这个星系超空间航道摧毁了，然后建立了一个可以远程开关的人工虫洞。不论它的目的是什么，这些措施都很有效地将这个星系隐藏了起来，这进一步证明了这个星系一定隐藏着大量的秘密！"
gray_story.8.name: "重定向人工虫洞"
gray_story.8.desc: "在我们完全探索这个星系后，结合这里的亚空间波动和人工虫洞残骸，我们的科学家提出了重定向这里的人工虫洞的设想。如果项目成功，我们或许可以重新打开这里的人工虫洞，并将出口重定向到我们的首都！但打开虫洞需要注入一定的能量，科学家们恳求我们能拨出重开虫洞所需的经费。"
gatebuilder_wormhole_start: "重定向人工虫洞"
gatebuilder_wormhole_start_DESC: "我们的科学家认为他们可以尝试重定向这个星系的的人工虫洞。如果项目成功，我们或许可以重新打开这里的人工虫洞，并将出口重定向到我们的首都."
gatebuilder_wormhole_end: "人工虫洞重定向器"
gatebuilder_wormhole_end_DESC: "星系另一边的人工虫洞已经调试完毕，现在我们需要建设我们在首都的人工虫洞重定向器，将人工虫洞的出口重定向到我们首都的星系。"
gray_story.9.name: "人工虫洞重定向准备完成"
gray_story.9.desc: "我们的科学家已经完成在[gatebuilder_commu_base_system.GetName]的建设人工虫洞重定向调试工作了，待首都星系完成建设一个人工虫洞重定向器，我们就可以开展连接虫洞的工作了"
gray_story.9.desc.b: "我们的科学家已经完成在[gatebuilder_commu_base_system.GetName]的建设人工虫洞重定向调试工作了，我们现在可以开始连接虫洞的工作了。"
gray_story.9.a: "很好，让我们继续"
gray_story.10.name: "人工虫洞重定向器建设完成"
gray_story.10.desc: "我们位于首都的人工虫洞重定向器已经建设完毕，只要另一边完成打开虫洞的工作，这边的重定向器就能将亚空间能量诱导到此处，将人工虫洞的出口重定向到此处。"
gray_story.10.desc.b: "我们位于首都的人工虫洞重定向器已经建设完毕，我们现在可以开始连接虫洞的工作了。"
gray_story.11.name: "人工虫洞连接成功"
gray_story.11.desc: "经过一番努力之后，[gatebuilder_commu_base_system.GetName]中的人工虫洞终于顺利打开了，并且在打开的一瞬间，位于首都的人工虫洞重定向器将虫洞的亚空间脉冲诱导到首都星系，现在[gatebuilder_commu_base_system.GetName]已经和首都星系连接起来了！"
gray_story.12.name: "建门者的线索"
gray_story.12.desc: "我们仔细地探索这颗星球后，我们确信这里就是发射纳米机械控制码的量子通讯基站所在的星球，同时我们还顺藤摸瓜地发现了一些隐藏起来的资料库，通过对这里展开考古行动，我们应该能获取关于纳米机械和它的制造者的大量线索。"

site_gatebuilder_commu_base: "$gray_story.12.name$"
site_gatebuilder_commu_base_intro: "这里隐藏着发射纳米机械控制码的量子通讯基站，以及建造纳米机械的文明隐藏在此处的资料库，探索这里将会大大促进我们对纳米机械和它背后的文明的认识。"
