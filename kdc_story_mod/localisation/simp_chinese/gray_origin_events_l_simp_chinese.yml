 gray_origin.2.name: "环境监测系统的奇异读数"
 gray_origin.2.desc: "在母星环境监测系统最近的几次例行升级中，我们使用了一套全新的监测设备来增强我们对于母星气候的了解，其使用的技术来源于为超空间引擎所特别开发的自检系统，然而在几次开机运行中，我们在母星大气内检测到了一些之前传统手段无法检测到的奇异的亚原子尺度的物质，我们已对其进行了初步分析，科学家认为这些物质存在在一定刺激下在宏观上自发组建出大型结构体的可能。\n\n经过研究表明，这些物质似乎会吸收电磁信号。由于数量众多，使得我们的母星的磁场被减弱不少。科学家已将其暂时命名为“Omega物质”。我们可以将样本送入实验室以得出进一步的结论。"
 gray_origin.2.a: "有趣，研究其来源及用途"
 gray_origin_gray_omega_matter: "研究Omega物质"
 gray_origin_gray_omega_matter_DESC: "在最近的环境监测系统的读数中，我们检测到一种新型的亚原子尺度的物质，科学家认为这些物质存在在一定刺激下在宏观上自发组建出大型结构体的可能。"
 gray_origin.3.name: "“Omega物质”"
 gray_origin.3.desc: "在经过科研人员的研究后，我们发现这些Omega物质的历史已经有超过数十万年历史了，但它们一直处于宕机状态，并没有做出任何动作。可能是它们的存在已经远远超出了设计寿命，又或者是创造它们的文明已经不存在了。我们的科学家暂时并没有找出任何能够控制Omega物质的方法，而这种物质也被证明是无害的，因此研究暂时被搁置了。"
 gray_origin.4.name: "失踪的核武器"
 gray_origin.4.desc: "自从§Y[Root.owner.Capital.GetName]§!北方的工业区开始兴起，这片发达的城市群现在已经集中居住了§Y[Root.owner.Capital.GetName]§!近5%的的人口。但最近在其中一座工厂在进行拆迁重建时，我们在其废弃的地下室中找到一枚在近百年前的大动荡时代于某国军械库失踪的大型核武器弹头。更糟糕的是，由于可能的误触或信号传输，该弹头在被发现前就已经战备引爆阶段。为安全起见，我们无法对弹头实施任何移动作业，更无法对其采取常规的排爆手段来消除威胁。\n尽管该弹头的雷管似乎因为不明原因出现了一定程度的故障，导致其无法在短时间内立刻击发，但时间不等人。如果我们想要尽可能多的拯救这5%的人口，那么我们就要立刻采取行动。我们的工程学家在实地勘察后表示，§R留给我们的时间已经不多了§!。\n\n我们该如何行动？"
 gray_origin.4.a: "立即下令撤离民众"
 gray_origin.4.b: "隐瞒民众，让专家组继续研究阻止弹头爆炸的原因"
 gray_origin.4.c: "紧急调配人手，在弹头周围筑起屏障，减缓冲击。"
 gray_origin_nuke_situation_1: "紧急撤离"
 gray_origin_nuke_situation_1_type: "紧急撤离"
 gray_origin_nuke_situation_1_desc: "最近我们在一座工厂找到一枚某国军械库失踪的大型核武器弹头。幸运的是，该弹头无法在短时间内立刻击发。我们现在已经着手撤离受害范围内的民众，希望一切都来得及。"
 gray_origin_nuke_situation_1_monthly_change_tooltip: "我是一个进度条"
 situation_gray_origin_nuke_option_A: "告知真相"
 situation_gray_origin_nuke_option_A_desc: "§H告诉民众除炸弹为核弹外的绝大部分真相，派出相关团队尽全力协助疏散。§!"
 situation_gray_origin_nuke_option_B: "隐瞒真相"
 situation_gray_origin_nuke_option_B_desc: "§H隐瞒大部分的真相，派出相关团队使用拆迁在内的各种理由劝他们离开。§!"
 gray_origin.11101.title: "难题"
 gray_origin.11101.desc: "尽管核弹出于某种原因没有立刻起爆，但我们绝不应该抱持任何的侥幸心理。在这六个月内，我们应该尽可能多且快的转移预测爆炸区的民众，来最大程度的降低爆炸带来的损害。\n但现在有一个难题摆在了我们面前：我们应该用什么借口来撤离民众？我们可以直接告诉民众一切的真相，§Y但这会造成大规模的混乱§!；我们也可以编造其他借口，§Y不过我们无法预料这样做的后果§!。"
 situation_gray_origin_nuke_option_A_effect: "每月§Y$energy$§! £energy£ : §R-10§!\n  每月§Y$unity$§! £unity£ : §R-15§!\n  $mod_planet_jobs_produces_mult$: §R-5%§!\n  $MOD_PLANET_STABILITY_ADD$: §R-5§!"
 situation_gray_origin_nuke_option_B_effect: "每月§Y$influence$§! £influence£ : §R-10§!\n  每月§Y$unity$§! £unity£ : §R-15§!\n  $mod_planet_jobs_produces_mult$: §R-5%§!\n  $mod_planet_jobs_energy_produces_mult$: §R-5§!"
 gray_origin_nuke_situation_stage_1: "第一阶段"
 gray_origin_nuke_situation_stage_2: "第二阶段"
 gray_origin_nuke_situation_stage_3: "第三阶段"
 gray_origin.11102.title: "大混乱"
 gray_origin.11102.desc.a: "尽管我们隐瞒了当地的炸弹是核弹头的事实，但当工业区民众在了解到有一个巨大的炸弹就在他们脚下时，随之而来的恐慌依然造成了一定程度的混乱，使得撤离行动不能有序地进行。目前，北方工业区的市面交通几乎陷入了瘫痪，通往外界的高速上也几乎都堵满了车辆。尽管各个运输公司都加开了通往其他城市的班次，全球的运力也开始向此处倾斜，但飞机和船只等公共交通近一个月的票依然在放票的一瞬间便被一扫而空。\n整个北方工业区乱成了一锅粥，并陷入了完全停顿。"
 gray_origin.11102.desc.b: "我们尽了最大努力尝试撤离爆炸范围内的生产人员及单位，但留给我们的时间仍然致命性的不足。目前，工作只进行到预定的25%左右。如果要想完全撤离所有人，我们还需要更多的时间。此外，由于数量众多的生产人员被撤离，导致当地生产作业被大幅度搁置了。"
 gray_origin.11102.a: "派出更多的工作人员稳定秩序，不得耽误"
 gray_origin.11103.title: "最后关头"
 gray_origin.11103.desc: "距离我们发布紧急撤离指令已经过去了两个月。在这两个月中，我们成功稳定了当地的秩序，并动员了一切可能的力量来疏散当地的居民。出于对大爆炸的恐惧，有着超过一半的当地人口已经在我们直接或间接的引导下离开了他们曾经的家园。然而，仍然有相当一部分的当地居民拒绝离开。他们的理由五花八门：有因为年迈而不想离开的，也有不想舍弃财产家当而抱有侥幸心理的，也有一直视政府的通告与行动为骗局的。\n但不管怎样，为了能够让尽可能多的人活下来，我们应当努力到最后一刻，哪怕采用强制措施也要把他们从核爆范围中拉出来。"
 gray_origin.11103.a: "批准申请"
 martial_law_gray_origin: "$martial_law$"
 martial_law_gray_origin_desc: "$martial_law_desc$"
 gray_origin.5.title: "核爆"
 gray_origin.5.desc.a: "终于，这一天还是到来了。\n\n尽管我们已经尽了最大的努力，甚至在部分情况极为糟糕的地区动用了武力，仍然有10%的人口通过各种手段滞留在工业区中。三个月的时间终究还是太短，假如我们能够再多拥有一些时间，想必一切都会大不相同吧。\n可惜，此世间并不存在那样美好的如果。\n\n当地时间15：00，伴随着巨大的轰鸣声，那颗核弹最终还是爆炸了。一朵巨大的蘑菇云于工业区中腾空而起，炽热而致命的热辐射尘暴则在转瞬之间便吞噬了原爆点附近的一切，并快速的向着周围扩散蔓延。\n我们现在能做的只有祈祷了，祈祷有更多的人能从这毁灭性的爆炸中奇迹生还。"
 gray_origin.5.desc.b: "终于，这一天还是到来了。\n\n尽管我们已经尽了最大的努力，仍然有着相当的人口停留在工业区中。三个月的时间终究还是太短，假如我们能够再多拥有一些时间，想必一切都会大不相同吧。\n可惜，此世间并不存在那样美好的如果。\n\n当地时间15：00，伴随着巨大的轰鸣声，那颗核弹最终还是爆炸了。在人们恐惧地注视下，一朵巨大的蘑菇云于工业区中腾空而起，炽热而致命的热辐射尘暴则在转瞬之间便吞噬了原爆点附近的一切，并快速的向着周围扩散蔓延。留守的人们毫无办法，只能眼睁睁地看着死亡向自己飞速袭来。\n我们现在能做的只有祈祷了，祈祷有更多的人能从这毁灭性的爆炸中奇迹生还。"
 gray_origin.11104.title: "撤离计划"
 gray_origin.11104.desc: "毫无疑问，为了要在尽可能疏散多的居民的同时隐蔽事实真相，以规避居民恐慌所导致的大规模骚乱的话，我们需要投入巨量的财政以及公关资源。为了保证工作的有序推进，整个城区按照居民人口特点、人口分布规模等特征，已被初步划分为了六个行动区。大量的政府工作人员已经进驻这些区域，并制定符合情况的疏散计划，包括但不限于紧急拆迁、火灾风险等等。\n\n目前，我们的疏散工作已经初见成效，已经有约20%的人口离开了这里。根据模型预测，随着工作的逐步到位，会有更多的人民选择离开。"
 gray_origin.11105.title: "谣言四起"
 gray_origin.11105.desc: "大事不妙，纸终究包不住火，我们一直以来担心的情况终究还是发生了。随着各种名目的撤离通知被逐渐下发到城市的各个行动区中，越来越多的当地居民从这些“突如其来”的撤离中察觉到了不对劲的地方。现在，当地的互联网论坛上四处流传着可能的流言蜚语，当地的居民也逐渐变得人心惶惶了起来，甚至已经有知晓此事的外地记者进入了城市，开展了跟踪报道。\n\n我们该如何应对？"
 gray_origin.11105.a: "没有事情是撒币解决不了的。如果有，就多撒一点"
 gray_origin.11105.b: "动用行政手段，在安抚人心的同时加速撤离行动"
 gray_origin.11105.c: "宣传造势，强调有剧烈的地质灾害发生，让他们快撤"
 gray_origin.11106.title: "不受信任"
 gray_origin.11106.desc: "得利于我们在第一时间所采取的应对措施，上一次的舆情危机并未立即对我们整体的撤离行动造成巨大的破坏。目前，约50%的人口已经完成了撤离。如果按照这个趋势进行，在最后一刻来临前，我们将有机会几乎完成撤出。\n\n然而，自上一次的舆情危机以来，民众对于我们的不信任不断随着一个又一个借口而加深，并最终导致了恶劣的深远影响。目前的全球舆论主要对我们采取的部分较为明显的蒙骗政策表示不满，甚至还有的群众认为我们是在利用我们的权利，以非法掠夺他们的财产。"
 gray_origin.11106.a: "现在的我们承担不起公开真相的后果，按照计划继续行动"
 gray_origin.11106.tooltip: "稳定度: §R-10§!"
 gray_origin.11107.title: "钉子户"
 gray_origin.11107.desc: "随着时间的推移，在工业区内执行撤离任务的团队所面临的压力也在日益增加。由于对政府的不信任已经达到了高点，最后剩余的约35%民众始终拒绝从他们的家园离开，部分地区的人甚至已经在工作队上门时开始采取武力措施。\n迫于全球的舆情压力，我们无法使用强制措施让他们离开。我们该如何抉择？"
 gray_origin.11107.a: "让工作队继续他们的工作"
 gray_origin.11107.b: "再让工作队去一次后就结束任务吧"


 gray_origin.6.name: "弹头内的灰尘"
 gray_origin.6.desc: "在对核弹头动用了各种探测仪器之后，我们当地的科学家终于找到了这枚本该爆炸的弹头未爆炸的原因。在弹头里面似乎有连成一片的灰尘卡主了全部引爆压缩核物质的雷管，导致起爆无法完成。但整个核弹头是完全封死的，生产的时候也不可能有任何灰尘掺杂其中，更别说会发生卡主雷管这种低级错误了。\n\n在对灰尘的成分进行分析的时候，我们的科学家发现了一个更糟糕的事情，弹头内的灰尘似乎并非我们见过的一般物质，而是我们早前发现的Omega物质，而这些Omega物质竟然是有意识地阻止弹头爆炸，但因为辐射影响，导致不少Omega物质已经停止运作，距离这些Omega物质能阻止弹头爆炸的时间已经只剩下不足数天了！"
 gray_origin.6.a: "愿上帝保佑我们..."
 gray_origin.7.name: "核爆"
 gray_origin.7.desc: "终于，这一天还是到来了。\n\n当地时间15：00，伴随着巨大的轰鸣声，那颗核弹最终还是爆炸了。在人们恐惧地注视下，一朵巨大的蘑菇云于工业区中腾空而起，炽热而致命的热辐射尘暴则在转瞬之间便吞噬了原爆点附近的一切，并快速的向着周围扩散蔓延。当地的人们毫无办法，只能眼睁睁地看着死亡向自己飞速袭来。\n\n我们现在能做的只有祈祷了，祈祷有更多的人能从这毁灭性的爆炸中奇迹生还。"
 gray_origin.8.name: "被阻止的爆炸"
 gray_origin.8.desc: "正当我们都陷入绝望，并哀悼城市内未能撤离的居民时，与爆风相对的一道绿色光芒突然在核弹头形成的火球周围闪烁，并快速的在原爆点的附近形成了一道透明的绿色屏障。卫星画面显示，在这道绿色光幕的阻拦下，爆炸所形成的热尘暴并没有传出核弹头的方圆10公里范围，而爆炸的火球与烟尘则仿佛是被什么东西夹住了一般，并未扩散开来，而是直冲天际。\n此刻，奇迹出现在了我们的眼前，于城市中滞留的绝大多数人口都因此得救，存活了下来。然而，由于距离原爆点过近，也有部分人未能得到奇迹的眷顾，被炽热的气浪与致命的冲击波所吞噬。\n\n因奇迹而存活的人们载歌载舞，向神明或者是不明的魔法诉说着感激之情，也有的人在哀悼那少数未被奇迹眷顾的死难者，哀叹他们的不幸。\n\n尽管少部分人对我们隐瞒了炸弹是核弹的事实而感到愤怒，但在看到了核爆现场的实时画面后，大部分人民理解了我们先前的突然举动，与我们站在了一起，并对我们竭尽全力的疏散计划与后续补偿方案做出了很高的评价。"
 gray_origin.8.a: "至少我们活了下来"
 gray_origin.9.desc: "正当我们都陷入绝望，并哀悼城市内未能撤离的居民时，与爆风相对的一道绿色光芒突然在核弹头形成的火球周围闪烁，并快速的在原爆点的附近形成了一道透明的绿色屏障。卫星画面显示，在这道绿色光幕的阻拦下，爆炸所形成的热尘暴并没有传出核弹头的方圆10公里范围，而爆炸的火球与烟尘则仿佛是被什么东西夹住了一般，并未扩散开来，而是直冲天际。\n此刻，奇迹出现在了我们的眼前，于城市中滞留的绝大多数人口都因此得救，存活了下来。然而，由于距离原爆点过近，也有部分人未能得到奇迹的眷顾，被炽热的气浪与致命的冲击波所吞噬。\n\n因奇迹而存活的人们载歌载舞，向神明或者是不明的魔法诉说着感激之情，也有的人在哀悼那少数未被奇迹眷顾的死难者，哀叹他们的不幸。"
 gray_origin.9.desc.a: "$gray_origin.9.desc$\n\n§H然而，由于我们对真相的隐瞒，当地的人民以及大量通过网络平台目睹了核弹爆炸的人民对我们的政府采取的草菅人命的行为表示了极端的不满。各地的抗议此起彼伏，要求我们为我们的愚蠢付出代价。§!"
 gray_origin.9.desc.b: "$gray_origin.9.desc$\n\n§H然而，由于我们对真相的隐瞒，当地的人民以及大量通过网络平台目睹了核弹爆炸的人民对我们的政府表示了极端的不满，并表示各种撤离行动无法掩盖我们想要隐蔽事实并从中渔利的意图。目前，抗议已经演变成了若干场游行，严重扰乱着社会秩序。§!"
 gray_origin.9.a: "至少所有人都活下来了"
 gray_origin_nuke_situation_2: "筑起屏障"
 gray_origin_nuke_situation_2_type: "筑起屏障"
 gray_origin_nuke_situation_2_desc: "为了保证民众的绝对安全，我们选择向工业区民众公布有高当量炸弹将在六个月后爆炸的信息，并在派出疏散小组疏散工业区人民的同时，建造若干可以削弱乃至抵挡爆炸影响的特殊屏障。时间不等人，我们需要快速行动起来。"
 gray_origin_nuke_situation_2_monthly_change_tooltip: "我是一个进度条"
 gray_origin_nuke_situation_2_stage_1: "撤离与准备工作"
 gray_origin_nuke_situation_2_stage_2: "筑墙"
