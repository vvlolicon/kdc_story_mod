 gray_trait_research_module: "纳米科研模块"
 gray_trait_research_module_desc: ""


 gray_trait_nanite_producer: "纳米机械复制模块"
 gray_trait_nanite_producer_desc: ""
 TRAIT_GRAY_NANITES_PRODUCER_EFFECT: "所有§H$job_gray_nanite_manufacturer$§!岗位的£nanites£ §Y$nanites$§!的产出: §G+5§!，维护费§R+5§! £energy£ §Y$energy$§!和§R+10§! £minerals£ §Y$minerals$§!。"
 gray_trait_raw_material_producer: "纳米原料生产模块"
 gray_trait_raw_material_producer_desc: ""
 TRAIT_GRAY_RAW_MATERIAL_PRODUCER_EFFECT: "$mod_planet_jobs_energy_produces_mult$: §G+30%§!\n$mod_planet_jobs_minerals_produces_mult$: §G+30%§!\n$mod_planet_jobs_food_produces_mult$: §G+30%§!\n每个人口每月消耗0.15 £nanites£ §Y$nanites$§!"
 ######################## lv1
 gray_trait_lv1_miner: "纳米辅助采集器"
 gray_trait_lv1_miner_desc: "微型纳米机器人集群可精准定位行星矿物分布，而纳米太阳能转化单元则可以将恒星辐射直接转化为可用能源。"
 gray_trait_lv1_recycle: "纳米回收器"
 gray_trait_lv1_recycle_desc: "通过纳米系统分析，能够智能回收并自动分解废弃材料，并通过纳米分解器打散为基础分子以待重新利用。"
 gray_trait_lv1_research: "纳米辅助晶片"
 gray_trait_lv1_research_desc: "一个微型智库系统，通过植入式处理器增强科研人员信息处理能力。而神经接口使用类似于泽珞的灵能材料，实时连接星际学术数据库辅助研究。"
 gray_trait_lv1_nano_research: "纳米科技晶片"
 gray_trait_lv1_nano_research_desc: "一款新型的专为纳米领域研究的而开发的晶片，它能够帮助科研人员更深入了解和辅助在相关科研领域的研究进展。"
 gray_trait_lv1_industrial: "工业用纳米外骨骼"
 gray_trait_lv1_industrial_desc: "这些由精密的纳米机器构成的自适应机械框架能显著提升工人作业效率，而其中的装配单元能够确保生产线持续高效运转。"
 gray_trait_lv1_ar_glasses: "小型化纳米AR"
 gray_trait_lv1_ar_glasses_desc: "这些全息投影系统能为用户营造舒适的生活环境，里面隐藏的纳米级情绪调节系统持续优化居民心理状态。"
 gray_trait_lv1_exoskeleton: "通用纳米外骨骼"
 gray_trait_lv1_exoskeleton_desc: "这些多功能机械框架既可用于生产，也可快速切换为轻型作战装甲模式投入战斗。"
 gray_trait_lv1_trade: "小型纳米交易系统"
 gray_trait_lv1_trade_desc: "新型纳米云网络能构建全息市场模型，配合改进的量子级交易算法可以大大增强跨星系贸易速度。"
 gray_trait_lv1_diplomacy: "外交纳米辅助器"
 gray_trait_lv1_diplomacy_desc: "在特使体内植入的微型纳米外交辅助器能令他们更快适应异种族文化，并能实时解析外星文明的微表情与次声波信号，使跨物种交流如同母语对话般流畅。"
 gray_trait_lv1_adaptive: "异星纳米服"
 gray_trait_lv1_adaptive_desc: "这些自适应生态服就像第二层皮肤，在沙漠行星释放冷却凝胶，在冰原生成保暖气层，增强在不同环境的适应性。"
 gray_trait_lv1_housing: "纳米收纳单元"
 gray_trait_lv1_housing_desc: "在居住舱内，这些简易纳米单元可以将家具物品等折叠收纳入其中，将生活空间压缩到不可思议的程度。"
 ######################## lv2
 gray_trait_lv2_miner: "纳米开采模块"
 gray_trait_lv2_miner_desc: "这些纳米模块内置的行星裂解装置的效率已经达到了星际开采站的工业级标准，并与行星级资源开采网络同步运作，使其在短时间内能开采大量资源."
 gray_trait_lv2_governor: "纳米管理模块"
 gray_trait_lv2_governor_desc: "参考蜂群思维网络制作的的管理模块，能容许数千个纳米CPU同时并行计算，其决策协议能兼容机械智能和有机政体的管理模式。"
 gray_trait_lv2_research: "纳米研究模块"
 gray_trait_lv2_research_desc: "利用分布式计算纳米矩阵，我们能大幅提升实验效率，实时更新的知识库加速科研进程。"
 gray_trait_lv2_building: "纳米建筑模块"
 gray_trait_lv2_building_desc: "模块搭载的纳米建造系统可同时开展多项工程，并使用纳米级预制模块化技术实现极速城市建设。"
 gray_trait_lv2_building_modifier: "$gray_trait_lv2_building$"
 GRAY_TRAIT_LV2_BUILDING_EFFECT: "$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+40%§!\n$mod_planet_buildings_cost_mult$: §G-30%§!\n每100个£pop£人口每月消耗0.15 £nanites£ §Y$nanites$§!"
 gray_trait_lv2_assembly: "纳米组装模块"
 gray_trait_lv2_assembly_desc: "将生物工程舱结合精密机械制造诞生的至高生物科技杰作，只需3天就能制造一个全新的生命，全程无痛无遗传病无副作用。"
 gray_trait_lv2_politic: "纳米政策辅助模块"
 gray_trait_lv2_politic_desc: "这些在行星决策中枢内的纳米矩阵能同时模拟千万种政策走向。当内阁会议开始时，这些微观智囊团已准备好最优议程路线图，将行政效率提升至接近瞬时响应的水平。"
 gray_trait_lv2_politic_modifier: "$gray_trait_lv2_politic$"
 GRAY_TRAIT_LV2_POLITIC_EFFECT: "$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+30%§!\n$MOD_COUNCIL_AGENDA_FINISHING_EFFECT_DURATION_MULT$: §G+20%§!\n每100个£pop£人口每月消耗0.15 £nanites£ §Y$nanites$§!"
 gray_trait_lv2_trade: "纳米交易模块"
 gray_trait_lv2_trade_desc: "将纳米云交易网络直接集成到脑内微纳米处理芯片中，令每名帝国公民都像携带着微型交易所一样，能够在任何时候任何地方处理交易，大大方便了日常生活。"

 ######################## lv3
 gray_trait_lv3_research: "自动化纳米科研模块"
 gray_trait_lv3_research_desc: "将整个帝国所有研究设施直接对接每个研究员的神经链路，实时同步智库思维与实验数据，实现能自我优化的纳米研究网络。"
 TRAIT_GRAY_RESEARCH_LV3_EFFECT: "$mod_pop_researcher_bonus_workforce_mult$：§G+50%§!\n$mod_pop_jobs_nano_research_points_mult$研究产出: §G+50%§!\n§H$job_researcher$§!维护费: §R+2§! £nanites£ §Y$nanites$§!\n$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+30%§!\n$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$：§G+2§!\n$MOD_LEADER_SKILL_LEVELS$: §G+5§!\n领袖经验获取速度：§G+100%§!\n每100个£pop£人口每月消耗0.5 £nanites£ §Y$nanites$§!"
 gray_trait_research_module_modifier: "$gray_trait_lv3_research$"
 gray_trait_lv3_space_engineering: "星际纳米工程模块"
 gray_trait_lv3_space_engineering_desc: "通过大量使用预制化纳米建筑模块，我们最终实现了在纳米尺度上的星际巨型建筑构造，并使得我们能像上古建门者文明一样快速建造大量巨构。"
 gray_trait_space_engineering_modifier: "$gray_trait_lv3_space_engineering$"
 TRAIT_GRAY_SPACE_ENGINEERING_EFFECT: "$MOD_STARBASE_BUILDING_BUILD_SPEED_MULT$：§G+50%§!\n$MOD_STARBASE_MODULE_BUILD_SPEED_MULT$：§G+50%§!\n$MOD_STARBASE_UPGRADE_SPEED_MULT$：§G+50%§!\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$：§G+30%§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$：§G+2§!\n每100个£pop£人口每月消耗0.5£nanites£§Y$nanites$§!"
 gray_trait_lv3_building: "自动化纳米建造模块"
 gray_trait_lv3_building_desc: "这个模块搭载了可以说是魔法一般的的现实编辑技术，令其可以局部修改物质质量参数，或者是行星地质与引力参数，一天就能建完罗马。"
 gray_trait_lv3_building_modifier: "$gray_trait_lv3_building$"
 TRAIT_GRAY_BUILDING_MODULE_EFFECT: "$MOD_COUNTRY_TERRAFORM_SPEED_MULT$: §G+100%§!\n$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+100%§!\n$MOD_PLANET_CLEAR_BLOCKER_SPEED_MULT$: §G+100%§!\n所有原版及舰R mod 一产，二产区划建造速度：§G+100%§!\n$mod_planet_buildings_cost_mult$: §G-50%§!\n每100个£pop£人口每月消耗0.4 £nanites£ §Y$nanites$§!"

