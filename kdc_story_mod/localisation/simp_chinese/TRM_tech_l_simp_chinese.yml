TECH_NANITE_BATTLE_COMPUTER_DESC: "这种电脑适用于控制成群的纳米机器"
tech_nanite_battle_computer_desc: "这种电脑适用于控制成群的纳米机器"

tech_nanite_cluster_aura: "光环·纳米集群"
