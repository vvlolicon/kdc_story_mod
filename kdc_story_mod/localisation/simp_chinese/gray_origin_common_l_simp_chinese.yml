# modifiers
 gray_tempest_fleet_debuff: ""
 gray_tempest_fleet_debuff_desc: ""
 gray_planet_debuff: "前纳米星球"
 gray_planet_debuff_desc: "这颗星球被人为地从无法居住的纳米星球人为地改造成一个适合任何物种居住的天堂。改造者改造的方法是是操控星球上的纳米机器本身去模拟正常星球的地壳框架、生态圈乃至于整个星球大气层，但由于一些原因，维持星球正常运作的算力不足，因此这颗星球经常出现规模不一的地质灾害。"
 gray_evacuate: "撤离民众"
 gray_evacuate_desc: "当地政府由于突发性的公共危机下达了撤离指令，导致日常生产受阻。"
 gray_evacuate2: "陷入混乱的行动"
 gray_evacuate2_desc: "虽然当地政府下达了撤离指令，但民众并不能有序地执行指令，导致日常生产进一步受到阻碍。"
 gray_evacuate3: "强制管控措施"
 gray_evacuate3_desc: "在撤离的基础上，当地政府通过军事手段使撤离行动能尽量有序地进行，减少了当地对日常生产的阻碍。"
 gray_evacuate4: "陷入迟滞的行动"
 gray_evacuate4_desc: "虽然当地政府下达了撤离指令，但在短时间内撤离所有民众本就是不可能的事，导致日常生产受到一定程度的阻碍。"
 gray_after_explosion: "大难不死"
 gray_after_explosion_desc: "当地的民众原本应该因为一场大爆炸而导致死伤惨重，但大爆炸被一股神奇的力量阻止了，幸存下来的人们歌颂着这场奇迹。"
 gray_after_explosion2: "民怨四起"
 gray_after_explosion2_desc: "当地的民众原本应该因为一场大爆炸而导致死伤惨重，但因为神秘因素阻止了这场爆炸。但由于当地政府的不作为，幸存下来的人们对政府充满着不满的情绪。"
 gray_after_explosion3: "奇迹生还的人们"
 gray_after_explosion3_desc: "在当地的民众和政府努力，以及神秘因素的介入下，所有人都在一场恐怖的核爆炸奇迹地活了下去。"
 gray_after_explosion_protest: "反政府示威"
 gray_after_explosion_protest2: "军事镇压示威"
 gray_after_explosion_protest3: "大规模反政府示威"
 gray_after_explosion_protest_desc: "由于当地政府隐瞒了与大爆炸有关的线索，恐惧与不满充斥在殖民地各处，并酿成了示威与冲突。"
 gray_after_explosion_protest2_desc: "由于当地政府隐瞒了与大爆炸有关的线索，恐惧与不满充斥在殖民地各处，并酿成了示威与冲突，但由于政府的军事管控，示威对生产的影响降至了最低。"
 d_kdc_blast_wall_ruins: "防爆墙遗址"
 d_kdc_blast_wall_ruins_desc: "‘谨以此纪念英勇的建设者们，无畏的志愿者们，辛勤的指挥员们，以及在背后的千千万万的劳动者们，为建设这堵英雄墙，拯救了北方工业区所有两万万名生命的人，向他们致敬！\n    ——240X年XX月XX日15：00’"
 gray_after_explosion_protest3_desc: "$gray_after_explosion_protest_desc$"
 gray_after_hurricane: "星球守护者"
 gray_after_hurricane_desc: "当千年不遇的风暴袭来时，整颗星球上的居民都目睹到了奇迹的一幕，并对这颗星球上一直保护着他们的神秘守护者充满感激与敬畏。" 
 gray_chaos_pop: "陷入混乱的民众"
 gray_chaos_pop_desc: "由于突如其来的大规模天灾，大部分民众都陷入了混乱之中，无数人的家园也被摧毁，等候重建"
 gray_unstoppable_tectonics: "无法控制的地质活动"
 gray_unstoppable_tectonics_desc: "因为我们擅自对这颗星球上的纳米地质框架粗暴地干涉的原因，它已经无法正常维持正常星球板块的功能，这颗星球上的地质活动将越发频繁。"

# origin
 origin_gray: "远星之歌"
 origin_gray_desc: "早在我们的文明在初见起色之时，记载我们的历史书中便充斥着各种离奇的故事，这些故事在现在的我们看来多数像是神话或是魔法，但却贯穿我们整个文明的历史中。\n如今，世界上第一台超空间引擎开发完成，浩远的星海在向我们挥手，我们却发现我们所居住的地方被困在了一个遥远的星团之外..."
 START_SCREEN_ORIGIN_GRAY: "早在我们的文明初见起色，充斥于各地的异常现象以及由此产生的文化和神话就已经书写在各地的文书中。这些故事所描述的有的是一整个建筑甚至是村庄在一夜之间便消失无影；也有的则像是救世主降临一样，顷刻之间肆虐当地的灾害被无法理解的魔法所阻止。这些故事的年代及发生地均不可考，但却贯穿我们整个种族的历史中。尽管如此，经历了种种苦难与恩慧的我们，最终在历史的车轮推动之下走到了现在。\n\n如今，世界上第一台超空间引擎开发完成，浩远的星海在向我们挥手，我们是否要去光年之外寻找另一个更加舒适的家，还是要有人留下来探索我们文明自萌芽时就想要知道的答案？"
 origin_tooltip_origin_gray: "§R警告：此起源属于单机剧情起源，无法在多人模式中使用！§!\n§H警告：此起源属于单机剧情起源，无法在多人模式中使用！§!\n§Y警告：此起源属于单机剧情起源，无法在多人模式中使用！§!\n初始出生在L星团一个盖娅星球上，L星门初始处于关闭状态，其他所有国家无法获得L星门线索。\n获得初始特质：§H['concept_trait_gray_origin']§!\n初始星球拥有debuff：§R['concept_gray_planet_debuff']§!"

