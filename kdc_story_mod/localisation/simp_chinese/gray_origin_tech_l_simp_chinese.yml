 tech_modularized_skill_injection: "模块化技能植入"
 tech_modularized_skill_injection_desc: "只要意识与记忆同步到位，我们就能使得一个人瞬间学会某样技能。但前提是意识要先从身体分离出去，我们才能对其动手术，将一项职业技能所需的参数像计算机一样安装到其意识和记忆中。"
