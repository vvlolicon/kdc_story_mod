# 传统——纳米化
 tr_nanomachanic:"纳米化"
 tr_nanomachanic_desc: "随着我们深入发掘纳米领域的科技与应用，我们需要更为精深的科研工具以及手段，以保持我们在这一领域的领先。"
 tr_nanomachanic_adopt:"纳米化"
 tr_nanomachanic_adopt_desc:"§Y$mod_country_nanites_produces_mult$§!:§G+10%§!"
 tr_nanomachanic_finish:"纳米化传统已完成"
 tr_nanomachanic_finish_desc:"在§E纳米研究局§!同时研究多个科技时，每月消耗的纳米研究点将按照单个科技计算\n飞升天赋已解锁：§G+1§!"
 tr_nanomachanic_1:"菁英纳米开发所"
 tr_nanomachanic_1_desc: "§H解锁建筑§!：§E['building:building_gray_nano_research_elite']§!"
 tr_nanomachanic_1_delayed:"这里将作为全国最顶尖纳米领域的开发中心，汇聚所有处于前沿的科研人员以及最先进的科研设备，力图发掘所有关于纳米领域的潜力。"
 tr_nanomachanic_2:"微纳米工艺革命"
 tr_nanomachanic_2_delayed:"我们在纳米工业的工艺已经渐趋成熟，是时候开始攻关比纳米还要小的单位了。如果我们能够取得成功，我们将能够获得操控原子，甚至夸克的能力，进而塑造宇宙万物。"
 tr_nanomachanic_3:"多终端云意识中心"
 tr_nanomachanic_3_delayed:"我们在选择将身体转变为由无穷纳米机械组成的机械意识之后，一些社会问题日渐突出，尤其是由于纳米机械缺乏导致的记忆连续问题。我们或许需要像机械文明一样有一处能够备份同步所有意识的云意识中心。"
 tr_nanomachanic_4:"大一统理论"
 tr_nanomachanic_4_desc:"§E纳米科技研究速度§!:§G+25%§!"
 tr_nanomachanic_4_delayed:"将微观量子领域的科技结合至宏观力学层面一直是最为高深，最为艰难的研究领域，在这条道路的尽头便是能解释宇宙万法的大一统理论，也是所有科研的尽头。"
 tr_nanomachanic_5:"纳米化规划"
 tr_nanomachanic_5_delayed:"我们在设计纳米机械之间组合的结构时，所诞生的优秀的规划，实际上也可以用于宏观的城市结构中，使整个星球的运作能够将纳米机械之间一样高效。"

