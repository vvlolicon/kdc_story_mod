# zones
 zone_gray_industrial: "纳米混合工业"
 zone_gray_industrial_plural: "$zone_gray_industrial$"
 zone_gray_industrial_desc: "林立在此处的工厂每天都要吞下一座山的矿物，并将其熔炼成各式各样的工业必需品运往整个帝国。"
 zone_gray_foundry: "纳米重工业区"
 zone_gray_foundry_plural: "$zone_gray_foundry$"
 zone_gray_foundry_desc: "通过结合最先进的纳米锻造技术，这些新型工厂熔炼合金的速度远远超越了传统工业，为帝国不断扩张的战争机器提供源源不断的铁血。"
 zone_gray_factory: "纳米轻工业区"
 zone_gray_factory_plural: "$zone_gray_factory$"
 zone_gray_factory_desc: "这里到处可见的3D打印工厂使得制作商品的过程颠覆了传统工业需求链的限制，一个小小区域的工厂就能制作出全部工业大类的产品。"
 zone_gray_research: "纳米科研区"
 zone_gray_research_plural: "$zone_gray_research$"
 zone_gray_research_desc: "无数帝国的顶尖头脑聚集于此处，破解宇宙万物组成的密码。"
 zone_gray_unity: "纳米管理网络"
 zone_gray_unity_plural: "$zone_gray_unity$"
 zone_gray_unity_desc: "这里看似错综复杂的网络，却是维持整个帝国正常运转的血管。"
 zone_gray_soldier: "纳米军事区"
 zone_gray_soldier_plural: "$zone_gray_soldier$"
 zone_gray_soldier_desc: "由新一代纳米科技武装的划时代战士，正驻扎在这些坚不可摧的堡垒中，保卫着他们的家园。"
 zone_gray_arcology_urban_nanites: "纳米矿群产业园"
 zone_gray_arcology_urban_nanites_plural: "$zone_gray_arcology_urban_nanites$"
 zone_gray_arcology_urban_nanites_desc: "将大部分城市区域用于改造扩展纳米矿井，最大化增加纳米机械的开采。"
 zone_gray_arcology_nanites: "纳米矿井群"
 zone_gray_arcology_nanites_plural: "$zone_gray_arcology_nanites$"
 zone_gray_arcology_nanites_desc: "部署了大量密集的纳米矿井的区域，以便大规模开采行星深处的纳米机械资源。"