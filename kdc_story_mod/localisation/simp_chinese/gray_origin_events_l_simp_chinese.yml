 gray_origin_chains_1_title: "贯穿古今的神秘现象"
 gray_origin_chains_1_desc: "早在我们的文明初见起色，充斥于各地的异常现象以及由此产生的文化和神话就已经书写在各地的文书中。这些故事所描述的有的是一整个建筑甚至是村庄在一夜之间便消失无影；也有的则像是救世主降临一样，顷刻之间肆虐当地的灾害被无法理解的魔法所阻止。这些故事的年代及发生地均不可考，但却贯穿我们整个种族的历史中。\n\n如今，随着第一台超空间引擎开发完成，我们有更多机会来探索隐藏在这一切异常现象背后的原因。"
 gray_origin_chains_1_counter: "异常线索"
 gray_origin.100.name: "人工天堂"
 gray_origin.100.desc: "早在数百年前，有一部分人便提出了这样的疑问，§Y[Root.owner.Capital.GetName]§!是否是完美的？\n\n虽然我们所居住的这片大地连年灾难不断，地质活动异常活跃，也经常会有奇怪的事情发生，但气候却格外宜居。近至星球赤道，远至南北极点，除了高山峻岭和大洋彼岸，§Y[Root.owner.Capital.GetName]§!没有一处地方是无法居住的。这种天堂一般的环境就像是一处星球级的人工温室。\n\n如今我们已经具备星际旅行的能力了，或许浩瀚的宇宙能给我们这一系列的疑问提出解答。"
 gray_origin_home_planet_situation: "§Y[Root.owner.Capital.GetName]§!上的异常现象"
 gray_origin_home_planet_situation_type: "母星上的异常现象"
 gray_origin_home_planet_situation_desc: "早在我们的文明初见起色，充斥于各地的异常现象以及由此产生的文化和神话就已经书写在各地的文书中。而到了现在，全球各地发生的异常现象越发频繁。\n\n如果我们无法弄清楚我们脚下的星球到底发生了什么事，很可能我们无法在将来，继续安稳地在这片大地上生活下去。"
