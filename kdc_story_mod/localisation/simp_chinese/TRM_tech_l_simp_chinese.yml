l_simp_chinese:
 tech_nanotheory_evolution: "纳米理论革命"
TECH_NANOTHEORY_EVOLUTION_TITLE: "纳米理论革命"
TECH_NANOTHEORY_EVOLUTION_DESC: "通过对微观物理的基础探索与研究，我们已经掌握了制造微观复杂构造的理论基础。" 
tech_nanotheory_evolution_desc: "通过对微观物理的基础探索与研究，我们已经掌握了制造微观复杂构造的理论基础。"

tech_micromechanics: "微观力学"
TECH_MICROMECHANICS_TITLE: "微观力学"
TECH_MICROMECHANICS_DESC: "令人震惊的研究成果！我们的科学家终于打开了新微观世界的力学大门！这将极大改进我们科研的方式。"
tech_micromechanics_desc: "令人震惊的研究成果！我们的科学家终于打开了新微观世界的力学大门！这将极大改进我们科研的方式。"

tech_nanite_energy_reaction: "纳米能量反应"
TECH_NANITE_ENERGY_REACTION_TITLE: "纳米能量反应"
TECH_NANITE_ENERGY_REACTION_DESC: "我们的科学家发现了一些微小结构能够产生巨大的能量反应，这将为我们的纳米结构提供能量"
tech_nanite_energy_reaction_desc: "我们已经拥有制造纳米机械所需的一切理论和工具了。利用人工零点能量场，我们可以让纳米机械自发地从人工真空吸取能量，并激发自身的粒子反应，使其在微观上自发地构成我们想要的物质。而通过纳米自动机，我们可以不断地向其投入基本粒子以让其自我复制，从而在宏观层面上将任意物质重塑成我们想要的物质。"

tech_stargate_drive: "星门折跃器"
TECH_STARGATE_DRIVE_TITLE: "星门折跃器"
TECH_STARGATE_DRIVE_DESC: "这种折跃器是古代的跨银河文明留下的精密构造，能够跨越天文数字的距离"
tech_stargate_drive_desc: "这种折跃器是古代的跨银河文明留下的精密构造，能够跨越天文数字的距离"

tech_gatebuilder_reactor: "建门者能源核心"
TECH_GATEBUILDER_REACTOR_TITLE: "建门者能源核心"
TECH_GATEBUILDER_REACTOR_DESC: "这种复杂结构的能源系统貌似只能适用于纳米设计的舰船"
tech_gatebuilder_reactor_desc: "这种复杂结构的能源系统貌似只能适用于纳米设计的舰船"

tech_distar_sensor: "远星传感器"
TECH_DISTAR_SENSOR_TITLE: "远星传感器"
TECH_DISTAR_SENSOR_DESC: "可以一次性释放大量的纳米侦测机器人，跨越繁星的距离进行探测"
tech_distar_sensor_desc: "可以一次性释放大量的纳米侦s测机器人，跨越繁星的距离进行探测"
tech_nanostructure_engineering: "纳米结构工程"
TECH_NANOSTRUCTURE_ENGINEERING_TITLE: "纳米结构工程"
TECH_NANOSTRUCTURE_ENGINEERING_DESC: "在掌握了充足的理论基础后，我们开始制造物理可行的精巧纳米结构"
tech_nanostructure_engineering_desc: "在掌握了充足的理论基础后，我们开始制造物理可行的精巧纳米结构"

tech_quantum_field_nanocybernetics: "量子场纳米控制论"
tech_quantum_field_nanocybernetics_desc: "量子场论使我们理解到基本粒子是如何产生和湮灭的，但粒子与粒子的交互作用与影响我们到目前也只能预测，而很少能实际操控并引导至我们想要的结果。这一理论的出现或许能够填补这一空白，并让我们能够从量子场论的基础上构建纳米粒子甚至纳米机械。"
tech_artificial_zero_point_energy_field: "人工零点能量场"
tech_artificial_zero_point_energy_field_desc: "现在我们使用的大型设备已经可以从真空中提取大量的零点震动能量，但如何将其小型化依然是一个问题。或许我们可以换一个思路，使用量子场控制论制造一个人工的真空零点能量场，然后人为地诱发产生粒子，并使用某种微型设备捕获这一过程中激发的能量。"
 
tech_vonneumann_nano_automata: "冯诺依曼纳米自动机"
tech_vonneumann_nano_automata_desc: "早在计算机发明之初，我们就曾畅想过一种能够像生物一样自我繁殖或复制的机器，如今纳米机械的出现，将让这种接近科幻一般的科技得以实现。"

tech_elementary_particle_reconstruction: "基本粒子重构"
tech_elementary_particle_reconstruction_desc: "通过对量子场论和纳米控制论的进一步完善，结合两者之后，我们可以让基本粒子结合成我们想要的任意物质，这将是量子力学发展以来最伟大的应用发明！"

tech_gatebuilder_thruster: "建门者推进器"
tech_gatebuilder_thruster_desc: "根据对建门者的图纸的逆向工程，我们制造出了为纳米舰船专门打造的推进装置"
TECH_GATEBUILDER_THRUSTER_TITLE: "建门者推进器"
TECH_GATEBUILDER_THRUSTER_DESC: "根据对建门者的图纸的逆向工程，我们制造出了为纳米舰船专门打造的推进装置"

