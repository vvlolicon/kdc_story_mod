 gray_tech_3020_buff: "$tech_consciousness_detach$"

 tech_consciousness_backup: "纳米意识备份"
 tech_consciousness_backup_desc: "意识是脆弱的，因为它需要一副躯体作为载体，而当它脱离了载体，那便是一团无法观察的混沌意识流，极其容易受到破坏。显然由于混沌理论和熵增的存在，我们无法在现实宇宙中复制意识，但灵能界给了我们另一种思路。只要我们能控制意识安全地进出灵能界，我们就能跨越维度‘备份’意识。\n虽然我们要面对另一边来着灵能界的风险，但随着对灵能的深入研究，我们能够逐步消减这种风险。"
 tech_consciousness_backup_effect: "$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$: §G+10%§!"
 gray_tech_3021_tooltip: "£society_research£$tech_consciousness_backup$\n\n$tech_consciousness_backup_effect$"
 gray_tech_3021_buff: "$tech_consciousness_backup$"

 tech_consciousness_create: "纳米意识创造"
 tech_consciousness_create_desc: "虽然我们无法复制意识，但交给宇宙定律，模拟生物胚胎从零开始培养意识是可能的。我们要做的只是加速这段过程。通过虚构场景对意识感知进行加速，使其在一个月内走完正常生物20年甚至30年的经历，并在此过程中运用意识编辑技术，注入其所需的‘基本知识’，它就能在短时间内成为一般生物中所谓的天才，并迅速走进社会接任各行各业的岗位。"
