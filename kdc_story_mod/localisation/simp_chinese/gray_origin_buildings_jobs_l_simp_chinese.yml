 building_gray_nano_foundry: "纳米锻造工厂"
 building_gray_nano_foundry_desc: "这座工厂能够使用纳米机器人将高质量合金一次锻造成型，从而实现高质量复合合金的大批量生产。"
 building_gray_nano_foundry2: "纳米锻造工厂复合体"
 building_gray_nano_foundry2_desc: "将合金工业和纳米锻造技术紧密联系在一起的超大型复合工厂中心。这座工厂每月生产出来的合金足以让某些小国使用十数年有余。"
 job_gray_nano_foundry: "纳米锻造工人"
 job_gray_nano_foundry_desc: "这些工人能够熟练地使用纳米机器快速地制造整个帝国最好的合金，没人比他们更懂什么叫固若金汤。"
 job_gray_nano_foundry_plural: "$job_gray_nano_foundry$"
 mod_job_gray_nano_foundry_add: "$job_gray_nano_foundry_plural$"
 job_gray_nano_foundry_effect_desc: "£job_foundry£ $job_gray_nano_foundry_plural$ 将£nanites£ §Y$nanites$§! 转化为£alloys£ §Y$alloys$§!。"
 mod_planet_metallurgists_nanites_upkeep_add: "来自 £job_foundry£ $job_foundry_plural$ 的 £nanites£ §Y$nanites$§!维护费"
 mod_job_gray_nano_foundry_per_pop: "每$VALUE$个人口提供§G+1§!个§H$job_gray_nano_foundry$§!岗位"
 mod_job_gray_nano_foundry_per_pop_short: "每$VALUE$£pop£§G+1§!§H$job_gray_nano_foundry$§!"
 mod_pop_gray_nano_foundry_bonus_workforce_mult: "$job_gray_nano_foundry$的工作效率"

 building_gray_nano_research: "纳米实验室"
 building_gray_nano_research_desc: "通过对纳米变形技术的研究与拓展，我们能够更深入地探究微观世界与万有理论之间的理论与其应用，为我们国家的研究提供宝贵的技术"
 building_gray_nano_research2: "纳米实验研究中心"
 building_gray_nano_research2_desc: "这个星球上最精锐的头脑都集中到了在这座研究中心中，每日废寝忘食地研究，只为走在纳米技术的最前沿，为整个帝国的科学发展作出不可磨灭的贡献。"
 building_gray_nano_research3: "纳米技术复合体"
 building_gray_nano_research3_desc: "这座绝无仅有的科学技术中心是带领整个帝国的科技前进的引擎之一，从这里走出来的每样科技每时每刻都在影响和改变着整个帝国人民的生活。"
 job_gray_nano_researcher: "纳米研究人员"
 job_gray_nano_researcher_desc: "这批拥有着帝国最先进头脑的研究者将研究着最先进的纳米科技。"
 job_gray_nano_researcher_plural: "$job_gray_nano_researcher$"
 mod_job_gray_nano_researcher_add: "$job_gray_nano_researcher_plural$"
 job_gray_nano_researcher_effect_desc: "£job_researcher£ $job_gray_nano_researcher_plural$ 消耗 £consumer_goods£ §Y$consumer_goods$§!和 £nanites£ §Y$nanites$§! 产出 £physics£ £society£ £engineering£ §Y科研点数§!用于新科技的研发，并且产出§E纳米研究点数§!用于研究§E纳米开发局§!的科技。"
 mod_pop_gray_nano_researcher_bonus_workforce_mult: "$job_gray_nano_researcher_plural$的岗位效率"

 building_gray_nanite_factory: "纳米机械工厂"
 building_gray_nanite_factory_desc: "这座庞大的工厂能够每天生产数以兆亿计的纳米机器，可以说是整个帝国的造血中心。"
 building_gray_nanite_factory2: "巨型纳米机械中心"
 building_gray_nanite_factory2_desc: "这座工厂的目的只有一个，那就是为帝国每日生产天文数字般的纳米机械，并运送到全帝国各地境内。可以说这里是整个帝国的心脏。"
 job_gray_nanite_manufacturer: "纳米机械生产者"
 job_gray_nanite_manufacturer_desc: "这些生产工人日以继夜地生产着以天文数字计的整个帝国最重要的物资之一：纳米机械"
 job_gray_nanite_manufacturer_plural: "$job_gray_nanite_manufacturer$"
 mod_job_gray_nanite_manufacturer_add: "$job_gray_nanite_manufacturer_plural$"
 job_gray_nanite_manufacturer_effect_desc: "£job_gray_nanite_manufacturer£ $job_gray_nanite_manufacturer$ 消耗 £energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§! 转化为 £nanites£ §Y$nanites$§!。"
 mod_pop_gray_nanite_manufacturer_bonus_workforce_mult: "$job_gray_nanite_manufacturer$的工作效率"

 building_gray_nano_rare_resource_factory: "纳米化工厂"
 building_gray_nano_rare_resource_factory_desc: "这座大型转化工厂专门从事将纳米机械转化成一些特殊战略物质的工作。虽然转化效率较为低下，但对应转化物质的使用率通常十分稀少，且稀有度和价值较高，因此这座工厂能完全满足帝国对战略物质的需求。"


 decision_nano_buildings_basic_sr: "【纳米化工厂】生产基础特殊资源"
 decision_nano_buildings_basic_sr_desc: "纳米转化者职业将会生产£rare_crystals£ §H$rare_crystals$§!、£exotic_gases£ §H$exotic_gases$§!和£volatile_motes£ §H$volatile_motes$§!"
