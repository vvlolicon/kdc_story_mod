 gray_weapon_t: "纳米崩坏光矛"
 gray_weapon_t_DESC: "通过压缩大量的纳米能量团，使得能量团周围局部空间质量提升至能够撕裂时空的地步。而这个巨炮则能够将这种能量团加速至第三宇宙速度并发射出去，湮灭其前进路上的任何已知物质。"

 gray_weapon_et: "暗物质纳米崩坏光矛"
 gray_weapon_et_DESC: "直接使用暗物质包裹发射这种极具毁灭性的纳米能量团能够压缩更多旧式巨炮的占用空间，从而全方位提升该炮的射程，射速，威力等一系列指标。"

