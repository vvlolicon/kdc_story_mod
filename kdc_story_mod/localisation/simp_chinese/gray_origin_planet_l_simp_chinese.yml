 pc_wg_graygoo: "纳米理想城"
 pc_wg_graygoo_desc: "使用大量稳定的纳米物质构建而成的钢铁之城，其地底埋藏的错综复杂的管线令这个星球的每一个角落时刻都能以最高效率运转。"
 mod_pc_wg_graygoo_habitability: "纳米理想城宜居度"
 graygoo_planet_terraform_nanites_spend_tooltip: "§R警告：改造星球所花费的 £nanites£ $nanites$在取消改造后无法返还§!"
 decision_advance_graygoo_planet: "纳米理想城改造"
 decision_advance_graygoo_planet_desc: "我们已准备好“进化”这颗星球。"
 decision_advance_graygoo_planet_relic: "$decision_advance_graygoo_planet$"
 decision_advance_graygoo_planet_relic_desc: "$decision_advance_graygoo_planet_desc$"
 gray_origin.2000.name: "[Root.GetName]的§H纳米理想城§!改造工程成功"
 gray_origin.2000.desc: "[Root.GetName]整个星球已经被新式的纳米建筑所覆盖！\n\n虽然只过了数年时间，但星球原来的模样已经很难回想起[Root.GetName]从前的面貌。钢铁丛林和错综复杂的管道替代了郁郁葱葱的自然景色成为了这个星球的风景。\n\n对[Root.GetName]如今的壮举，我们终于可以自豪的宣布我们真正意义上征服了一颗星球。"
