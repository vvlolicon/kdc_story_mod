 gray_origin_gray_omega_matter2_DESC: "在大爆炸的残骸中，我们的工程人员发现了一些残留的Omega物质。很明显，这些Omega物质是被某个存在所操控着的，而她很可能一直隐藏在我们的文明背后守护着我们，就像这次一样。"
 gray_origin.11.name: "守护者"
 gray_origin.11.desc: "通过比对历史文献，我们发现在我们文明发展的阶段所发生的多起自然灾难都似乎有着操控Omega物质的存在的身影。虽然记述十分模糊，但在文献中，由于古人无法理解，那些被阻止的灾难无一不是用神力或者是魔法来描述所达成的伟业，而描述中多数都出现了绿光或是屏障等词语。\n我们的历史学家大致得出了一个假说，那就是在我们的文明中，的确有一个远比我们这个种族还要古老的存在，一直在隐藏自己的前提下守护着我们，让我们免遭灭顶之灾。\n\n现在的问题只剩下一个了："
