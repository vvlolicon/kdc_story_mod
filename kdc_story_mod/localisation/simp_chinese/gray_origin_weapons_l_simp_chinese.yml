 graygoo.10001.name: "§Y[From.GetName]§!被灰蛊化"
 graygoo.10001.desc: "随着大量不受控制的自增殖纳米机器被§Y[FromFrom.GetName]§!投放到§Y[From.GetName]§!上，§Y[From.GetName]§!瞬间被这些纳米机械同化，变成了一颗灰蛊星球！\n据§Y[FromFrom.GetName]§!船员的观察，§Y[From.GetName]§!整个星球从里到外每一颗原子都已经彻彻底底的变成了单纯的，没有生机的纳米机械。"

 gray_weapon_SML: "通用型纳米能量炮"
 gray_weapon_SML_DESC: "一种通用且便于维护，但极具杀伤力的能量炮。这种能量炮由炮组内无数的纳米组件产生的人工零点量子场来供能，并且发射能够穿透一切装甲护盾的纳米能量团，有效地摧毁所有来袭的舰船。"
 gray_weapon_SML_s: "小型纳米能量炮"
 gray_weapon_SML_m: "中型纳米能量炮"
 gray_weapon_SML_l: "大型纳米能量炮"

 gray_weapon_h: "小型无人纳米舰载机"
 gray_weapon_h_DESC: "这些高效的小型舰载机能够钻过敌方严密的防线，将它们携带的极具破坏性的纳米能量炸弹投放到敌方舰船上，纳米能量炸弹引发的纳米能量团爆炸能够穿过敌方的装甲护盾，直接对舰船结构进行破坏。"

 gray_weapon_p: "纳米速射近防炮"
 gray_weapon_p_DESC: "这种近防炮能快速将大量破坏性的纳米机械抛洒到敌方舰载机和抛射物来袭的路上，纳米机械能够钻过装甲和护盾直接对舰载机和敌抛射物本体侵蚀其结构，使其无力化。"

 gray_weapon_g: "纳米能量炸弹"
 gray_weapon_g_DESC: "一种包裹着大量破坏性的纳米能量团的炸弹，一旦爆炸，它就会对周围舰船造成极大的伤害，而纳米能量团的性质使得它能直接穿过严密的护甲和护盾，直接破坏舰船结构。"

