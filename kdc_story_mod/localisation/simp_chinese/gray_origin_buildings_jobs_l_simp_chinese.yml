 building_nanite_field_manipulator: "【超级建筑】§H纳米力场操控器§!"
 building_nanite_field_manipulator_desc: "通过我们大量的研究发现，在特定的量子场中，纳米机械的活性结合会变得更加活跃。而这座奇迹一般的建筑通过结合了量子场论和万有理论的法则，能够在一定程度上操纵量子场，令我们能够以消耗更少纳米机械的前提下合成更多物质，甚至能够降低我们民众身体日常所消耗的纳米物质。"
