 gray_trait_nano_assembly_desc: ""
 TRAIT_GRAY_NANO_ASSEMBLY_EFFECT: "$MOD_PLANET_POP_ASSEMBLY_ORGANIC_MULT$: §G+40%§!\n$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$: §G+4§!\n每台纳米建造器维护消耗增加10 £nanites£ §Y$nanites$§!"
